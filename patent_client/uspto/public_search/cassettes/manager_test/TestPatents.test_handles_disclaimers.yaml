      20060101"],"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"The
      addition of fibrous materials in intimate mixture with particulates for fracturing
      and gravel packing decreases or eliminates the flowback of proppant and/or formation
      fines while stabilizing the sand pack and lowering the demand for high polymer
      loadings in the placement fluids. Preferred fibers include glass, aramide, nylon
      and other natural and synthetic organic and inorganic fibers and metal filaments.","descriptionHtml":"(1)
      EXAMPLE 1 (CONTROL)<br />(2) The leakoff rate of a borate-crosslinked guar fracturing
      fluid was determined in the following manner: A fracturing fluid was prepared
      from synthetic seawater containing 30 lb/1000 gal of a polymer slurry, 1.0 gal/1000
      gal surfactant, 0.5 gal/1000 gal bactericide and 0.25 gal/1000 gal antifoaming
      agent. Approximately 2000 ml of this fluid was crosslinked with a borate crosslinking
      agent, poured into a large barold cell and heated to 200 F. for 30 minutes.
      Using 1000 psi pressure, a fluid leakoff test was performed with a one inch
      sandstone core having a low permeability (0.5 millidarcy). Results are presented
      in Table A.<br />(3) EXAMPLES 2-5<br />(4) In a manner similar to example 1,
      the behavior of fiber/fracturing fluid mixtures were determined. All tests were
      performed identical to example 1 but included 2.0 g of glass fibers (1/2&quot;
      long and 16 microns in diameter) that were added to the fluid prior to crosslinking.
      Other modifications to example 1 were:<br />(5) EXAMPLE 2 contains 30 lb/1000
      gal of a polymer slurry.<br />(6) EXAMPLE 3 contains 25 lb/1000 gal of a polymer
      slurry.<br />(7) EXAMPLE 4 was prepared using 2% KCl tap water, 30 lb/1000 gal
      polymer slurry, 1.0 gal/1000 gal surfactant, 0.5 gal/1000 gal bactericide and
      0.25 gal/1000 gal antifoaming agent. No crosslinker was added to the system.<br
      />(8) EXAMPLE 5 is identical to Example 3 but a sandstone core having a permeability
      of 100 millidarcy was used.<br />(9) The data are presented in Table A. These
      data demonstrate that the fibers dramatically decrease the leakoff rate under
      fracturing conditions.<br />(10)  TABLE A&zwnj;  ______________________________________&zwnj;  LEAKOFF
      VOLUMES AS A FUNCTION OF TIME&zwnj;  EX. 1 EX. 2 EX. 3 EX. 4 EX. 5&zwnj;  ______________________________________&zwnj;  1
