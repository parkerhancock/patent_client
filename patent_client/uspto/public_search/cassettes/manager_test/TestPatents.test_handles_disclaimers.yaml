      gel crosslinker solution. The fiber was added to the solution, and dispersed
      with a Hamilton Beach mixer. This was added to the sand in a closed jar and
      gently mixed by shaking. The composition of the crosslinker solution was 0.3
      grams boric acid, 0.6 grams sodium hydroxide, 1.2 grams sodium gluconate, 0.5
      ml triethanol amine, and 0.6 grams sodium thiosulfate for 500 ml of guar solution.
      The resulting mixture was placed in a heated closed column and further mixed
      by inverting the column once per minute. The mixture was heating to 66 degrees
      Celsius and the column was oriented in the vertical. The mixture ran to the
      bottom of the column. The settling of the sand and fiber in the guar gel were
      observed as a function of time at 66 degrees Celsius. Percent settling was calculated
      as follows:<br />(43) % settling=100.times.(total height-sand height)/maximum
      liquid height.<br />(44) Total height is the height of sand plus gel liquid.
      Sand height is the height of the top of the sand layer. Maximum liquid height
      is determined with sand and water in the same amounts.<br />(45) After 315 minutes
      the settling for the sand and fiber was 17%. There was no tendency of the sand
      and fibers to phase separate during the settling.<br />(46) EXAMPLE 18<br />(47)
      The experiment of Example 17 was repeated with 1.3% of the glass fiber based
