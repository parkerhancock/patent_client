      also stable when the valve was completely removed leaving a 1/4 inch diameter
      hole directly under the sand pack.<br />(28) This illustrates the ability of
      fibrillated fibers to consolidate a sand pack.<br />(29) EXAMPLE 13<br />(30)
      Fibers Stabilize Sand Pack: A 30 lb/1000 gallon uncrosslinked guar solution
