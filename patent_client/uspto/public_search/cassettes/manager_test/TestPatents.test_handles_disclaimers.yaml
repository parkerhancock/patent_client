      ml of this fluid were mixed with 0.8 grams of 12 mm long, 16 micron diameter
      glass fibers. They were mixed with a Hamilton Beach stirrer at low speed for
      15  seconds. 100 grams of 20/40 proppant sand were added to the mixture and
      mixed by hand in a closed 4 oz. jar by gentle shaking. The resulting mixture
      was poured into a vertical glass column 12 mm in diameter with a &quot;T&quot;
      section at the bottom. The left end of the &quot;T&quot; had a screen installed
      and the right end did not. First, water was flowed down the column and out the
      left side of the &quot;T&quot; to clean the guar from the sand/fiber and make
      a pack. The permeability of the pack was then measured. It was 278 darcies.<br
      />(31) Next, the water flowed left to right across the &quot;T&quot;. This washed
      the sand and fiber from the &quot;T&quot; section. The sand/fiber pack in the
      column section remained stable.<br />(32) The water direction was then changed
      to flow down the column and out the right side of the &quot;T&quot;. This created
      a pressure drop across the sand/fiber pack, and no screen prevented the sand
      from moving with the flow. The pressure drop was increased (by increasing the
      flow rate) until the sand/fiber pack failed and flowed out of the vertical section
      of the column. The pressure drop across the sand/fiber pack required to do this
      was in excess of 275 kPa (40 psi). Almost none of the sand in the sand/fiber
      pack flowed out of the vertical section of the column until the sand pack &quot;failed.&quot;<br
      />(33) EXAMPLE 14<br />(34) A 30 lb/1000 uncrosslinked guar solution was mixed
      with the proppant sand (50 ml solution with 100 grams sand) following the same
