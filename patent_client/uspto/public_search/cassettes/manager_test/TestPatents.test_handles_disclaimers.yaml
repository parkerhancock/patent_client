      />36. The method as set forth in claim 33 wherein the step of providing comprises
      the step of providing a fluid suspension of a mixture of sand, alkaline resistant
      glass fibers and carbon fibers.","briefHtml":"(1) This invention relates to
      the art of recovery of hydrocarbon values from subterranean formations, and
      more particularly, to a method and means for controlling the transport of particulate
      solids in conjunction with the flow of hydrocarbon fluid from the formation
      into a wellbore.<br />(2) BACKGROUND OF THE INVENTION<br />(3) Transport of
      particulate solids during the production of fluids from a wellbore has long
      presented a problem in the recovery of fluid mineral values from subterranean
      formations. Such transported particulate solids cannot only clog the wellbore
      thereby limiting or completely stopping fluid production, they represent a significant
      wear factor in well production equipment including pumps and seals used in the
      recovery process. Finally, these particulate solids must be separated from the
      valuable fluids adding further expense to the processing of these fluids for
      use.<br />(4) Particulates which are available for transport in fluids flowing
      to the wellbore may be present due to an unconsolidated nature of the subterranean
      formation and/or as a result of various well treatments placing particulate
      solids into the formation or the near wellbore area such as by fracturing and
      gravel packing.<br />(5) Several means have been attempted in order to limit
      or eliminate flowback of particulate proppant materials placed into the formation
      in a fracturing process. One means showing reasonable effectiveness has been
      to gradually release fracturing pressure once the fracturing operation has been
      completed so that fracture closure pressure acting against the proppant builds
      gradually allowing proppant matrix to stabilize before fracturing fluid flowback
      and well production can carry significant quantities of the proppant out of
      the fractures and back to the wellbore. It has also been common to use so-called
      &quot;resin-coated proppant&quot;, that is, particulate proppant materials having
      an adherent coating bonded to its outer surface so that the proppant particles
      are bonded to each other, a process which further reduces the possibility of
      proppant flowback. Since fracturing treatments may employ thousands or even
      millions of pounds of proppant, the use of expensive, resin-coated proppants
      is generally limited to use in the final stages of a fracturing treatment for
      economic purposes.<br />(6) In unconsolidated formations, it is common to place
      a filtration bed of gravel in the near-wellbore area in order to present a physical
      barrier to the transport of unconsolidated formation fines with the production
      of wellbore fluids. Typically, such so-called &quot;gravel packing operations&quot;
      involve the pumping and placement of a quantity of gravel and/or sand having
      a mesh size between 10 and 60 U.S. Standard Sieve Series mesh into the unconsolidated
      formation adjacent to the wellbore. It is sometimes also desirable to bind the
      gravel particles together in order to form a porous matrix through which formation
      fluids can pass while straining out and retaining the bulk of the unconsolidated
      sand and/or fines transported to the near wellbore area by the formation fluids.
      The gravel particles may constitute a resin-coated gravel which is either precured
      or can be cured by an overflush of a chemical binding agent once the gravel
      is in place. It has also been known to add various binding agents directly to
      an overflush of uncoated gravel particles in order to bind them together to
      form the porous matrix.<br />(7) It has been known in the past to utilize fibrous
      materials in well treatment fluids in order to prevent or limit fluid loss into
      a porous formation or vugular zone. In this regard, glass, asbestos, cotton
      or cellulosic fibers have been pumped in a slurry into a wellbore or formation
      in order to create a mat of fibrous material over areas of high fluid loss.
      As the mat builds, flow of well treatment fluids into these high fluid loss
      areas is inhibited or prevented. Such fluid loss agents are typically pumped
      in conjunction with drilling fluids or in nonproppant-carrying pad solutions
      preceding a proppant-laden fracturing fluid. The primary intent of using such
      fibrous materials in these fluids is for arresting or inhibiting fluid flow
      of fluids in certain desired areas of the wellbore or formation.<br />(8) SUMMARY
      OF THE INVENTION<br />(9) The present invention provides a method and fluid
      for treating a subterranean formation and a resultant porous solid pack which
      inhibits the flow of both deposited and natural formation particulates and fines
      back through the wellbore with the production of formation fluids.<br />(10)
      In accordance with the invention, a method of treating a subterranean formation
      penetrated by a wellbore comprises the steps of providing a fluid suspension
      including a simultaneous mixture of particulate material and a fibrous material,
      pumping the fluid suspension including the mixture of the particulate material
      and fibrous material through the wellbore and depositing the particulate and
      fibrous material mixture in the subterranean formation.<br />(11) Further in
      accordance with the invention, the above-described method comprises providing
      a particulate material having a size in the range of 10 to 100 mesh and a fibrous
      material selected from a group consisting of natural and synthetic organic fibers,
      glass fibers, ceramic fibers, carbon fibers, inorganic fibers and metal fibers
      and mixtures of these fibers.<br />(12) Still further in accordance with the
      invention, a well treatment fluid comprises a fluid suspension including a simultaneous
      mixture of a particulate material and a fibrous material.<br />(13) Still further
      in accordance with the invention, a means for inhibiting particulate transport
      in subterranean wells comprises a porous pack including a particulate material
      having a size ranging from about 10 to about 100 U.S. mesh in intimate mixture
      with a fibrous material.<br />(14) It is therefore an object of this invention
      to provide a means and method whereby flowback of particulate materials either
      pumped into a wellbore with a well treatment fluid or present as a result of
      unconsolidated formation fines is prevented or inhibited by the presence of
      fibers in an intimate mixture with a particulate material.<br />(15) It is yet
      another object of this invention to provide a means to control the flowback
      of particulate material in subterranean fluid production without the use of
      complicated and expensive resin formulations and procedures utilizing such resins
      to form a porous, consolidated bed of particulate.<br />(16) DETAILED DESCRIPTION
      OF THE PREFERRED EMBODIMENTS<br />(17) These and other objects of the invention
      are accomplished through the manner and form of the present invention to be
      described hereinafter in conjunction with various examples of preferred embodiments
      illustrating the present invention. It will be understood that the examples
      presented are solely for the purpose of illustration and should not in any way
      be construed as a limitation of the overall concept of the invention.<br />(18)
      In the treatment of subterranean formations, it is common to place particulate
      materials as a filter medium and/or a proppant in the near wellbore area and/or
      in fractures extending outwardly from the wellbore. In fracturing operations,
      proppant is carried into fractures created when hydraulic pressure is applied
      to these subterranean rock formations to a point where fractures are developed.
      Proppant suspended in a viscosified fracturing fluid is then carried outwardly
      away way from the wellbore within the fractures as they are created and extended
      with continued pumping. Ideally, upon release of pumping pressure, the proppant
      materials remain in the fractures holding the separated rock faces in an open
      position forming a channel for flow of formation fluids back to the wellbore<br
      />(19) Proppant flowback is the transport of proppant sand back into the wellbore
      with the production of formation fluids following fracturing. This undesirable
      result causes undue wear on production equipment, the need for separation of
      solids from the produced fluids and occasionally also decreases the efficiency
      of the fracturing operation since the propane does not remain within the fracture
      and may limit the size of the created flow channel.<br />(20) Currently, the
      primary means for addressing the proppant flowback problem is to employ resin-coated
      proppants, resin consolidation of the proppant or forced closure techniques.
      The cost of resin-coated proppant is high, ranging from $0.20 to $0.40 per pound
      and is therefore used only as a tail-in the last five to twenty percent of the
      proppant sand placement. Resin-coated proppant is not always effective since
      there is some difficulty in placing it uniformly within the fractures and, additionally,
      the resin coating can have a deleterious effect on fracture conductivity. Resin
      coated proppant also interacts chemically with common fracturing fluid crosslinking
      systems such as guar or hydroxypropyl guar with organo-metallics or borate.
      This interaction results in altered crosslinking and/or break times for the
      fluids thereby affecting placement. Additionally, these chemicals can dissolve
      the coating on the resin-coated proppant making their use ineffective despite
      their high cost.<br />(21) In accordance with the present invention, the difficulties
      of using resin-coated proppants are overcome by incorporating an amount of fibrous
      material in intimate mixture with conventional proppants. The fibers act to
      bridge across constrictions and orifices in the proppant pack and to stabilize
      the proppant pack with no or minimal effect on proppant conductivity. While
      not wishing to be limited by theory, it appears that the fibers are dispersed
      within the sand and, at the onset of sand production from the fracture, the
      fibers become concentrated into a mat or other three-dimensional framework which
      holds the sand in place thereby limiting further proppant flowback with the
      fluid production.<br />(22) As used in this specification, the term `intimate
      mixture&quot; will be understood to mean a substantially uniform dispersion
      of components in a mixture. Similarly, the term &quot;simultaneous mixture&quot;
      will be understood to mean that the mixture components are blended in the initial
      steps of the process, i.e., prior to pumping.<br />(23) Fiber length, thickness,
      density and concentration are important variables in the success of preventing
      proppant flowback. In accordance with the invention, the fiber length ranges
      upwardly from about 2 millimeters and fiber diameter ranges of from about 3
      to about 200 microns. There appear to be no upper limits on the length of the
      fibers employed from a stabilization standpoint. However, practical limitations
      of handling, mixing, and pumping equipment currently limit the practical use
      length of the fibers to about 100 millimeters. Fibrillated fibers can also be
      used and the diameters of the fibrils can be significantly smaller than the
      aforementioned fiber diameters. The fiber level used in the proppant pack can
      range from 0.01% to 50% by weight of the proppant sand. More preferably, the
      fiber concentration ranges from 0.1% to 5.0% by weight of proppant.<br />(24)
      The modulus or stiffness of the fiber appears to be important in determining
      performance. Modulus is a measure of the resistance to deformation of a material
      and is a material property rather than a sample phenomena. Stiffness is a sample
      specific number which depends on both the material and its dimensions. As a
      general rule, fibers with a modulus of about 70 GN/sq. m or greater are preferred.
      This includes materials like E-glass, S-glass, AR-glass, boron, aramids, and
      graphitized carbon fibers. Organic polymers other than the aramides usually
      have lower modulus values than this. Therefore, in order for organic polymers,
      such as nylon, to be useful in this application larger diameter fibers are required
      to provide equivalent performance to that of E-glass and stiffer materials.<br
      />(25) In the materials listed above, E-glass is a commercially available grade
      of glass fibers optimized for electrical applications, S-glass is used for strength
      applications and AR-glass has improved alkali resistance. These terms are common
      in the glass fiber industry and compositions of these types of glass are universally
      understood.<br />(26) A wide range of dimensions are useful. Length and diameter
      have been discussed above. An aspect ratio (ratio of length to diameter) in
      excess of 300 is preferred. The fiber can have a variety of shapes ranging from
      simple round or oval cross-sectional areas to more complex trilobe, figure eight,
      star shaped, rectangular cross-sectional areas or the like.<br />(27) Most commonly,
      straight fibers are used. Curved, crimped, spiral-shaped and other three dimensional
      fiber geometries are useful. Likewise, the fibers may be hooked on one or both
      ends. They may be of a composite structure, for example a glass fiber coated
      with resin to increase fiber-fiber adhesion.<br />(28) The materials from which
      the fibers are formed is not a key variable provided that the fibers do not
      chemically interact with components of the well treatment fluids and are stable
      in the subterranean environment. Thus, the fibers can be of glass, ceramic,
      carbon, natural or synthetic polymers or metal filaments. Mixtures of these
      fibers may also be advantageously employed. Glass, carbon and synthetic polymers
      are preferred for their low cost and relative chemical stability. The density
      of the fibers used is preferably greater than one gram per cc to avoid separation
      by flotation in the fluid/particulate slurry. Preferably, the fiber density
      is in the range of 1 to 4 grams per cc, closely mimicking the density of the
      particulate materials employed.<br />(29) Glass fibers are particularly preferred
      due to their relatively low cost, easy availability and high stiffness. Because
      of the fact that placement fluids and subterranean formation fluids tend to
      have an alkaline pH, it is most preferred to use an alkaline resistant glass
      (hereinafter AR-glass) having a high zirconium content. The use of more common,
      commercially available silica glasses is possible within the scope of this invention
      but, the solubility of these glasses in an alkaline medium, particularly at
      elevated temperatures, may affect the long term stability of the fiber/proppant
      mixture over its lifetime in the wellbore.<br />(30) A number of different proppants
      can be used in this invention. Sized sand and synthetic inorganic proppants
      are the most common. Examples include 40/60 sized sand, 20/40 sized sand, 16/20
      sized sand, 12/20 sized sand and similarly sized ceramic proppants such as 37
      CARBOLITE.TM.&quot; proppants.<br />(31) The proppant can be resin coated sand
      or ceramic proppant. Resin coated sand is used in some cases as a substitute
      for more expensive ceramic proppants because both are claimed to be more crush
      resistant than sand. The addition of fibers would aid in the control of proppant
      flowback or serve the other purposes described herein.<br />(32) The combination
      of resin coated sand and fibers would provide a stronger pack than either system
      alone. This may be useful in itself. In addition, the fibers could allow use
      of more highly precured resin coated proppants thereby minimizing the deleterious
      interaction of curable resin coated proppant with typical fracturing fluid components.<br
      />(33) The preferred job execution practice is to mix the fibrous material throughout
      the entire batch of proppant to be pumped during the job. This may be accomplished
      by adding the fiber to the proppant before it is mixed with the fluid, adding
      the fiber to the fluid before it is mixed with the proppant or by adding a slurry
      of fibers at some other stage, preferably before the slurry is pumped downhole.<br
      />(34) In certain cases, it may be preferred to pump the slurry of proppant
      and fiber only during a portion of the job, for example as the last 10-25% of
      the proppant into the fracture as a &quot;tail-in&quot; to control flow back
      in the most economical manner or for other reasons. The slug could also be pumped
      at other stages, for example to provide an absorbed scale inhibitor to be pumped
      to the front of the fracture.<br />(35) In certain cases, it may be desired
      to pump small slugs of the slurry of proppant and fiber in between slugs of
      slurry of proppant or to pump small slugs of a slurry of fiber between slugs
      of proppant slurry. This could conceivably be used to control flow dynamics
      down the fracture, for example by providing more plugflow-like behavior. Pumping
      of small slugs of slurry of fiber as the tail-in is one example of this general
      procedure.<br />(36) The slurry of a mixture of proppant and fibers is useful
      for various reasons in the entire range of reservoir applications from fracturing
      to sand control. This especially includes the newer technologies of frac-and-sand-pack
      and high permeability stimulation. In these applications formation permeabilities
      are typically higher than those for classical fracturing, extending into the
      10 md to 2 darcy range. As a result, the fractures are shorter (e.g. 10-200
      ft) and wider (e.g. 1/2-2 inches) than classical fractures. Control of flowback
      of proppant on these types of jobs can reduce or eliminate the need for costly
      hardware such as gravel pack screens in the hole and simplify job design.<br
      />(37) The selection of fiber can be based on chemical as well as physical reasons.
      For example, in gravel packing and related applications where it is anticipated
      that the resulting pack-in-place will be treated with acid mixtures containing
      hydrofluoric acid, carbon fibers will be preferred over glass fibers when long
      life of the fibers is desired.<br />(38) The opposite may also be desired. Use
      of carbon fibers through the first 90% or so of the job followed by glass fibers
      in the tail-in would result in a pack which could be treated with solutions
      of hydrofluoric acid to dissolve the glass, allow flowback of a small portion
      of the sand at the face of the fracture and improve well productivity. Pumping
      alternate slugs of proppant/fiber slurries containing the different fibers could
      be followed by treatment with acid to produce fracture with high permeability
      zones (where the glass fibers were) but with stable proppant/fiber pack zones
      (where the carbon fibers were) to keep the fracture open.<br />(39) Beyond the
      advantages of avoiding proppant flowback, additional advantages have been noted
      in the use of fibrous materials in the well treatment fluid. The presence of
      fibers in the fluid slows the settling rate of the solid materials in the fluid
      thereby permitting the use of lesser amounts of polymeric gelling material in
      the placement fluid. This feature offers the advantages of less cost, greater
      retained permeability, a need for lower concentrations of breaker and avoidance
      of chemical interaction with the treatment fluid components.<br />(40) The fluid
      loss properties of the fibers are also available when fibers are incorporated
      into a proppant carrying fracturing fluid. In areas of high fluid loss, the
      fibers and sand will concentrate into a mat thereby limiting additional fluid
      loss in these areas.<br />(41) Fibers also offer an opportunity to place well
      treatment chemicals in a dispersed form within the proppant pack. Thus, porous
      or hollow or dissolvable fibers can be filled or formed with various materials
      such as polymer breakers, scale inhibitors, and/or paraffin and asphaltene inhibitors
      which can be slowly released within the pack.<br />(42) The following examples
      will illustrate several formulations incorporating fibers. It will be understood
