      less damage.<br />(23) The following examples illustrate the ability of fibrillated
      fibers to stabilize proppant packs:<br />(24) EXAMPLE 11: (CONTROL)<br />(25)
      200 grams 20/40 mesh sand in 105 ml aqueous guar solution was poured into a
      25mm diameter glass column fitted with a bottom valve. Permeability of the pack
