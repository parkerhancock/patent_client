      />(31)  Intent Management<br />(32)  For consistency and clarity, the following
      terminology will be used to described the intent based tools and methodologies.
      However, the terminology is provided by way of example only and is not intended
      to limit the application and scope of the invention.<br />(33)  Intent--a unique
      purpose or usage of the website.<br />(34)  Intent Candidates--a ranked list
      of Intents for the current page.<br />(35)  Inferred Intent--one or more of
      the highest ranked Intent Candidates for the current page. The intent tool passively
      applies the Inferred Intent to each page by default.<br />(36)  Declared Intent--an
      Intent that has been confirmed by the visitor as the purpose for the page visit.<br
      />(37)  Current Intent--the current user-specified or programmatically inferred
      Intent for the page visit. The Inferred Intent (top rated) is applied as the
      Current Intent until the user sets a Declared Intent.<br />(38)  Account--the
      website vender.<br />(39)  Account NameSpace--collection of domains and web
      pages for the website vender.<br />(40)  Current Page--the currently rendered
      Page within a web browser.<br />(41)  Destination Candidates--the ranked list
      of possible next pages for the Current Page and the Current Intent.<br />(42)  Page--a
      distinct URL of the NameSpace.<br />(43)  Success--a `thumbs-up` rating of a
      page. The highest point value available.<br />(44)  Visitor--users of the vender/customer''s
      website.<br />(45)  The intent engine 20 can be used to integrate a widget 22
      into a webpage 13 of a website that allows a user to perform intent based navigation
      of the website. When a visitor 14 visits a web site, a web page 13 including
      the widget 22 is displayed in the web browser 14 of the visitor.<br />(46)  In
      one embodiment, the intent widget 22 appears as an unobtrusive but always available
      &quot;toolbar&quot; on the customer''s website. It will be embedded in the page
      as an integral part of the site. An example of the intent widget is depicted
      in FIG. 4. It provides features for a Current Intent 31, which may be an inferred
      intent or an intent confirmed by the visitor, as well as Destination recommendations
      32, and a Page Rating 33.<br />(47)  When a visitor first navigates to a webpage
      within a namespace controlled by the intent engine, the intent engine 20 infers
      an intent of the visitor. In one embodiment, the URL of the current page is
      provided to the intent engine, which uses the URL as a lookup to the database
      23. The URL reference returns a ranked list of intent candidates and the intent
      engine selects the highest ranked intent for that URL as the inferred intent.
      The inferred intent is displayed in a current intent field in the intent display
      of the webpage 13. The inferred intent may be continuously updated as the visitor
      navigates to other webpages within the namespace. The visitor may click a drop-down/pop-up
      35 that displays the ranked list of other Intent Candidates for the current
      URL. Additionally, the visitor may type their own Intent into the intent tool.
      During text entry, the intent engine 20 may attempt to display auto-complete
      suggestions to help the visitor identify known reasons for visiting the website.<br
      />(48)  Because an inferred intent is the highest rated intent for a particular
      webpage, displaying the inferred intent can provide a quick indication to a
      visitor of the most relevant subject matter on that webpage. If the inferred
      intent does not match the visitor''s actual intent, then the visitor may use
      the intent widget to indicate a more accurate intent and then select the recommended
      page that most matches their indicated intent.<br />(49)  Once the visitor has
      selected/declared their intent, the indicated intent becomes the Current Intent
      and the intent engine 20 stops predicting intents as the user browses the site.<br
      />(50)  The intent engine 20 also displays a continuously updated Destination
      Candidate 32 based upon the Current Intent 31. The Destination Candidate 32
      may be determined by providing the Current Intent as a reference to the database
      23 to retrieve a ranked list of URLs for that intent. In one embodiment, the
      Destination Candidate may be selected as the highest ranked URL of the Destination
      Candidate list. In one embodiment, the navigation history of the user may also
      be incorporated into the selection process so that if the visitor has already
      visited the highest ranked webpage for the Current Intent, then the Destination
      Candidate may be selected as the next highest candidate in the destination list,
      or the next highest and non-visited destination candidate.<br />(51)  By clicking
      the Destination Candidate 32, the visitor''s browser is immediately navigated
      to the destination page. Alternatively, the visitor may click to view a drop-down/pop-up
      list 36 of other ranked Destination Candidates. In one embodiment, the Destination
      Candidate may be displayed only once a user has confirmed their intent.<br />(52)  Users
      may jump directly to one of the suggested pages and users may rate the current
      page in respect to the visit intent. Page ratings may be made via various rating
      systems including a simple thumbs-up/thumbs-down action to indicate success
      or failure as well as more granular 1-to-5 star ratings of the page''s value.
      Whenever the visitor makes a rating, the rating data is added to other ratings
      data and used to generate subsequent intent rankings.<br />(53)  The system
      thus provides a dynamic, self-learning and self-populating navigation assistance
      tool that aids a visitor to a website to find the information that they are
      seeking.<br />(54)  Consider an Inferred Intent that has not been confirmed
      by a visitor as the visitor''s intent. The visitor may still indicate how well
      the webpage content matches the inferred intent. If the rating is poor, then
      this poor rating will affect future inferred intent calculations, making it
      less likely that that particular intent will be an inferred intent for that
      particular page for subsequent visitors. Consequently, an alternative and potentially
      more relevant intent will be inferred for that webpage which may receive more
      favorable visitor ratings.<br />(55)  Consider now a Confirmed Intent. When
      the visitor first confirms their intent, they are presented with recommended
      links to the pages that are rated most highly for that intent. If the visitor
      navigates to a recommended page but is of the opinion that the page content
      does not match the visitor''s intent, then the visitor may rate the page poorly.
      When the same situation occurs for a subsequent visitor, i.e. same intent, the
      updated intent rating statistics may cause an alternative (and potentially more
      relevant) page to be the most highly ranked page for the confirmed intent, and
      so the subsequent visitor will be recommended to the alternative page.<br />(56)  User
      indicated rankings provide a direct method for ranking a webpage. However, other
      more passive methods may also be incorporated as alternatives or in addition
      to the user rankings. For example, in the absence of a specific rating, navigating
      away from a webpage without performing any action on the webpage may be used
      to infer that the content did not match the visitor intent. Performing an action
      on the webpage, reading to the bottom of a screen, or lingering on the webpage,
      may be used to infer that the content of the webpage matches the visitor''s
      intent. All of these could be used to determine if the page was successful but
      user rankings may be given the highest priority.<br />(57)  In one embodiment,
      the configuration tool may also show a historical ranking of the intent for
      the webpage. The historical ranking may be an average ranking, a weighted average
      ranking, a last ranking, or some other ranking.<br />(58)  In the example of
      FIG. 4, the widget 22 is shown incorporated into a webpage for Dell Computers.
      The widget 22 includes a current intent 31 as &quot;D820 RAM upgrade&quot;.
      A user may alter the current intent by selecting other intents from a drop down
      menu 35 or by typing text directly into the current intent field 31. Based on
      the current intent, the widget 22 displays a recommendation 32 that provides
      a hyperlink to a webpage within the namespace that is most likely to provide
      the information that the visitor is seeking, i.e. that matches the current intent.
      While the highest recommendation is automatically shown by the widget 22 in
      the recommendation field 32, other recommendations may be viewed and selected
      from a drop down menu 36. In the present example, the visitor is recommended
      to a page that is dedicated to &quot;DELL Latitude D820 RAM Upgrades&quot;.<br
      />(59)  At any stage, the visitor may select the rating tool 33 to indicate
      a rating of the webpage for the current intent, whether or not the visitor has
      confirmed the current intent 31 and whether or not the visitor has followed
