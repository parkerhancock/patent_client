      20060101 G06N005/04"],"intlPubClassificationPrimaryDateKwicHits":null,"intlPubClassificationSecondary":null,"intlPubClassificationSecondaryDateKwicHits":null,"publicationDate":null,"derwentWeekInt":0,"derwentWeek":null,"currentUsOriginalClassification":"706/46","currentUsCrossReferenceClassification":null,"locarnoClassification":null,"equivalentAbstractText":null,"hagueIntlRegistrationNumber":null,"hagueIntlFilingDate":null,"hagueIntlFilingDateKwicHits":null,"hagueIntlRegistrationDate":null,"hagueIntlRegistrationDateKwicHits":null,"hagueIntlRegistrationPubDate":null,"hagueIntlRegistrationPubDateKwicHits":null,"curIntlPatentClassificationNoninvention":null,"curIntlPatentClassificationNoninventionDateKwicHits":null,"curIntlPatentClassificationSecondary":null,"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"Website
      navigation may be enhanced by recording a visitor''s intent and recording page
      rankings that indicate how well the pages of a website match the visitor''s
      intent. Using historical intent data, an intent can be inferred for a visitor
      based on a URL. Page recommendations can also be made once a visitor has confirmed
      their intent by determining a ranked list of URLs for the indicated intent.
      Intent data may be collected and displayed by integrating an intent widget into
      webpages of a website.","descriptionHtml":"(1) BRIEF DESCRIPTION OF THE DRAWINGS<br
      />(2)  Reference will now be made, by way of example only, to specific embodiments
      and to the accompanying drawings in which:<br />(3)  FIG. 1 depicts an intent
      processing system;<br />(4)  FIG. 2 depicts a flowchart of a method for predicting
      visitor intent;<br />(5)  FIG. 3 depicts a flowchart of a method for predicting
      a navigation destination of a visitor;<br />(6)  FIG. 4 depicts a configuration
      of an intent tool;<br />(7)  FIG. 5 depicts an alternative configuration of
      the intent tool;<br />(8)  FIG. 6 depicts a process for loading an intent tool
      into a web browser;<br />(9)  FIG. 7 depicts a state diagram of an intent tool;<br
      />(10)  FIG. 8 depicts a high level dataflow for an intent engine;<br />(11)  FIG.
      9 depicts dataflows for a page initialization process;<br />(12)  FIG. 10 depicts
      dataflows for a process of recording a page/intent ranking; and<br />(13)  FIG.
      11 depicts a chart indicating how intent ranking parameters may differ for differing
      web pages.<br />(14) DETAILED DESCRIPTION OF THE INVENTION<br />(15)  A website
      is generally formed of a plurality of distinct Uniform Resource Locators (URLs),
      each corresponding to a page of content. Each webpage of the website may represent
      different subject matter or a different function of the website, for example,
      separate webpages may be provided for ordering and purchases, order tracking,
      general information, etc.<br />(16)  When users visit a website, they are typically
      visiting for a particular purpose. By knowing the intent of their visit, that
      visitor can be more dynamically directed to the page within the website or namespace
      that best provides the information that the visitor is seeking.<br />(17)  Research
      and studies by the present inventors of online experiences have revealed the
      value of measuring and managing the interdependence of site visitor intent and
      success.<br />(18)  As visitors navigate the website, their intent information
      can be collected. The visitors may also be prompted to indicate how well the
      webpages they visit within the website match their intent. This information
      can then be analyzed to make recommendations to direct subsequent users to the
      most appropriate content on the website for the indicated intents.<br />(19)  A
