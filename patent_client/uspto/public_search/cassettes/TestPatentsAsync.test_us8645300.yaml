      hidden within the page until activated or required by the visitor. For example,
      the recommendation field may be hidden until the visitor confirms their intent.<br
      />(62)  The widget may be configurable to allow variations to size, position,
      display order of elements, collapsibility, etc. In addition, the tool may be
      skin-able to present a company logo and/or a background that reflects the website
      vender''s 16 own branding.<br />(63)  Other display options are possible for
      the widget. In alternative embodiments, the intent tool may be presented as
      a floating toolbar that scrolls with the page, or as a widget that is collapsible
