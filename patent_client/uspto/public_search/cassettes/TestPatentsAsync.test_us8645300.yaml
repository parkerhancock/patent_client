      rating systems are not intended to be limiting.<br />(60)  The visitor does
      not have to fully understand the &quot;Success&quot; paradigm or the nature
      of the 7-point scale. They may simply interact with familiar concepts, thumbs-up/down
      and a range of stars, as they see fit.<br />(61)  The intent widget 22 shown
      in FIG. 4 is one example configuration and a person skilled in the art will
      recognize that multiple configurations are possible. FIG. 5 shows an alternative
