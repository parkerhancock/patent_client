      20060101","H04L9/32 20060101"],"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"Authentication
      of a hardware token connected to a computer includes storing, in the hardware
      token, a computer public key Ck generated in the computer; reading out, from
      the hardware token to the computer, a user public key Uk, registering the user
      public key Uk from the computer with a certificate authority, and receiving
      a certificate issued from the certificate authority with respect to the user
      public key Uk, and storing the issued certificate for the user public key Uk
      in the hardware token.","descriptionHtml":"(1) BRIEF DESCRIPTION OF THE DRAWINGS<br
      />(2)  FIG. 1 is a diagram showing the overall configuration of a personal authentication
      system to which the present invention is applied in embodiments of the present
      invention (Embodiment 1 and Embodiment 2, or first and second embodiments).<br
      />(3)  FIG. 2 is a block diagram showing the configuration (hardware and software)
      of a computer.<br />(4)  FIG. 3 is a block diagram showing the hardware configuration
      of the hardware token.<br />(5)  FIG. 4 is a diagram showing processing with
      respect to installation of a user certificate in accordance with the first embodiment
      of the invention.<br />(6)  FIG. 5 is a diagram for showing processing with
      respect to use of a user certificate in the first embodiment.<br />(7)  FIG.
      6 is a control flow chart showing processing at the time of user certificate
      installation shown in FIG. 4.<br />(8)  FIG. 7 is a control flowchart showing
      processing at the time of use of a user certificate shown in FIG. 5.<br />(9)  FIG.
      8 is a diagram showing processing with respect to installation of a user certification
      in the second embodiment.<br />(10)  FIG. 9 is a diagram showing processing
      with respect to use of a user certificate in the second embodiment.<br />(11)  FIG.
      10 is a control flow chart showing processing at the time of user certificate
      installation shown in FIG. 8.<br />(12)  FIG. 11 is a control flowchart showing
      processing at the time of use of a user certificate shown in FIG. 9.<br />(13)  FIGS.
      12(a) and 12(b) are diagrams illustrating a conventional password authentication
      method using an IC card.<br />(14) DETAILED DESCRIPTION OF THE PREFERRED EMBODIMENTS<br
      />(15)  A main feature of the present invention resides in the use of combination
      of a digital certificate and a secret key to authenticate use of or access to
      a hardware token.<br />(16)  Two exemplary embodiments of the present invention
      will be described with reference to the accompanying drawings.<br />(17) Embodiment
      1<br />(18)  Referring to FIG. 1, a diagram illustrates the overall configuration
      of an exemplary personal authentication system to which the first and second
      embodiments of the present invention may be applied.<br />(19)  Computer 10
      is a client-side PC (personal computer) which makes remote accesses. Connected
      to PC 10 by, for example, a USB connection, is hardware token 30 for performing
      personal authentication with computer 10. Other units connected to computer
      10 via Internet 90 include a certificate authority 50 for registration and acquisition
      of a user certificate and a computer certificate, and a remote system 70. Remote
      system 70 may comprise an intra-company system. Remote system 70 includes a
      remote access apparatus 71 connected to Internet 90 and capable of accessing,
      connecting and communicating to/from computer 10, and a remote access authentication
      server 72 which authenticates computer 10 by using a user certificate at the
      time of remote access. Each digital certificate, such as a user certificate,
      contains information such as a serial number, a name of the certificate authority
      50 that has issued the certificate, an expiration date, a name of the owner
      (user), and a public key for the owner.<br />(20)  Hardware token 30, when inserted
      in an IC card reader/writer, is connected to the computer 10 via a USB (universal
      serial bus). A user public key Uk and a user secret key Uk'' are stored in hardware
      token 30. Hardware token 30 may be one of IC cards collectively referred to
      as Smart Cards (trademark), a plastic card, a magnetic card, or an optical card.
      IC cards usable as hardware token 30 include contact-type cards, such as memory
      cards and microprocessor cards, and noncontact-type cards such as near-contact-type,
      proximate-type, vicinal-type and microware-type cards.<br />(21)  Certificate
      authority 50 is a third party agency which issues digital certificates and assures
      that a public key is authentic. Examples of certificate authorities 50 are Toriton,
      Inc. and VeriSign Japan K. K. Computer 10 makes an application to certificate
      authority 50 for registration of the user public key Uk and obtains a certificate
      for a user public key Uk from certificate authority 50. Computer 10 accesses
      the remote access authentication server 72 by using a user public key Uk stored
      in hardware token 30. At the time of this remote access, remote access authentication
      server 72 authenticates computer 10 by using a user certificate issued by the
      certificate authority 50, thus ensuring certain security.<br />(22)  When the
      user public key Uk stored in hardware token 30 is read out, permission to access
      hardware token 30 from the computer 10 is required. Conventionally, a password
      is used for this permission to access hardware token 30. In this embodiment,
      however, a combination of another digital certificate and a secret key other
      than the conventional password is used foraccess permission.<br />(23)  For
      example, a computer certificate can be used as the &quot;another digital certificate&quot;
      and &quot;secret key combination&quot; referred to therein. Presently, in Windows
      (trademark) systems and the like, a computer certificate can be issued for a
      subject for which a certificate is to be issued, as well as for an individual
      user. When authentication of a Smart Card using a computer certificate is performed,
      only the &quot;rightful&quot; user of a computer having a combination of this
      computer certificate and a secret key can access hardware token 30.<br />(24)  In
      this Embodiment 1, &quot;rightful&quot;, as used herein, denotes in a narrow
      sense a particular computer 10 which may be used by a person to which a user
      certificate is issued.<br />(25)  In Embodiment 2, described below, &quot;rightful&quot;
      denotes a computer 10 in which a combination of a computer certificate, issued
      from a particular certificate authority 50, and a secret key is held.<br />(26)  However,
