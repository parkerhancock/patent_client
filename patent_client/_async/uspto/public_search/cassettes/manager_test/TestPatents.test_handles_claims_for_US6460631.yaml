      cutter engages a relatively soft formation and/or engages a formation at relatively
      high WOB resulting in a second, essentially maximum DOC;<br />FIG. 19 is a graph
      depicting laboratory test results of Aggressiveness versus DOC for a representative
      prior art steerable bit (STR bit), a conventional, or standard, general purpose
      bit (STD bit) and two exemplary bits embodying the present invention (RE-W and
      RE-S) as tested in a Carthage limestone formation at atmospheric pressure;<br
      />FIG. 20 is a graph depicting laboratory test results of WOB versus ROP for
      the tested bits;<br />FIG. 21 is a graph depicting laboratory test results of
      TOB versus ROP for the tested bits; and<br />FIG. 22 is a graph depicting laboratory
      test results of TOB versus WOB for the tested bits.<br />(1) DETAILED DESCRIPTION
      OF THE INVENTION<br />(2) FIG. 1 of the drawings depicts a rotary drag bit 10
      looking upwardly at its face or leading end 12 as if the viewer were positioned
      at the bottom of a borehole. Bit 10 includes a plurality of PDC cutters 14 bonded
      by their substrates (diamond tables and substrates not shown separately for
      clarity), as by brazing, into pockets 16 in blades 18 extending above the face
      12, as is known in the art with respect to the fabrication of so-called &quot;matrix&quot;
      type bits. Such bits include a mass of metal powder, such as tungsten carbide,
      infiltrated with a molten, subsequently hardenable binder, such as a copper-based
      alloy. It should be understood, however, that the present invention is not limited
      to matrix-type bits, and that steel body bits and bits of other manufacture
      may also be configured according to the present invention.<br />(3) Fluid courses
      20 lie between blades 18 and are provided with drilling fluid by nozzles 22
      secured in nozzle orifices 24, orifices 24 being at the end of passages leading
      from a plenum extending into the bit body from a tubular shank at the upper,
      or trailing, end of the bit (see FIG. 2A in conjunction with the accompanying
      text for a description of these features). Fluid courses 20 extend to junk slots
      26 extending upwardly along the side of bit 10 between blades 18. Gage pads
      19 comprise longitudinally upward extensions of blades 18 and may have wear-resistant
      inserts or coatings on radially outer surfaces 21 thereof as known in the art.
      Formation cuttings are swept away from PDC cutters 14 by drilling fluid F emanating
      from nozzle orifices 24 which moves generally radially outwardly through fluid
      courses 20 and then upwardly through junk slots 26 to an annulus between the
      drill string from which the bit 10 is suspended and on to the surface.<br />(4)
      A plurality of the DOCC features, each comprising an arcuate bearing segment
      30a through 30f, reside on, and in some instances bridge between, blades 18.
      Specifically, bearing segments 30b and 30e each reside partially on an adjacent
      blade 18 and extend therebetween. The arcuate bearing segments 30a through 30f,
      each of which lies along substantially the same radius from the bit centerline
      as a PDC cutter 14 rotationally trailing that bearing segment 30, together provide
      sufficient surface area to withstand the axial or longitudinal WOB without exceeding
      the compressive strength of the formation being drilled, so that the rock does
      not indent or fail and the penetration of PDC cutters 14 into the rock is substantially
      controlled. As can be seen in FIG. 1, wear-resistant elements or inserts 32,
      in the form of tungsten carbide bricks or discs, diamond grit, diamond film,
      natural or synthetic diamond (PDC or TSP), or cubic boron nitride, may be added
      to the exterior bearing surfaces of bearing segments 30 to reduce the abrasive
      wear thereof by contact with the formation under WOB as the bit 10 rotates under
      applied torque. In lieu of inserts, the bearing surfaces may be comprised of,
      or completely covered with, a wear-resistant material. The significance of wear
      characteristics of the DOCC features will be explained in more detail below.<br
      />(5) FIGS. 2 and 2A depict another embodiment of a rotary drill bit 100 according
      to the present invention, and features and elements in FIGS. 2 and 2A corresponding
      to those identified with respect to bit 10 of FIG. 1 are identified with the
      same reference numerals. FIG. 2 depicts a rotary drill bit 100 looking upwardly
      at its face 12 as if the viewer were positioned at the bottom of a borehole.
      Bit 100 also includes a plurality of PDC cutters 14 bonded by their substrates
      (diamond tables and substrates not shown separately for clarity), as by brazing,
      into pockets 16 in blades 18 extending above the face 12 of bit 100.<br />(6)
      Fluid courses 20 lie between blades 18 and are provided with drilling fluid
      F by nozzles 22 secured in nozzle orifices 24, orifices 24 being at the end
      of passages 36 leading from a plenum 38 extending into bit body 40 from a tubular
      shank 42 threaded (not shown) on its exterior surface 44 as known in the art
      at the upper end of the bit (see FIG. 2A). Fluid courses 20 extend to junk slots
      26 extending upwardly along the side of bit 10 between blades 18. Gage pads
      19 comprise longitudinally upward extensions of blades 18 and may have wear-resistant
      inserts or coatings on radially outer surfaces 21 thereof as known in the art.<br
      />(7) A plurality of the DOCC features, each comprising an arcuate bearing segment
      30a through 30f, reside on, and in some instances bridge between, blades 18.
      Specifically, bearing 30b and 30e each reside partially on an adjacent blade
      18 and extend therebetween. The arcuate bearing segments 30a through 30f, each
      of which lies substantially along the same radius from the bit centerline as
      a PDC cutter 14 rotationally trailing that bearing segment 30, together provide
      sufficient surface area to withstand the axial or longitudinal WOB without exceeding
      the compressive strength of the formation being drilled, so that the rock does
      not unduly indent or fail and the penetration of PDC cutters 14 into the rock
      is substantially controlled.<br />(8) By way of example only, the total DOCC
      features surface area for an 8.5 inch diameter bit generally configured as shown
      in FIGS. 1 and 2 may be about 12 square inches. If, for example, the unconfined
      compressive strength of a relatively soft formation to be drilled by either
      bit 10 or 100 is 2,000 pounds per square inch (psi), then at least about 24,000
      lbs. WOB may be applied without failing or indenting the formation. Such WOB
      is far in excess of the WOB which may normally be applied to a bit in such formations
      (for example, as little as 1,000 to 3,000 lbs., up to about 5,000 lbs.) without
      incurring bit balling from excessive DOC and the consequent cuttings volume
      which overwhelms the bit''s hydraulic ability to clear them. In harder formations,
      with, for example, 20,000 to 40,000 psi compressive strengths, the total DOCC
      features surface area may be significantly reduced while still accommodating
      substantial WOB applied to keep the bit firmly on the borehole bottom. When
      older, less sophisticated, drill rigs are employed or during directional drilling,
      both of which render it difficult to control WOB with any substantial precision,
      the ability to overload WOB without adverse consequences further distinguishes
      the superior performance of bits embodying the present invention. It should
      be noted at this juncture that the use of an unconfined compressive strength
      of formation rock provides a significant margin for calculation of the required
      bearing area of the DOCC features for a bit, as the in situ, confined, compressive
      strength of a subterranean formation being drilled is substantially higher.
      Thus, if desired, confined compressive strength values of selected formations
      may be employed in designing the total DOCC features as well as the total bearing
      area of a bit to yield a smaller required area, but which still advisedly provides
      for an adequate &quot;margin&quot; of excess bearing area in recognition of
      variations in continued compressive strengths of the formation to preclude substantial
      indentation and failure of the formation downhole.<br />(9) While bit 100 is
      notably similar to bit 10, the viewer will recognize and appreciate that wear
      inserts 32 are omitted from bearing segments on bit 100, such an arrangement
      being suitable for less abrasive formations where wear is of lesser concern
      and the tungsten carbide of the bit matrix (or applied hard facing in the case
      of a steel body bit) is sufficient to resist abrasive wear for a desired life
      of the bit. As shown in FIG. 13A, the DOCC features (bearing segments 30) of
      either bit 10 or bit 100, or of any bit according to the invention, may be of
      arcuate cross-section, taken transverse to the arc followed as the bit rotates,
      to provide an arcuate bearing surface 31a mimicking the cutting edge arc of
      an unworn, associated PDC cutter following a DOCC feature. Alternatively, as
      shown in FIG. 13B, a DOCC feature (bearing segment 30) may exhibit a flat bearing
      surface 31f to the formation, or may be otherwise configured. It is also contemplated,
      as shown in FIG. 13C, that a DOCC feature (bearing segment 30) may be cross-sectionally
      configured and comprised of a material so as to intentionally and relatively
      quickly (in comparison to the wear rate of a PDC cutter) wear from a smaller
      initial bearing surface 31i providing a relatively small DOC.sub.1 with respect
      to the point or line of contact C with the formation traveled by the cutting
      edge of a trailing, associated PDC cutter while drilling a first, hard formation
      interval to a larger, secondary bearing surface 31s which also provides a much
      smaller DOC.sub.2 for a second, lower, much softer (and lower compressive strength)
      formation interval. Alternatively, the head 33 of the DOCC structure (bearing
      segment 30) may be made controllably shearable from the base 35 (as with frangible
      connections like a shear pin, one shear pin 37 shown in broken lines).<br />(10)
      For reference purposes, bits 10 and 100 as illustrated may be said to be symmetrical
      or concentric about their centerlines or longitudinal axes L, although this
      is not necessarily a requirement of the invention.<br />(11) Both bits 10 and
      100 are unconventional in comparison to state of the art bits in that PDC cutters
      14 on bits 10 and 100 are disposed at far lesser backrakes, in the range of,
      for example, 7.degree. to 15.degree. with respect to the intended direction
      of rotation generally perpendicular to the surface of the formation being engaged.
      In comparison, many conventional bits are equipped with cutters at a 30.degree.
      backrake, and a 20.degree. backrake is regarded as somewhat &quot;aggressive&quot;
      in the art. The presence of the DOCC feature permits the use of substantially
      more aggressive backrakes, as the DOCC features preclude the aggressively raked
      PDC cutters from penetrating the formation to too great a depth, as would be
      the case in a bit without the DOCC features.<br />(12) In the cases of both
      bit 10 and bit 100, the rotationally leading DOCC features (bearing segments
      30) are configured and placed to substantially exactly match the pattern drilled
      in the bottom of the borehole when drilling at an ROP of 100 feet per hour (fph)
      at 120 rotations per minute (rpm) of the bit. This results in a DOC of about
      0.166 inch per revolution. Due to the presence of the DOCC features (bearing
      segments 30), after sufficient WOB has been applied to drill 100 fph, any additional
      WOB is transferred from the body 40 of the bit 10 or 100 through the DOCC features
      to the formation. Thus, the cutters 14 are not exposed to any substantial additional
      weight, unless and until a WOB sufficient to fail the formation being drilled
      would be applied, which application may be substantially controlled by the driller,
      since the DOCC features may be engineered to provide a large margin of error
      with respect to any given sequence of formations which might be encountered
      when drilling an interval.<br />(13) As a further consequence of the present
      invention, the DOCC features would, as noted above, preclude cutters 14 from
      excessively penetrating or &quot;gouging&quot; the formation, a major advantage
      when drilling with a downhole motor where it is often difficult to control WOB
      and WOB inducing such excessive penetration can result in the motor stalling,
      with consequent loss of tool face and possible damage to motor components as
      well as to the bit itself. While the addition of WOB beyond that required to
      achieve the desired ROP will require additional torque to rotate the bit due
      to frictional resistance to rotation of the DOCC features over the formation,
      such additional torque is a lesser component of the overall torque.<br />(14)
      The benefit of DOCC features in controlling torque can readily be appreciated
      by a review of FIG. 3 of the drawings, which is a mathematical model of performance
      of a 3 3/4 inch diameter, four-bladed, Hughes Christensen R324XL PDC bit showing
      various torque versus WOB curves for varying cutter backrakes in drilling Mancos
      shale. Curve A represents the bit with a 10.degree. cutter backrake, curve B,
      the bit with a 20.degree. cutter backrake, curve C, the bit with a 30.degree.
      cutter backrake, and curve D, the bit using cutters disposed at a 20.degree.
      backrake and including the DOCC features according to the present invention.
      The model assumes a bit design according to the invention for an ROP of 50 fph
      at 100 rpm, which provides 0.1 inch per revolution penetration of a formation
      being drilled. As can readily be seen, regardless of cutter backrake, curves
      A through C clearly indicate that, absent the DOCC features according to the
      present invention, required torque on the bit continues to increase continuously
      and substantially linearly with applied WOB, regardless of how much WOB is applied.
      On the other hand, curve D indicates that, after WOB approaches about 8,000
      lbs. on the bit including the DOCC features, the torque curve flattens significantly
      and increases in a substantially linear manner only slightly from about 670
      ft-lb. to just over 800 ft-lb. even as WOB approaches 25,000 lbs. As noted above,
      this relatively small increase in the torque after the DOCC features engage
      the formation is frictionally related, and is also somewhat predictable. As
      graphically depicted in FIG. 3, this additional torque load increases substantially
      linearly as a function of WOB times the coefficient of friction between the
      bit and the formation.<br />(15) Referring now to FIG. 4 (which is not to scale)
      of the drawings, a further appreciation of the operation and benefits of the
      DOCC features according to the present invention may be obtained. Assuming a
      bit designed for an ROP of 120 fph at 120 rpm, this requires an average DOC
      of 0.20 inch. The DOCC features or DOC limiters would thus be designed to first
      contact the subterranean formation surface FS to provide a 0.20 inch DOC. It
      is assumed for the purposes of FIG. 4 that DOCC features or DOC limiters are
      sized so that compressive strength of the formation being drilled is not exceeded
      under applied WOB. As noted previously, the compressive strength of concern
      would typically be the in situ compressive strength of the formation rock resident
      in the formation being drilled (plus some safety factor), rather than unconfined
      compressive strength of a rock sample. In FIG. 4, an exemplary PDC cutter 14
      is shown, for convenience, moving linearly right to left on the page. One complete
      revolution of the bit 10 or 100 on which PDC cutter 14 is mounted has been &quot;unscrolled&quot;
      and laid out flat in FIG. 4. Thus, as shown, PDC cutter 14 has progressed downwardly
      (i.e., along the longitudinal axis of the bit 10 or 100 on which it is mounted)
      0.20 inch in 360.degree. of rotation of the bit 10 or 100. As shown in FIG.
      4, a structure or element to be used as a DOC limiter 50 is located conventionally,
      closely rotationally &quot;behind&quot; PDC cutter 14, as only 22.5.degree.
      behind PDC cutter 14, the outermost tip 50a must be recessed upwardly 0.0125
      inch (0.20 inch DOC.times.22.5.degree./360.degree.) from the outermost tip 14a
      of PDC cutter 14 to achieve an initial 0.20 inch DOC. However, when DOC limiter
      50 wears during drilling, for example by a mere 0.010 inch relative to the tip
      14a of PDC cutter 14, the vertical offset distance between the tip 50a of DOC
      limiter 50 and tip 14a of PDC cutter 14 is increased to 0.0225 inch. Thus, DOC
      will be substantially increased, in fact, almost doubled, to 0.36 inch. Potential
      ROP would consequently equal 216 fph due to the increase in vertical standoff
      provided PDC cutter 14 by worn DOC limiter 50, but the DOC increase may damage
      PDC cutter 14 or ball the bit 10 or 100 by generating a volume of formation
      cuttings which overwhelms the bit''s ability to clear them hydraulically. Similarly,
      if PDC cutter tip 14a wore at a relatively faster rate than DOC limiter 50 by,
      for example, 0.010 inch, the vertical offset distance is decreased to 0.0025
      inch, DOC is reduced to 0.04 inch and ROP, to 24 fph. Thus, excessive wear or
      vertical misplacement of either PDC cutter 14 or DOC limiter 50 to the other
      may result in a wide range of possible ROPs for a given rotational speed. On
      the other hand, if an exemplary DOCC feature 60 is placed, according to the
      present invention, 45.degree. rotationally in front of (or 315.degree. rotationally
      behind) PDC cutter tip 14a, the outermost tip 60a would initially be recessed
      upwardly 0.175 inch (0.20 inch DOC.times.315.degree./360.degree.) relative to
      PDC cutter tip 14a to provide the initial 0.20 inch DOC. FIG. 4 shows the same
      DOCC feature 60 twice, both rotationally in front of and behind PDC cutter 14,
      for clarity, it being, of course, understood that the path of PDC cutter 14
      is circular throughout a 360.degree. arc in accordance with rotation of bit
      10 or 100. When DOCC feature 60 wears 0.010 inch relative to PDC cutter tip
      14a, the vertical offset distance between tip 60a of DOCC feature 60 and tip
      14a of PDC cutter 14 is only increased from 0.175 inch to 0.185 inch. However,
      due to the placement of DOCC feature 60 relative to PDC cutter 14, DOC will
      be only slightly increased to about 0.211 inch. As a consequence, ROP would
      only increase to about 127 fph. Likewise, if PDC cutter 14 wears 0.010 inch
      relative to DOCC feature 60, vertical offset of DOCC feature 60 is only reduced
      to 0.165 inch and DOC is only reduced to about 0.189 inch, with an attendant
      ROP of about 113 fph. Thus, it can readily be seen how rotational placement
      of a DOCC feature can significantly affect ROP as the limiter or the cutter
      wears with respect to the other, or if one such component has been misplaced
      or incorrectly sized to protrude incorrectly even slightly upwardly or downwardly
      of its ideal, or &quot;design,&quot; position relative to the other, associated
      component when the bit is fabricated. Similarly, mismatches in wear between
      a cutter and a cutter-trailing DOC limiter are magnified in the prior art, while
      being significantly reduced when DOCC features sized and placed in cutter-leading
      positions according to the present invention are employed. Further, if a DOC
      limiter trailing, rather than leading, a given cutter is employed, it will be
      appreciated that shock or impact loading of the cutter is more probable as,
      by the time the DOC limiter contacts the formation, the cutter tip will have
      already contacted the formation. Leading DOCC features, on the other hand, by
      being located in advance of a given cutter along the downward helical path the
      cutter travels as it cuts the formation and the bit advances along its longitudinal
      axis, tend to engage the formation before the cutter. The terms &quot;leading&quot;
      and &quot;trailing&quot; the cutter may be easily understood as being preferably
      respectively associated with DOCC features positions up to 180.degree. rotationally
      preceding a cutter versus positions up to 180.degree. rotationally trailing
      a cutter. While some portion of, for example, an elongated, arcuate leading
      DOCC feature according to the present invention may extend so far rotationally
      forward of an associated cutter so as to approach a trailing position, the substantial
      majority of the arcuate length of such a DOCC feature would preferably reside
      in a leading position. As may be appreciated by further reference to FIGS. 1
      and 2, there may be a significant rotational spacing between a PDC cutter 14
      and an associated bearing segment 30 of a DOCC feature, as across a fluid course
      20 and its associated junk slot 26, while still rotationally leading the PDC
      cutter 14. More preferably, at least some portion of a DOCC feature according
      to the invention will lie within about 90.degree. rotationally preceding the
      face of an associated cutter.<br />(16) One might question why limitation of
      ROP would be desirable, as bits according to the present invention using DOCC
      features may not, in fact, drill at as great an ROP as conventional bits not
      so equipped. However, as noted above, by using DOCC features to achieve a predictable
      and substantially sustainable DOC in conjunction with a known ability of a bit''s
      hydraulics to clear formation cuttings from the bit at a given maximum volumetric
      rate, a sustainable (rather than only peak) maximum ROP may be achieved without
      the bit balling and with reduced cutter wear and substantial elimination of
      cutter damage and breakage from excessive DOC, as well as impact-induced damage
      and breakage. Motor stalling and loss of tool face may also be eliminated. In
      soft or ultra-soft formations very susceptible to balling, limiting the unit
      volume of rock removed from the formation per unit time prevents a bit from
      &quot;over cutting&quot; the formation. In harder formations, the ability to
      apply additional WOB in excess of what is needed to achieve a design DOC for
      the bit may be used to suppress unwanted vibration normally induced by the PDC
      cutters and their cutting action, as well as unwanted drill string vibration
      in the form of bounce, manifested on the bit by an excessive DOC. In such harder
      formations, the DOCC features may also be characterized as &quot;load arresters&quot;
      used in conjunction with &quot;excess&quot; WOB to protect the PDC cutters from
      vibration-induced damage, the DOCC features again being sized so that the compressive
      strength of the formation is not exceeded. In harder formations, the ability
      to damp out vibrations and bounce by maintaining the bit in constant contact
      with the formation is highly beneficial in terms of bit stability and longevity,
      while in steerable applications the invention precludes loss of tool face.<br
      />(17) FIG. 5 depicts one exemplary variation of a DOCC feature according to
