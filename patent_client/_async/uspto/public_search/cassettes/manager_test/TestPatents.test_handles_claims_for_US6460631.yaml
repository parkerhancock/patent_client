      Another consideration in the design of bits according to the present invention
      is the abrasivity of the formation being drilled, and relative wear rates of
      the DOCC features and the PDC cutters. In non-abrasive formations this is not
      of major concern, as neither the DOCC feature nor the PDC cutter will wear appreciably.
      However, in more abrasive formations, it may be necessary to provide wear inserts
      32 (see FIG. 1) or otherwise protect the DOCC features against excessive (i.e.,
      premature) wear in relation to the cutters with which they are associated to
      prevent reduction in DOC. For example, if the bit is a matrix-type bit, a layer
      of diamond grit may be embedded in the outer surfaces of the DOCC features.
      Alternatively, preformed cemented tungsten carbide slugs cast into the bit face
      may be used as DOCC features. A diamond film may be formed on selected portions
      of the bit face using known chemical vapor deposition techniques as known in
      the art, or diamond films formed on substrates which are then cast into or brazed
      or otherwise bonded to the bit body. Natural diamonds, thermally stable PDCs
      (commonly termed TSPs) or even PDCs with their faces substantially parallel
      to the helix angle of the cutter path (so that what would normally be the cutting
      face of the PDC acts as a bearing surface), or cubic boron nitride structures
      similar to the aforementioned diamond structures may also be employed on, or
      as, bearing surfaces of the DOCC features, as desired or required, for example
      when drilling in limestones and dolomites. In order to reduce frictional forces
      between a DOCC bearing surface and the formation, a very low roughness, so-called
      &quot;polished&quot; diamond surface may be employed in accordance with U.S.
      Pat. Nos. 5,447,208 and 5,653,300, assigned to the assignee of the present invention
      and hereby incorporated herein by this reference. Ideally, and taking into account
      wear of the diamond table and supporting substrate in comparison to wear of
      the DOCC features, the wear characteristics and volumes of materials taking
      the wear for the DOCC features may be adjusted so that the wear rate of the
      DOCC features may be substantially matched to the wear rate of the PDC cutters
      to maintain a substantially constant DOC. This approach will result in the ability
      to use the PDC cutter to its maximum potential life. It is, of course, understood
      that the DOCC features may be configured as abbreviated &quot;knots,&quot; &quot;bosses,&quot;
      or large &quot;mesas&quot; as well as the aforementioned arcuate segments or
      may be of any other configuration suitable for the formation to be drilled to
      prevent failure thereof by the DOCC features under expected or planned WOB.<br
