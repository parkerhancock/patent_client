      20060101","E21B10/00 20060101"],"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"A
      rotary drag bit and method for drilling subterranean formations including a
      bit body being provided with at least one cutter thereon exhibiting reduced,
      or limited, exposure to the formation so as to control the depth-of-cut of the
      at least one cutter, so as to control the volume of formation material cut per
      bit rotation, as well as to control the amount of torque experienced by the
      bit and an optionally associated bottomhole assembly regardless of the effective
      weight-on-bit. The exterior of the bit preferably includes a plurality of blade
      structures carrying at least one such cutter thereon and including a sufficient
      amount of bearing surface area to contact the formation so as to generally distribute
      the weight of the bit against the bottom of the borehole without exceeding the
      compressive strength of the formation rock.","descriptionHtml":"BRIEF DESCRIPTION
