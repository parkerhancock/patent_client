      strength, the surface area of first step 132 will be insufficient to prevent
      indentation and failure of the formation, and so first step 132 will indent
      the formation until the surface of second step 134 encounters the formation
      material, increasing DOC by cutter 14. At that point, the total surface area
      of first and second steps 132 and 134 (in combination with other first and second
      steps respectively associated with other cutters 14) will be sufficient to prevent
      further indentation of the formation and the deeper DOC.sub.2 in the surface
      of the softer formation (shown by the upper dashed line) will be maintained
      until the bit 100 once again encounters a harder formation. When this occurs,
      the bit 100 will ride up on the first step 132, which will take any impact from
      the encounter before cutter 14 encounters the formation, and the DOC will be
      reduced to its previous DOC level, avoiding excessive torque and motor stalling.<br
      />(18) As shown in FIGS. 1 and 2, one or more DOCC features of a bit according
