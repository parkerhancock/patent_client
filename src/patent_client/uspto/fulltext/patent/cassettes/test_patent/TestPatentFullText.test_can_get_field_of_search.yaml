        and\n<BR><BR> FIG. 7 is a schematic top view of an outlet manifold for a blender
        module in accordance with certain illustrative embodiments described herein.\n<BR><BR>DETAILED
        DESCRIPTION\n<BR><BR> The presently disclosed subject matter generally relates
        to an electrically powered fracturing system and a system and method for providing
        on-site electrical power and delivering fracturing fluid to a wellbore at
        a fracturing operation.\n<BR><BR> In a conventional fracturing operation,
        a \"slurry\" of fluids and additives is injected into a hydrocarbon bearing
        rock formation at a wellbore to propagate fracturing.  Low pressure fluids
        are mixed with chemicals, sand, and, if necessary, acid,\nand then transferred
        at medium pressure and high rate to vertical and/or deviated portions of the
        wellbore via multiple high pressure, plunger style pumps driven by diesel
        fueled prime movers.  The majority of the fluids injected will be flowed back\nthrough
        the wellbore and recovered, while the sand will remain in the newly created
        fracture, thus \"propping\" it open and providing a permeable membrane for
        hydrocarbon fluids and gases to flow through so they may be recovered.\n<BR><BR>
        According to the illustrative embodiments described herein, natural gas (either
        supplied to the site or produced on-site) can be used to drive a dedicated
        source of electrical power, such as a turbine generator, for hydrocarbon-producing\nwellbore
        completions.  A scalable, electrically powered fracturing fleet is provided
        to deliver pressurized treatment fluid, such as fracturing fluid, to a wellbore
        in a fracturing operation, obviating the need for a constant supply of diesel
        fuel to the\nsite and reducing the site footprint and infrastructure required
        for the fracturing operation, when compared with conventional operations.
        \ The treatment fluid provided for pressurized delivery to the wellbore can
        be continuous with the wellbore and with\none or more components of the fracturing
        fleet, in certain illustrative embodiments.  In these embodiments, continuous
        generally means that downhole hydrodynamics are dependent upon constant flow
        (rate and pressure) of the delivered fluids, and that\nthere should not be
        any interruption in fluid flow during delivery to the wellbore if the fracture
        is to propagate as desired.  However, it should not be interpreted to mean
        that operations of the fracturing fleet cannot generally be stopped and started,\nas
        would be understood by one of ordinary skill in the art.  In certain illustrative
        embodiments, the treatment fluid can comprise a water-based fracturing fluid.
        \ In other illustrative embodiments, the treatment fluid can comprise a waterless
