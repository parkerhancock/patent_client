        motors 21 and pumps 22 are transported on a single trailer 10.  Each electric
        motor 21 is paired to a pump 22 as a single fracturing module 20. \nEach fracturing
        module 20 can be removably mounted to trailer 10 to facilitate ease of replacement
        as necessary.  Fracturing modules 20 utilize electric power from turbine generator
        30 to pump the fracturing fluid directly to the wellbore.\n<BR><BR> Electrical
        Power Generation\n<BR><BR> The use of a turbine to directly drive a pump has
        been previously explored.  In such systems, a transmission is used to regulate
        turbine power to the pump to allow for speed and torque control.  In the present
        operation, natural gas is instead\nused to drive a dedicated power source
        in the production of electricity.  In illustrative embodiments, the dedicated
        power source is an on-site turbine generator.  The need for a transmission
        is eliminated, and generated electricity can be used to power\nthe fracturing
        modules, blenders, and other on-site operations as necessary.\n<BR><BR> Grid
        power may be accessible on-site in certain fracturing operations, but the
        use of a dedicated power source is preferred.  During startup of a fracturing
        operation, massive amounts of power are required such that the use of grid
        power would\nbe impractical.  Natural gas powered generators are more suitable
        for this application based on the likely availability of natural gas on-site
        and the capacity of natural gas generators for producing large amounts of
        power.  Notably, the potential for\nvery large instantaneous adjustments in
        power drawn from the grid during a fracturing operation could jeopardize the
        stability and reliability of the grid power system.  Accordingly, a site-generated
        and dedicated source of electricity provides a more\nfeasible solution in
        powering an electric fracturing system.  In addition, a dedicated on-site
        operation can be used to provide power to operate other local equipment, including
        coiled tubing systems, service rigs, etc. .  . .\n<BR><BR> In an illustrative
        embodiment, a single natural gas powered turbine generator 30, as housed in
        a restricted area C of FIG. 2, can generate sufficient power (for example
        31 MW at 13,800 volts AC power) to supply several electric motors 21 and\npumps
        22, avoiding the current need to deliver and operate each fluid pump from
        a separate diesel-powered truck.  A turbine suitable for this purpose is a
        TM2500+ turbine generator sold by General Electric.  Other generation packages
        could be supplied by\nPratt & Whitney or Kawasaki for example.  Multiple options
        are available for turbine power generation, depending on the amount of electricity
        required.  In an illustrative embodiment, liquid fuels such as condensate
        can also be provided to drive turbine\ngenerator 30 instead of, or in addition
