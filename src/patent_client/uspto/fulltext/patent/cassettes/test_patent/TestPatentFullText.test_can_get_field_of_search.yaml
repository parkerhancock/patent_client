        <HR> <BR><BR>BACKGROUND\n<BR><BR> 1.  Field of Invention\n<BR><BR> This invention
        relates generally to hydraulic stimulation of underground hydrocarbon-bearing
        formations, and more particularly, to the generation and use of electrical
        power to deliver fracturing fluid to a wellbore.\n<BR><BR> 2.  Description
        of the Related Art\n<BR><BR> Over the life cycle of a typical hydrocarbon-producing
        wellbore, various fluids (along with additives, proppants, gels, cement, etc.
        .  . . ) can be delivered to the wellbore under pressure and injected into
        the wellbore.  Surface pumping\nsystems must be able to accommodate these
        various fluids.  Such pumping systems are typically mobilized on skids or
        tractor-trailers and powered using diesel motors.\n<BR><BR> Technological
        advances have greatly improved the ability to identify and recover unconventional
        oil and gas resources.  Notably, horizontal drilling and multi-stage fracturing
        have led to the emergence of new opportunities for natural gas\nproduction
        from shale formations.  For example, more than twenty fractured intervals
        have been reported in a single horizontal wellbore in a tight natural gas
        formation.  However, significant fracturing operations are required to recover
        these resources.\n<BR><BR> Currently contemplated natural gas recovery opportunities
        require considerable operational infrastructure, including large investments
        in fracturing equipment and related personnel.  Notably, standard fluid pumps
        require large volumes of diesel\nfuel and extensive equipment maintenance
        programs.  Typically, each fluid pump is housed on a dedicated truck and trailer
        configuration.  With average fracturing operations requiring as many as fifty
        fluid pumps, the on-site area, or \"footprint\",\nrequired to accommodate
        these fracturing operations is massive.  As a result, the operational infrastructure
        required to support these fracturing operations is extensive.  Greater operational
        efficiencies in the recovery of natural gas would be\ndesirable.\n<BR><BR>
        When planning large fracturing operations, one major logistical concern is
        the availability of diesel fuel.  The excessive volumes of diesel fuel required
        necessitates constant transportation of diesel tankers to the site, and results
        in\nsignificant carbon dioxide emissions.  Others have attempted to decrease
        fuel consumption and emissions by running large pump engines on \"Bi-Fuel\",
        blending natural gas and diesel fuel together, but with limited success.  Further,
        attempts to decrease\nthe number of personnel on-site by implementing remote
        monitoring and operational control have not been successful, as personnel
        are still required on-site to transport the equipment and fuel to and from
        the location.\n<BR><BR>SUMMARY\n<BR><BR> Various illustrative embodiments
        of a system and method for hydraulic stimulation of underground hydrocarbon-bearing
        formations are provided herein.  In accordance with an aspect of the disclosed
        subject matter, a method of delivering fracturing\nfluid to a wellbore is
        provided.  The method can comprise the steps of: providing a dedicated source
        of electric power at a site containing a wellbore to be fractured; providing
        one or more electric fracturing modules at the site, each electric\nfracturing
        module comprising an electric motor and a coupled fluid pump, each electric
        motor operatively associated with the dedicated source of electric power;
        providing a wellbore treatment fluid for pressurized delivery to a wellbore,
        wherein the\nwellbore treatment fluid can be continuous with the fluid pump
        and with the wellbore; and operating the fracturing unit using electric power
        from the dedicated source to pump the treatment fluid to the wellbore.\n<BR><BR>
        In certain illustrative embodiments, the dedicated source of electrical power
        is a turbine generator.  A source of natural gas can be provided, whereby
