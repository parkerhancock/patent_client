        A of FIG. 1.\n<BR><BR> With reference to the illustrative embodiments of FIG.
        3, trailer 10 for housing one or more fracturing modules 20 is shown.  Trailer
        10 can also be a skid, in certain illustrative embodiments.  Each fracturing
        module 20 can include an electric\nmotor 21 and a fluid pump 22 coupled thereto.
        \ During fracturing, fracturing module 20 is operatively associated with turbine
