        \      <FONT size=\"+1\">Automated analysis system for modeling online business
        behavior and\n     detecting outliers\n</FONT><BR>\n       <BR><CENTER><b>Abstract</b></CENTER>\n
        \      <p> A two-module system is created for automated web activity monitoring.
        A\n     model is generated and model outliers are identified by the first
        module\n     of the system. Reports are generated that identify the events
        based on\n     their significance to the outliers. The model may be automatically
        and\n     periodically regenerated for different historical time periods of
        the web\n     sessions. New groups of events may be periodically extracted
        from new web\n     sessions and applied to the previously generated model
        by the second\n     module of the system. Model outliers may be identified
        from the new\n     groups of events. The new events may be analyzed and reported
        to a web\n     session operator based on their contribution to any identified
        outliers.\n     Even if no outliers are detected, the new events having a
        most\n     significant impact on web session operating conditions may be identified\n
        \    and reported in real-time.\n</p>\n       <HR>\n<TABLE width=\"100%\">
