        For greater efficiency, conventional diesel powered blenders and chemical
        addition units can be replaced with electrically powered blender units.  In
        certain illustrative embodiments as described herein, the electrically powered
        blender units\ncan be modular in nature for housing on trailer 10 in place
        of fracturing module 20, or housed independently for association with each
        trailer 10.  An electric blending operation permits greater accuracy and control
        of fracturing fluid additives. \nFurther, the centrifugal blender tubs typically
        used with blending trailers to blend fluids with proppant, sand, chemicals,
        acid, etc. .  . . prior to delivery to the wellbore are a common source of
        maintenance costs in traditional fracturing operations.\n<BR><BR> With reference
        to FIGS. 5A-5E and FIGS. 6-7, illustrative embodiments of a blender module
        40 and components thereof are provided.  Blender module 40 can be operatively
        associated with turbine generator 30 and capable of providing fractioning\nfluid
        to pump 22 for delivery to the wellbore.  In certain embodiments, blender
        module 40 can include at least one fluid additive source 44, at least one
        fluid source 48, and at least one centrifugal blender tub 46.  Electric power
        can be supplied from\nturbine generator 30 to blender module 40 to effect
        blending of a fluid from fluid source 48 with a fluid additive from fluid
        additive source 44 to generate the fracturing fluid.  In certain embodiments,
        the fluid from fluid source 48 can be, for\nexample, water, oils or methanol
        blends, and the fluid additive from fluid additive source 44 can be, for example,
        friction reducers, gellents, gellent breakers or biocides.\n<BR><BR> In certain
        illustrative embodiments, blender module 40 can have a dual configuration,
        with a first blender unit 47a and a second blender unit 47b positioned adjacent
        to each other.  This dual configuration is designed to provide redundancy
        and\nto facilitate access for maintenance and replacement of components as
        needed.  In certain embodiments, each blender unit 47a and 47b can have its
        own electrically-powered suction and tub motors disposed thereon, and optionally,
        other electrically-powered\nmotors can be utilized for chemical additional
        and/or other ancillary operational functions, as discussed further herein.\n<BR><BR>
        For example, in certain illustrative embodiments, first blender unit 47a can
        have a plurality of electric motors including a first electric motor 43a and
        a second electric motor 41a that are used to drive various components of blender
        module 40. Electric motors 41a and 43a can be powered by turbine generator
        30.  Fluid can be pumped into blender module 40 through an inlet manifold
        48a by first electric motor 43a and added to tub 46a.  Thus, first electric
        motor 43a acts as a suction motor. \nSecond electric motor 41a can drive the
        centrifugal blending process in tub 46a.  Second electric motor 41a can also
        drive the delivery of blended fluid out of blender module 40 and to the wellbore
        via an outlet manifold 49a.  Thus, second electric motor\n41a acts as a tub
        motor and a discharge motor.  In certain illustrative embodiments, a third
        electric motor 42a can also be provided.  Third electric motor 42a can also
        be powered by turbine generator 30, and can power delivery of fluid additives
        to\nblender 46a.  For example, proppant from a hopper 44a can be delivered
        to a blender tub 46a, for example, a centrifugal blender tub, by an auger
        45a, which is powered by third electric motor 42a.\n<BR><BR> Similarly, in
        certain illustrative embodiments, second blender unit 47b can have a plurality
        of electric motors including a first electric motor 43b and a second electric
        motor 41b that are used to drive various components of blender module 40.
        \nElectric motors 41b and 43b can be powered by turbine generator 30.  Fluid
        can be pumped into blender module 40 through an inlet manifold 48b by first
        electric motor 43b and added to tub 46b.  Thus, second electric motor 43a
        acts as a suction motor. \nSecond electric motor 41b can drive the centrifugal
        blending process in tub 46b.  Second electric motor 41b can also drive the
        delivery of blended fluid out of blender module 40 and to the wellbore via
        an outlet manifold 49b.  Thus, second electric motor\n41b acts as a tub motor
        and a discharge motor.  In certain illustrative embodiments, a third electric
        motor 42b can also be provided.  Third electric motor 42b can also be powered
        by turbine generator 30, and can power delivery of fluid additives to\nblender
        46b.  For example, proppant from a hopper 44b can be delivered to a blender
        tub 46b, for example, a centrifugal blender tub, by an auger 45b, which is
        powered by third electric motor 42b.\n<BR><BR> Blender module 40 can also
        include a control cabin 53 for housing equipment controls for first blender
        unit 47a and second blender unit 47b, and can further include appropriate
        drives and coolers as required.\n<BR><BR> Conventional blenders powered by
        a diesel hydraulic system are typically housed on a forty-five foot tractor
        trailer and are capable of approximately 100 bbl/min. In contrast, the dual
        configuration of blender module 40 having first blender unit\n47a and second
        blender unit 47b can provide a total output capability of 240 bbl/min in the
        same physical footprint as a conventional blender, without the need for a
        separate backup unit in case of failure.\n<BR><BR> Redundant system blenders
        have been tried in the past with limited success, mostly due to problems with
        balancing weights of the trailers while still delivering the appropriate amount
        of power.  Typically, two separate engines, each\napproximately 650 hp, have
        been mounted side by side on the nose of the trailer.  In order to run all
        of the necessary systems, each engine must drive a mixing tub via a transmission,
        drop box and extended drive shaft.  A large hydraulic system is also\nfitted
        to each engine to run all auxiliary systems such as chemical additions and
        suction pumps.  Parasitic power losses are very large and the hosing and wiring
        is complex.\n<BR><BR> In contrast, the electric powered blender module 40
        described in certain illustrative embodiments herein can relieve the parasitic
        power losses of conventional systems by direct driving each piece of critical
        equipment with a dedicated electric\nmotor.  Further, the electric powered
        blender module 40 described in certain illustrative embodiments herein allows
        for plumbing routes that are unavailable in conventional applications.  For
        example, in certain illustrative embodiments, the fluid source\ncan be an
        inlet manifold 48 that can have one or more inlet crossing lines 51 (see FIG.
        6) that connect the section of inlet manifold 48 dedicated to delivering fluid
        to first blender unit 47a with the section of inlet manifold 48 dedicated
        to delivering\nfluid to second blender unit 47b.  Similarly, in certain illustrative
        embodiments, outlet manifold 49 can have one or more outlet crossing lines
        50 (see FIG. 7) that connect the section of outlet manifold 49 dedicated to
        delivering fluid from first\nblender unit 47a with the section of outlet manifold
        49 dedicated to delivering fluid from second blender unit 47b.  Crossing lines
        50 and 51 allow flow to be routed or diverted between first blender unit 47a
        and second blender unit 47b.  Thus, blender\nmodule 40 can mix from either
        side, or both sides, and/or discharge to either side, or both sides, if necessary.
        \ As a result, the attainable rates for the electric powered blender module
        40 are much larger that of a conventional blender.  In certain\nillustrative
        embodiments, each side (i.e., first blender unit 47a and second blender unit
        47b) of blender module 40 is capable of approximately 120 bbl/min. Also, each
        side (i.e., first blender unit 47a and second blender unit 47b) can move approximately\n15
        t/min of sand, at least in part because the length of auger 45 is shorter
        (approximately 6') as compared to conventional units (approximately 12').\n<BR><BR>
        In certain illustrative embodiments, blender module 40 can be scaled down
        or \"downsized\" to a single, compact module comparable in size and dimensions
        to fracturing module 20 described herein.  For smaller fracturing or treatment
        jobs requiring\nfewer than four fracturing modules 20, a downsized blender
        module 40 can replace one of the fracturing modules 20 on trailer 10, thus
        reducing operational costs and improving transportability of the system.\n<BR><BR>
        Control System\n<BR><BR> A control system can be provided for regulating various
        equipment and systems within the electric powered fractioning operation.  For
        example, in certain illustrative embodiments, the control system can regulate
        fracturing module 20 in delivery\nof treatment fluid from blender module 30
        to pumps 22 for delivery to the wellbore.  Controls for the electric-powered
        operation described herein are a significant improvement over that of conventional
        diesel powered systems.  Because electric motors are\ncontrolled by variable
        frequency drives, absolute control of all equipment on location can be maintained
        from one central point.  When the system operator sets a maximum pressure
        for the treatment, the control software and variable frequency drives\ncalculate
        a maximum current available to the motors.  Variable frequency drives essentially
        \"tell\" the motors what they are allowed to do.\n<BR><BR> Electric motors
        controlled via variable frequency drive are far safer and easier to control
        than conventional diesel powered equipment.  For example, conventional fleets
        with diesel powered pumps utilize an electronically controlled transmission\nand
        engine on the unit.  There can be up to fourteen different parameters that
        need to be monitored and controlled for proper operation.  These signals are
        typically sent via hardwired cable to an operator console controlled by the
        pump driver.  The\nsignals are converted from digital to analog so the inputs
        can be made via switches and control knobs.  The inputs are then converted
        from analog back to digital and sent back to the unit.  The control module
        on the unit then tells the engine or\ntransmission to perform the required
        task and the signal is converted to a mechanical operation.  This process
        takes time.\n<BR><BR> Accidental over-pressures are quite common in these
        conventional operations, as the signal must travel to the console, back to
        the unit and then perform a mechanical function.  Over-pressures can occur
        in milliseconds due to the nature of the\noperations.  These are usually due
        to human error, and can be as simple as a single operator failing to react
        to a command.  They are often due to a valve being closed, which accidentally
        creates a \"deadhead\" situation.\n<BR><BR> For example, in January of 2011,
        a large scale fractioning operation was taking place in the Horn River Basin
        of north-eastern British Columbia, Canada.  A leak occurred in one of the
        lines and a shutdown order was given.  The master valve on\nthe wellhead was
        then closed remotely.  Unfortunately, multiple pumps were still rolling and
        a system over-pressure ensued.  Treating iron rated for 10,000 psi was taken
        to well over 15,000 psi.  A line attached to the well also separated, causing
        it to\nwhip around.  The incident caused a shutdown interruption to the entire
        operation for over a week while investigation and damage assessment were performed.\n<BR><BR>
        The control system provided according to the present illustrative embodiments,
        being electrically powered, virtually eliminates these types of scenarios
        from occurring.  A maximum pressure value set at the beginning of the operation
        is the\nmaximum amount of power that can be sent to electric motor 21 for
        pump 22.  By extrapolating a maximum current value from this input, electric
        motor 21 does not have the available power to exceed its operating pressure.
        \ Also, because there are virtually\nno mechanical systems between pump 22
        and electric motor 21, there is far less \"moment of inertia\" of gears and
        clutches to deal with.  A near instantaneous stop of electric motor 21 results
        in a near instantaneous stop of pump 22.\n<BR><BR> An electrically powered
        and controlled system as described herein greatly increases the ease in which
        all equipment can be synced or slaved to each other.  This means a change
        at one single point will be carried out by all pieces of equipment,\nunlike
        with diesel equipment.  For example, in conventional diesel powered operations,
        the blender typically supplies all the necessary fluids to the entire system.
        \ In order to perform a rate change to the operation, the blender must change
        rate prior\nto the pumps changing rates.  This can often result in accidental
        overflow of the blender tubs and/or cavitation of the pumps due to the time
        lag of each piece of equipment being given manual commands.\n<BR><BR> In contrast,
        the present operation utilizes a single point control that is not linked solely
        to blender operations, in certain illustrative embodiments.  All operation
        parameters can be input prior to beginning the fractioning.  If a rate change\nis
        required, the system will increase the rate of the entire system with a single
        command.  This means that if pumps 22 are told to increase rate, then blender
        module 40 along with the chemical units and even ancillary equipment like
        sand belts will\nincrease rates to compensate automatically.\n<BR><BR> Suitable
        controls and computer monitoring for the entire fracturing operation can take
        place at a single central location, which facilitates adherence to pre-set
        safety parameters.  For example, a control center 40 is indicated in FIG.
        2 from\nwhich operations can be managed via communications link 41.  Examples
        of operations that can be controlled and monitored remotely from control center
        40 via communications link 41 can be the power generation function in Area
        B, or the delivery of\ntreatment fluid from blender module 40 to pumps 22
        for delivery to the wellbore.\n<BR><BR>COMPARISON EXAMPLE\n<BR><BR> Table
        1, shown below, compares and contrasts the operational costs and manpower
        requirements for a conventional diesel powered operation (such as shown in
        FIG. 1) with those of a electric powered operation (such as shown in FIG.
        2).\n<BR><BR> TABLE-US-00001 TABLE 1 Comparison of Conventional Diesel Powered
        Operation vs.  Electric Powered Operation Diesel Powered Operation Electric
        Powered Operation Total fuel cost (diesel) - Total fuel cost (natural gas)
        - about $80,000 per day about\n$2,300 per day Service interval for diesel
        engines - Service interval for electric motor - about every 200-300 hours
        about every 50,000 hours Dedicated crew size - Dedicated crew size - about
        40 people about 10 people\n<BR><BR> In Table 1, the \"Diesel Powered Operation\"
        utilizes at least 24 pumps and 2 blenders, and requires at least 54,000 hp
        to execute the fracturing program on that location.  Each pump burns approximately
        300-400 liters per hour of operation, and\nthe blender units burn a comparable
        amount of diesel fuel.  Because of the fuel consumption and fuel capacity
        of this conventional unit, it requires refueling during operation, which is
        extremely dangerous and presents a fire hazard.  Further, each piece\nof conventional
        equipment needs a dedicated tractor to move it and a driver/operator to run
        it.  The crew size required to operate and maintain a conventional operation
        such as the one in FIG. 1 represents a direct cost for the site operator.\n<BR><BR>
        In contrast, the electric powered operation as described herein utilizes a
        turbine that only consumes about 6 mm scf of natural gas per 24 hours.  At
        current market rates (approximately $2.50 per mmbtu), this equates to a reduction
        in direct\ncost to the site operator of over $77,000 per day compared to the
        diesel powered operation.  Also, the service interval on electric motors is
        about 50,000 hours, which allows the majority of reliability and maintainability
        costs to disappear.  Further,\nthe need for multiple drivers/operators is
        reduced significantly, and electric powered operation means that a single
        operator can run the entire system from a central location.  Crew size can
        be reduced by around 75%, as only about 10 people are needed\non the same
        location to accomplish the same tasks as conventional operations, with the
        10 people including off-site personnel maintenance personnel.  Further, crew
        size does not change with the amount of equipment used.  Thus, the electric
        powered\noperation is significantly more economical.\n<BR><BR>Modular Design
        and Alternate Embodiments\n<BR><BR> As discussed above, the modular nature
        of the electric powered fracturing operation described herein provides significant
        operational advantages and efficiencies over traditional fracturing systems.
        \ Each fracturing module 20 sits on trailer 10\nwhich houses the necessary
        mounts and manifold systems for low pressure suctions and high pressure discharges.
        \ Each fracturing module 20 can be removed from service and replaced without
        shutting down or compromising the fractioning spread.  For\ninstance, pump
        22 can be isolated from trailer 10, removed and replaced by a new pump 22
        in just a few minutes.  If fracturing module 20 requires service, it can be
        isolated from the fluid lines, unplugged, un-pinned and removed by a forklift.
        \ Another\nfracturing module 20 can be then re-inserted in the same fashion,
        realizing a drastic time savings.  In addition, the removed fracturing module
        20 can be repaired or serviced in the field.  In contrast, if one of the pumps
        in a conventional diesel\npowered system goes down or requires service, the
        tractor/trailer combination needs to be disconnected from the manifold system
        and driven out of the location.  A replacement unit must then be backed into
        the line and reconnected.  Maneuvering these\nunits in these tight confines
        is difficult and dangerous.\n<BR><BR> The presently described electric powered
        fracturing operation can be easily adapted to accommodate additional types
        of pumping capabilities as needed.  For example, a replacement pumping module
        can be provided that is adapted for removable\nmounting on trailer 10.  Replacement
        pumping module can be utilized for pumping liquid nitrogen, carbon dioxide,
        or other chemicals or fluids as needed, to increase the versatility of the
        system and broaden operational range and capacity.  In a\nconventional system,
        if a nitrogen pump is required, a separate unit truck/trailer unit must be
        brought to the site and tied into the fractioning spread.  In contrast, the
        presently described operation allows for a replacement nitrogen module with\ngenerally
        the same dimensions as fractioning module 20, so that the replacement module
        can fit into the same slot on the trailer as fractioning module 20 would.
        \ Trailer 10 can contain all the necessary electrical power distributions
        as required for a\nnitrogen pump module so no modifications are required.
        \ The same concept would apply to carbon dioxide pump modules or any other
        pieces of equipment that would be required.  Instead of another truck/trailer,
        a specialized replacement module can instead\nbe utilized.\n<BR><BR> Natural
        gas is considered to be the cleanest, most efficient fuel source available.
        \ By designing and constructing \"fit for purpose equipment\" that is powered
        by natural gas, it is expected that the fracturing footprint, manpower, and\nmaintenance
        requirements can each be reduced by over 60% when compared with traditional
        diesel-powered operations.\n<BR><BR> In addition, the presently described
        electric powered fracturing operation resolves or mitigates environmental
        impacts of traditional diesel-powered operations.  For example, the presently
        described natural gas powered operation can provide a\nsignificant reduction
        in carbon dioxide emissions as compared to diesel-powered operations.  In
        an illustrative embodiment, a fractioning site utilizing the presently described
        natural gas powered operation would have a carbon dioxide emissions level
        of\nabout 2200 kg/hr, depending upon the quality of the fuel gas, which represents
        an approximately 200% reduction from carbon dioxide emissions of diesel-powered
        operations.  Also, in an illustrative embodiment, the presently described
        natural gas powered\noperation would produces no greater than about 80 decibels
        of sound with a silencer package utilized on turbine 30, which meets OSHA
        requirements for noise emissions.  By comparison, a conventional diesel-powered
        fractioning pump running at full rpm\nemits about 105 decibels of sound.  When
        multiple diesel-powered fractioning pumps are running simultaneously, noise
        is a significant hazard associated with conventional operations.\n<BR><BR>
        In certain illustrative embodiments, the electric-powered fractioning operation
        described herein can also be utilized for offshore oil and gas applications,
        for example, fracturing of a wellbore at an offshore site.  Conventional offshore\noperations
        already possess the capacity to generate electric power on-site.  These vessels
        are typically diesel over electric, which means that the diesel powerplant
        on the vessel generates electricity to meet all power requirements including
        propulsion. Conversion of offshore pumping services to run from an electrical
        power supply will allow transported diesel fuel to be used in power generation
        rather than to drive the fracturing operation, thus reducing diesel fuel consumption.
        \ The electric power\ngenerated from the offshore vessel's power plant (which
        is not needed during station keeping) can be utilized to power one or more
        fracturing modules 10.  This is far cleaner, safer and more efficient than
        using diesel powered equipment.  Fracturing\nmodules 10 are also smaller and
        lighter than the equipment typically used on the deck of offshore vessels,
        thus removing some of the current ballast issues and allowing more equipment
        or raw materials to be transported by the offshore vessels.\n<BR><BR> In a
        deck layout for a conventional offshore stimulation vessel, skid based, diesel
        powered pumping equipment and storage facilities on the deck of the vessel
        create ballast issues.  Too much heavy equipment on the deck of the vessel
        causes the\nvessel to have higher center of gravity.  Also, fuel lines must
        be run to each piece of equipment greatly increasing the risk of fuel spills.
        \ In illustrative embodiments of a deck layout for an offshore vessel utilizing
        electric-powered fractioning\noperations as described herein, the physical
        footprint of the equipment layout is reduced significantly when compared to
        the conventional layout.  More free space is available on deck, and the weight
        of equipment is dramatically decreased, thus\neliminating most of the ballast
        issues.  A vessel already designed as diesel-electric can be utilized.  When
        the vessel is on station at a platform and in station keeping mode, the vast
        majority of the power that the ship's engines are generating can be\nrun up
        to the deck to power modules.  The storage facilities on the vessel can be
        placed below deck, further lowering the center of gravity, while additional
        equipment, for instance, a 3-phase separator, or coiled tubing unit, can be
        provided on deck,\nwhich is difficult in existing diesel-powered vessels.
        \ These benefits, coupled with the electronic control system, give a far greater
        advantage over conventional vessels.\n<BR><BR> While the present description
        has specifically contemplated a fracturing system, the system can be used
        to power pumps for other purposes, or to power other oilfield equipment.  For
        example, high rate and pressure pumping equipment, hydraulic\nfracturing equipment,
        well stimulation pumping equipment and/or well servicing equipment could also
        be powered using the present system.  In addition, the system can be adapted
        for use in other art fields requiring high torque or high rate pumping\noperations,
        such as pipeline cleaning or dewatering mines.\n<BR><BR> It is to be understood
        that the subject matter herein is not limited to the exact details of construction,
        operation, exact materials, or illustrative embodiments shown and described,
        as modifications and equivalents will be apparent to one\nskilled in the art.
        \ Accordingly, the subject matter is therefore to be limited only by the scope
        of the appended claims.\n<BR><BR><CENTER><b>* * * * *</b></CENTER>\n<HR>\n
