        slick oil, poly emulsion, foam/emulsion including\nbut not limited to N.sub.2
        foam, viscoelastic, and/or CO.sub.2 emulsion, liquid CO.sub.2, N.sub.2, binary
        fluid (CO.sub.2/N.sub.2) and/or acid.\n<BR><BR> With reference to FIG. 1,
        a site plan for a traditional fracturing operation on an onshore site is shown.
        \ Multiple trailers 5 are provided, each having at least one diesel tank mounted
