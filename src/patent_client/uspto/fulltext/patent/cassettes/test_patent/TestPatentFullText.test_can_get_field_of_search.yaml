        \      <HR>\n       <BR><BR>CROSS REFERENCE TO RELATED APPLICATIONS\n<BR><BR>
        This application claims the benefit, and priority benefit, of U.S.\n     Provisional
        Patent Application Ser. No. 61/710,393, filed Oct. 5, 2012,\n     titled \"MOBILE,
        MODULAR, ELECTRICALLY POWERED SYSTEM FOR USE IN\n     FRACTURING UNDERGROUND
        FORMATIONS USING LIQUID PETROLEUM GAS,\" the\n     disclosure of which is
        incorporated herein in its entirety.\n         <HR>\n<CENTER><b><i>Claims</b></i></CENTER>
        <HR> <BR><BR>What is claimed is: <BR><BR> 1.  A method of delivering fracturing
        fluid to a wellbore, the method comprising the steps of: providing a dedicated
        source of electric power for fracturing operations at a\nwell site that contains
        a wellbore to be fractured, wherein the dedicated source of electrical power
        is a turbine generator located at the well site that receives a source of
        natural gas and generates an electrical power from the received source of\nnatural
        gas;  pressurizing the fracturing fluid using one or more electric fracturing
        modules at the well site, wherein each of the electric fracturing modules
        comprise an electric motor coupled to at least one fluid pump, wherein the
        dedicated source of\nelectric power provides the electric power to the electric
        motor;  and operating the one or more electric fracturing modules using electric
        power from the dedicated source of electric power to pump the fracturing fluid
        into the wellbore.\n<BR><BR> 2.  The method of claim 1, further comprising
        the steps of blending, using an electric blender, a fluid received from a
        first fluid source manifold of the electric blender and a second fluid source
        manifold of the electric blender with a fluid\nadditive from at least one
        fluid additive source to produce the fracturing fluid, wherein the electric
        blender comprises at least one electric blender motor that obtains electric
        power from the dedicated source of electric power.\n<BR><BR> 3.  The method
        of claim 2, further comprising the steps of: syncing the at least one fluid
        pump with the electric blender;  and automatically compensating the change
        in flow rate of the electric blender based upon the change in flow rate of
        the\nat least one fluid pump instructed by a single command from a central
        control for fracturing operations.\n<BR><BR> 4.  The method of claim 2, wherein
        the electric blender is a dual configuration electric blender that further
        comprises a plurality of blending tubs, and wherein the method further comprising
        the steps of: driving, using a first electric blender\nmotor of the at least
        one electric blender motor, the fluid received in the first fluid source manifold
        of the electric blender into the plurality of blending tubs;  and driving,
        using the second electric blender motor of the at least one electric\nblender
        motor, the fluid received in the second fluid source manifold of the at least
        one fluid source manifold into the plurality of blending tubs.\n<BR><BR> 5.
        \ The method of claim 1, further comprising the steps of monitoring and controlling,
        using a variable frequency drive, the electric motor for driving the at least
        one fluid pump adapted to pump the fracturing fluid down the wellbore.\n<BR><BR>
        6.  The method of claim 5, wherein the monitoring and controlling, using the
        variable frequency drive, of the electric motor for driving the at least one
        fluid pump adapted to pump the fracturing fluid down the wellbore comprises
        regulating a\nmaximum current available to the electric motor.\n<BR><BR> 7.
        \ The method of claim 1, further comprising the steps of removing the one
