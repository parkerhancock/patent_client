        \      <FONT size=\"+1\">Mobile, modular, electrically powered system for
        use in fracturing\n     underground formations using liquid petroleum gas\n</FONT><BR>\n
        \      <BR><CENTER><b>Abstract</b></CENTER>\n       <p> The present invention
        provides a method and system for providing on-site\n     electrical power
        to a fracturing operation, and an electrically powered\n     fracturing system.
        Natural gas can be used to drive a turbine generator\n     in the production
        of electrical power. A scalable, electrically powered\n     fracturing fleet
        is provided to pump fluids for the fracturing operation,\n     obviating the
        need for a constant supply of diesel fuel to the site and\n     reducing the
        site footprint and infrastructure required for the\n     fracturing operation,
        when compared with conventional systems. The\n     treatment fluid can comprise
        a water-based fracturing fluid or a\n     waterless liquefied petroleum gas
        (LPG) fracturing fluid.\n</p>\n       <HR>\n<TABLE width=\"100%\"> <TR> <TH
