        operational costs.\n<BR><BR> Fracturing Module\n<BR><BR> With reference to
        FIGS. 4A and 4B, an illustrative embodiment of fracturing module 20 is provided.
        \ Fracturing module 20 can include an electric motor 21 coupled to one or
