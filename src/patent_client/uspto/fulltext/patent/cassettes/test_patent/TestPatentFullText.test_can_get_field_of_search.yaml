        <BR><BR>BACKGROUND\n<BR><BR> Data-driven e-business environments have to deal
        with overwhelmingly large amounts of data.  These large amounts of data can
        make it difficult to monitor the general health of an e-business system and
        answer everyday business questions such as\nwhether a portal is functioning
        normally or why business today is different from business yesterday or why
        it is different from business the same day last week.\n<BR><BR> Data sources
        may be spread across a company.  For example, computer usage information may
        be used by an Information Technology (IT) division of the company and sales
        information may be used by sales and marketing divisions of the company.  Some\ndata
        sources may give identical results, whereas other data sources may become
        outdated and have no impact on the business.  All of these diverse types of
        information may create a garbage effect that obscures important business events
        in the enterprise\nsystem.\n<BR><BR> A selective individual (univariate) statistical
        approach may heuristically pick important sources of information for monitoring
        in the enterprise system but may not identify other important events that
        may be the cause of a system abnormality. \nMonitoring individual data items
        also may produce false alarms that can diminish the credibility of the reporting
        system. <BR><BR>BRIEF DESCRIPTION OF THE DRAWINGS\n<BR><BR> FIG. 1 depicts
        an example of a web session analysis system.\n<BR><BR> FIG. 2 depicts an example
        process for modeling normal web customer activity and identifying outliers.\n<BR><BR>
        FIG. 3 depicts an example of operations for processing web session events.\n<BR><BR>
        FIGS. 4A and 4B depict examples of tables showing occurrences of web session
        events.\n<BR><BR> FIG. 5 depicts an example of a process for creating the
        principal components model for web session data.\n<BR><BR> FIGS. 6A and 6B
        depict examples of graphs showing principle components for a web session model.\n<BR><BR>
        FIGS. 7A and 7B depict examples of two different distances to model generated
        from the web session events.\n<BR><BR> FIGS. 8A-8E depict examples of charts
        identifying outliers and event contributions one of the outliers.\n<BR><BR>
        FIG. 9 depicts an example of a process for identifying most significant contributing
        events.\n<BR><BR> FIG. 10 depicts an example of a process for identifying
        the most significant events for a real-time monitoring period.\n<BR><BR> FIG.
        11 depicts an example of a process for identifying significant user interface
        events.\n<BR><BR>DETAILED DESCRIPTION\n<BR><BR> FIG. 1 depicts an example
        of an analysis system 130 that automatically generates models for normal network
        session activity and uses the models to identify outliers and detect significant
        web session events.  The analysis system 130 accesses\nstored web session
        events data 118 from a database referred to as a session archive 132.  Web
        session events data 118 may contain important information about user experiences
        during the web sessions 100.  However, as explained above, revealing this\ninformation
        may not be straightforward.  For example, a drop in online sales may be associated
        with a group of web session events happening coherently at certain periods.
        \ In this case it is practically impossible to detect and explain this anomaly
        by\ncherry-picking and monitoring individual events data.  Moreover, other
        web session events 118 incorrectly selected from session archive 132 may produce
        other error messages preventing an operator from correlating the significance
        of particular user\ninterface events data with the drop in sales.\n<BR><BR>
        Analysis system 130 deals with these problems by analyzing the whole set of
        available web session events and by automatically selecting only those events
        that are informationally important for the model.  This way, analysis system
        130 actually\nturns the problems associated with too many web session events
        into an asset by using the large number of different web session events to
        generate a more holistic model of the e-commerce system while at the same
        time isolating the most likely causes of\nabnormal e-commerce system behavior.\n<BR><BR>
        Analysis system 130 generates a network session model 136 that models normal
        operating web sessions.  Model 136 may identify outliers in the model space
        that indicate unusual web session operations and identify the list of web
        session events 142\nthat have the highest contributions to the outliers.\n<BR><BR>
        The web session modeling can also minimize the number of false alarms.  For
        example, certain events may appear to be outliers when analyzed individually.
        \ However, the multivariate web session model can determine that such web
        session conditions\nare associated with normal web site operations or can
        determine that certain web session events have little significance to an abnormal
        web session condition.  Analysis system 130 can also identify duplicate web
        session events that may operate in a same\nmanner in the web session model
        but may be given different event names.  For example, events producing the
        same results can be inadvertently created by different departments of the
        company.  One of the duplicated events can then be removed from further\ncapture
        operations.\n<BR><BR> Web Session Events\n<BR><BR> Web sessions 100 may be
        conducted between a web application 104 operating on a web server 102 and
        different user devices 110.  Web application 104 may be configured for any
        type of online session such as online purchases or online financial\nservices.
        \ Of course, these are just examples, and any type of electronic web based
        transaction or online activity may be performed using web application 104.\n<BR><BR>
        User device 110 may comprise a Personal Computer (PC), laptop computer, wireless
        Personal Digital Assistant (PDA), cellular telephone, or any other wired or
        wireless device that accesses and exchanges information with web application
        104.  It\nshould be understood that multiple user devices 110 may conduct
        different web sessions 100 with web application 104.  However, for explanation
        purposes, only one user device 110 is shown in FIG. 1.\n<BR><BR> User device
        110 may communicate with web application 104 over a network connection 108.
        \ Network connection 108 may comprise any combination of connections over
        an Internet network, a wireless network, a telephone network, Public Services\nTelephone
        Network (PSTN), a cellular network, a Wi-Fi network, a cable network, a Wide
        Area Network (WAN), a Local Area Network (LAN), or the like, or any combination
        thereof.\n<BR><BR> In one example, user device 110 may send a Hyper Text Transfer
        Protocol (HTTP) request to web application 104 over network connection 108.
        \ Web application 104 may send back one or more of webpages 106 in response
        to the HTTP request and user\ndevice 110 may display the webpages 106 via
        a web browser 112 on a screen of user device 110.  A user may generate user
        interface (UI) events during the web session 100.  For example, the user may
        select links on displayed webpages 106 or enter\nkeystrokes that insert data
        into fields within the displayed webpages 106.  Web application 104 may send
        additional webpages 106 and/or responses to user device 110 in response to
        the user interface events.\n<BR><BR> Different web session monitors 116 and/or
        120 may capture web session events 118 during web sessions 100.  Web session
        events 118 may comprise the user interface events generated on user device
        110 and any network data transferred over network\nconnection 108 between
        user device 100 and web application 104.  For example, the web session events
        118 may comprise the HTTP requests and other data requests sent from user
        device 110 to web application 104 and the webpages and other responses sent\nback
        to user device 110 from web application 104.\n<BR><BR> Some of the web session
        events 118 may never be transferred over network connection 108.  For example,
        some of the user interface events, such as mouse clicks, keystrokes, alpha-numeric
        data entered into webpage fields, selection of webpage\nicons, or the like,
        or any combination thereof, may change a current state of webpage 106 without
        sending any data over network connection 108.  In another example, a batch
        data transfer of only completed information from webpage 106 may be transferred\nto
        web application 104 over network connection 108.\n<BR><BR> Some of the web
        session events 118 may comprise data sent from web application 104 in response
        user interface events.  For example, web session events 118 may include airline
        scheduling data used for populating a drop down menu in a previously\ndownloaded
        webpage 106.  The airline scheduling data may have been sent by web application
        104 in response to a user entering a city destination into an airline destination
        field of displayed webpage 106.\n<BR><BR> Other web session events 118 may
        comprise webpage logic/code sent by web application 104 along with the webpages
        106 to user device 110 that further determine the different states or operations
        in the webpage.  The webpage logic may autonomously\nchange the state of webpages
        106 or the state of web session 100 on user device 110 without ever sending
        a request or information back over network connection 108 to web application
        104.\n<BR><BR> In another example, some web session events 118 may comprise
        Document Object Model (DOM) changes within webpages 106.  For example, changes
        in the DOM of displayed webpage 106 may be captured by UI event monitor 116
        as some of web session events\n118.  In yet another example, web session events
        118 may comprise operating parameters and any other logged data in user device
        110 and/or server 102.  For example, web session events 118 may comprise network
        bandwidth indicators, processor bandwidth\nindicators, network condition indicators,
        computer operating conditions, or the like, or any combination thereof.\n<BR><BR>
        In one example, network session monitor 120 may capture the network data,
        such as the webpages 106, requests, responses, and/or logic exchanged between
        user device 110 and web application 104 over network connection 108.  User
        Interface (UI)\nmonitor 116 may capture the user interface events generated
        locally at user device 110.  In another example, UI monitor 116 also may capture
        some or all of the network data exchanged between user device 110 and web
        application 104 over network connection\n108.\n<BR><BR> In yet another example,
        UI event monitor 116 and/or network session monitor 120 may not capture some
        or all the actual web session events 118 but may only detect occurrences of
        some web session events 118.  In this example, monitors 116 and 120\nmay send
        unique identifiers identifying occurrences of web session events 118 and may
        send timestamps indicating when the web session events were detected.\n<BR><BR>
        Examples of systems for capturing and/or identifying web session events are
        described in U.S.  Pat.  No. 6,286,030 issued Sep. 4, 2001, entitled: Systems
        and Methods for Recording and Visually Recreating Sessions in a Client-Server
        Environment,\nnow reissued as U.S.  Pat.  No. RE41903; U.S.  Pat.  No. 8,127,000
        issued Feb.  28, 2012, entitled: Method and Apparatus for Monitoring and Synchronizing
        User Interface Events with Network Data; and U.S.  patent application Ser.
        \ No. 13/419,179 filed\nMar.  13, 2012, entitled: Method and Apparatus for
        Intelligent Capture of Document Object Model Events which are all herein incorporated
        by reference in their entirety.\n<BR><BR> Web Session Modeling and Monitoring\n<BR><BR>
        Web session modeling and monitoring consists of two separate modules: modeling
        and monitoring.  The modeling module works with historical data and creates
        the model of normal activity.  The monitoring module uses the model saved
        by the modeling\nmodule and works with the current web session data, such
        as web session events captured during the last hour.\n<BR><BR> During a model
        generation phase, analysis system 130 may operate a model generator 134 for
        generating network session model 136 from web session events 133 associated
        with a historical model generation time period for web sessions 100.  For\nexample,
        such historical period may comprise the last one to three months data on web
        sessions 100.  Network session model 136 may model a normal operating condition
        for web sessions 100 and the computer system operating web sessions 100.\n<BR><BR>
        Analysis system 130 may generate reports 140 listing the outliers of the normal
        operating conditions and identifying web session events 142 associated with
        the outliers.  Network session model 136 also may identify which web session
        events 142\nhave the highest impact in the associated outliers.\n<BR><BR>
        Model generator 134 may select which captured web session events 133 in session
        archive 132 to use for generating network session model 136.  For example,
        some web session events 118 may be associated with temporary operating conditions,
        such as\na yearly sales promotion.  The sales promotion events may not be
        associated with normal online operating conditions and may be removed from
        generating model 136 and from reports 140.\n<BR><BR> During a second monitoring
        phase, analysis system 130 may use web session model 136 to monitor new web
        session events 138 from web sessions 100.  For example, new web session events
        138 may comprise web session events periodically captured and\naggregated
        over a last several minutes, hour, day, week, etc. The number of occurrences
        for each type of web session event 138 may be aggregated over the monitoring
        time period.  For example, there may be 157 online purchases detected during
        a last one\nhour monitoring time period.\n<BR><BR> Web session events 138
        for the monitoring time period are applied to network session model 136 and
        may operate within the found normal operating model boundaries or as an outlier
        operating outside the model boundaries.  Statistical significance\nof an outlier
        being outside the model boundaries may be set to the values that suggest some
        real business reasons for abnormal behavior.  Detected outlier reports 140
        are sent to a pre-defined list of addressees.  The most influential web session
        events\n142 either for the outlier or for the normal operating time period
        may be identified in reports 140.\n<BR><BR> The time periods, thresholds,
        and other parameters used for generating model 136 and for identifying outliers
        within model 136 may be preconfigured in a configuration file 135.  Configuration
        file 135 also may identify black-listed web session\nevents that are removed
        prior to generating model 136 or removed from reports 140.\n<BR><BR> The first
        modeling module (model creation) can either be executed manually or scheduled
        to be executed automatically.  In the latter case the periodicity of model
        re-creation depends on the length of the historical period used for the model\ngeneration.
        \ For example, if one month of data is used to create a model, then the model
        may be re-created at least every 3 weeks or every month.  For the second module,
        web session monitoring is typically scheduled to run automatically and the\nperiodicity
        of monitoring depends on aggregation granularity.  For example, the monitor
        should be scheduled to run hourly if web session events are aggregated on
        an hourly basis.  In the fully automated mode, after the initial setup, the
        system may run\nand provide valuable business insights without any additional
        human interaction.\n<BR><BR> Analysis system 130 may be configured to catch
        and use newly created web session events on the fly.  After initial setup,
        analysis system 130 may operate automatically, or an operator may choose to
        manually create web session model 136 by\nselecting specific web session events
        118.  However, the operator is not required to pre-select any web session
        events 118, facts, or any other specific information regarding web sessions
        100.  The operator also does not need to manually correlate or\nanalyze any
        data distribution results.  Thus, the operator does not need to manually pre-select
        between thousands of possible web session events for analysis.\n<BR><BR> Analysis
        system 130 provides a powerful and easy-to-use and to easy-to-interpret system
        for automatically monitoring the health of e-commerce systems.  Multivariate
        modeling may be used to increase scalability over univariate approaches, since\nusing
        a wider variety of web session events 118 can model more business aspects
        of the e-commerce system and create a better holistic representation of user
        experiences during web sessions 100.\n<BR><BR> FIG. 2 depicts an example process
        for generating a web session model for the first module of the system, the
        model creation.  In operation 148, the analysis system may recreate a new
        model each historical modeling period.  For example, a new\nmodel may be recreated
        each month.  In operation 150, a configuration file may be checked to identify
        any model parameters used for generating the model.  For example, parameters
        in the configuration file 135 in FIG. 1 may designate threshold levels used\nfor
        identifying web session outliers, details on the ODBC connection to the web
        session database, email server configuration for alert notification and so
        on.\n<BR><BR> In operation 152, web session events may be extracted from the
        session archive database for the historical model period.  For example, the
        web session events may have associated timestamps and the analysis system
        may extract the web session\nevents from the session archive for the last
        month of timestamps.  In operation 154, the extracted web session events are
        processed.  For example, not all web session events may occur every hour.
        \ Missing events are usually not present in the extracted\ndata for a given
        timestamp.  The operation 154 includes processing the missed events and other
        data cleaning procedures.  In operation 156, the model generator may calculate
        the web session model from the processed web session events.  For example,
        the\nmodel generator may generate a multivariate mathematical model from occurrences
        of the web session events.\n<BR><BR> In operation 158, outliers are detected
        for the web session model.  For example, the data point associated with a
        certain timestamp period may be projected by the modeling transformation outside
        of a normal operating threshold of the model.  The\noutlying timestamp periods
        are identified in operation 158.  Reports may be generated in operation 160
        that identify the most significant web session events for the detected outliers.
