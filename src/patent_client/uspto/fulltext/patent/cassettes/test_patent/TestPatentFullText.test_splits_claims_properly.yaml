        two push rods are arranged to apply pressure to drill rods in each column.
        \ In the depicted embodiment the push rods are configured to move independent
        of each other.  In the depicted embodiment each of the rods includes apertures
        950 (see\nFIG. 24) that are configured to receive pins that are inserted therein
        to lock the push rod in a preloaded condition.  When the pins are removed,
        they are free to move towards the rods in the rod box and apply pressure thereon.\n<BR><BR>
        Referring to FIG. 30, a first alternative embodiment of a hold down assembly
        is described.  The hold down assembly 810 includes a mount frame 732 including
        a first side member 830 and a second side member 832.  The first side member
        830 is\nattached to a first side of the rod box 18, and the second side member
        832 is attached to a second side of the rod box 18.  The side members are
        connected at a top end via a brace 838 that supports a plurality of fluid
        cylinders (e.g., air cylinders,\nhydraulic cylinders, etc.) 840, 842, 844,
        which are configured to apply pressure to the drill rods in the rod box.\n<BR><BR>
        In the depicted embodiment, the fluid cylinders are aligned with columns of
        rods in the rod box 18 and are configured to move independent of each other.
        \ In the depicted embodiment portions of the cylinders that extend (e.g.,
        the shaft 834)\ninclude distal located rod engaging ends 852, 854, 856.  In
        the depicted embodiment, the fluid cylinders are configured to apply a generally
        constant force on the drill rods in the rod box.  In embodiment wherein the
        fluid is hydraulic fluid the cylinder\ncan be connected to a charge circuit
        such that the force applied by the cylinders on the rods is general constant
        and not dependent on the degree of extension of the cylinder.\n<BR><BR> Referring
        to FIGS. 31-33, a second alternative embodiment of a hold down assembly is
        described.  The hold down assembly 910 includes a mount frame 932 including
        a first side member 830 and a second side member 832.  The hold down assembly
        910 is\nmounted above the rod box such that it can move relative to a rod
        box 1000 and index itself over different columns of rods in the rod box 1000.
        \ In the depicted embodiment the rod box 1000 includes a lower assembly 940
        positioned below a main body\nportion 942.  The lower assembly 940 transitions
        rods from a single column in the main body portion 942 to the loader arms.
        \ The lower assembly 940 is configured to slide laterally relative to the
        main body portion 942 to block rods in all but one column\nto allow discharge
        of rods from one column of the rod box at a time.  In the depicted embodiment
        the lower assembly 940 serves as a bottom of the main body portion 942, which
        allows for selectively discharging rods from the columns in the rod box.\n<BR><BR>
        FIGS. 31 and 32 show the hold down assembly 910 positioned over the left most
        column of rods in the rod box 1000, and FIG. 33 shows the hold down assembly
        910 moved over an adjacent column in the rod box 1000.  In the depicted embodiment
        the\nhold down assembly could include a single actuating unit 902 arranged
        about half way between the end of the rods.  Alternatively, the hold down
        assembly could include multiple actuating units (e.g., one unit configured
        to apply force to an up hole end of\nthe drill rod and one unit configured
        to apply force to the down hole end of the drill rods).  It should be appreciated
        that many other alternative configurations are also possible.\n<BR><BR> Referring
        to FIGS. 25 and 26, a vise control system 170 of the drilling machine 10 of
        the depicted embodiment is described.  In the depicted embodiment, the vise
        control system 170 is configured to ensure that the drill rods are properly\nconnected
        to the drill string.  In the depicted embodiment the vise control system 170
        includes a torque sensor 172 for sensing the torque between the down hole
        end of a drill rod 201 and the up hole end of the drill string, a vise lock
        174 for\ncontrolling the sequence upon which the lower vise 114 can be released
        (e.g., unclamped), and an on-board computer 176 that is operably connected
        to the torque sensor 172 and the vise lock 174.  The torque sensor can be
        configured to estimate the torque\nbetween a drill rod 201 and a drill string.
        \ In the depicted embodiment, the lower vise 114 clamps onto the up hole end
        of the drill string and the drive unit 104 rotates the drill rod being added
        to the drill string and threads it to the uphold end of\nthe string.  The
        torque sensor is configured to measure the torque applied between the rod
        drive unit and a drill rod 201.\n<BR><BR> In the depicted embodiment, the
        vise control system 170 is configured to determine when the torque between
        the drill string and the drill rod 201 is sufficient.  If the determined torque
        between the drill string and drill rod 201 is\ninsufficient, the control system
        can alert the operator so that the operator can manually apply more torque
        to the drill rod 201 via the drive unit 104.  Alternatively, the control system
        can automatically direct the drilling machine 10 to apply more\ntorque to
        the drill rod 201 until the drill rod 201 is sufficiently torqued to the drill
        string.  The level of torque that is sufficient (also referred to herein as
        the threshold torque) can be user inputted or automatically determined (e.g.,
        determined\nbased on the size of the machine or the type of drill rods used
        by the machine).\n<BR><BR> In the depicted embodiment, the vise control system
        170 is further configured to prevent the lower vise 114 from releasing the
        drill string until the system determines that the torque between the drill
        rod and drill string is sufficient.  In the\ndepicted embodiment, the system
        prevents the release of the lower vise 114 by deactivating the vise release
        user control (e.g., release lever/button) until the desired torque level is
        detected.  This functionality helps avoid losing the drill string in\nthe
        hole due to poor connections between the drill string and the drill rod.  In
        the depicted embodiment the user can override the auto lockout functionality
        via a reset procedure (e.g., activating a reset button that reactivates the
        vise control even\nthough the detected torque is less than the threshold torque).
        \ The control system can also be further configured to automatically release
        of the lower vise when the rod drive unit applies a predetermined level of
        torque to the drill rod.\n<BR><BR> In the depicted embodiment, the control
        system 170 is configured to determine the torque simultaneously with the threading
        of the drill rod to the drill string.  In the depicted embodiment, the torque
        sensor is located at the drive unit 104. \nThe control system 170 is configured
        to determine that the threshold torque is reached when the sensed torque applied
        to the drill rod by the drive unit 104 exceeds a certain level for a set time
        interval.  In the depicted embodiment, the torque level\nbetween the up hole
        end of the drill string and the down hole end of the drill rod is estimated
        based on the sensed torque applied by the drive unit 104 to the drill rod.
        \ The sensed torque applied to the up hole end is based on a quantity that
        is\ncorrelated with torque and/or a direct torque measurement on the drive
        shaft of the drive unit 104.  The quantity that is correlated to the torque
        at the connection between the up hole end of the drill string and the down
        hole end of the drill rod can\nbe, for example, the hydraulic pressure in
        a drill rod drive system, the deceleration in the deceleration of the drill
        rod threading rotation, or any other quantity that is related or otherwise
        indicative of whether the connection is between the down\nhole end of the
        drill rod and the up hole end of the drill string is secure.\n<BR><BR> In
        the depicted embodiment the vise control sequence can include the following
        steps: a clamping step including clamping an up hole end of a drill string
        in a vise; a threading step including threading a down hole end of a drill
        rod to the up\nhole end of the drill string; a determining step including
        determining a torque at the connection between the up hole end of the drill
        string and the down hole end of the drill rod; and an enabling step including
        enabling disengagement of the vise from\nthe up hole end of the drill string
        upon determining the torque exceeds a threshold torque.  As discussed above,
        the determining step can occur simultaneously with the threading step.  The
        determining step may entail threading for a set time interval\nwhile the torque
        at the connection between the up hole end of the drill string and the down
        hole end of the drill rod is above a threshold level.  The determining step
        can include measuring torque applied to the up hole end of the rod.  The step
        of\nmeasuring the torque applied can include measuring a quantity that is
        correlated to the torque at the connection between the up hole end of the
        drill string and the down hole end of the drill rod.  The quantity that is
        correlated to the torque at the\nconnection between the up hole end of the
        drill string and the down hole end of the drill rod can be the hydraulic pressure
        of a drill rod drive system.  The enabling step can include reactivating operator
        control of the vise (e.g., reactivating a manual\nvise release button).\n<BR><BR>
        In the depicted embodiment the up hole end of the drill rod is configured
        to thread to the drive unit 104 before the drill rod is threaded to the up
        hole end of the drill string.  The threading step is accomplished such that
        the control system\n170 does not erroneously conclude that the up hole end
        of the drill string and the drill rod are securely connected and enable disengagement
        of the vise.  In the depicted embodiment, gripping fingers of the loader arms
        secure the drill rod while the\ndrive unit 104 is threaded thereto.  The gripping
        fingers are configured to allow the drill rod to rotate while the rod is still
        in contact with the loading arms after the drill rod is connected to the drive
        unit 104 to a torque level that is sufficient\nto secure the drill rod to
        the drive unit 104, but less than the threshold torque.  Since the drill rods
        will rotate within the loading arm once a torque level is reached, which is
        lower than the threshold torque level, the control system 170 will not\nerroneously
        conclude that the up hole end of the drill string and the new drill rod are
        secured as a result of the step of connecting the drill rod to the drive unit
        104.\n<BR><BR> In the depicted embodiment the above-described control system
        170 can be configured to automatically activate and deactivate based on the
        angle of the drill string.  In low angle operations (e.g., horizontal drilling
        operations of less than 45\ndegrees) it is unlikely that the drill string
        will be lost down hole even if it is disconnected from the drilling machine.
        \ In such low angle operations the system can be configured to not prevent
        the lower vise from releasing based on the operator's\ncontrols.  On the other
        hand, in high angle operations (e.g., geothermal drilling at angles for greater
        than 45 degrees) it is likely that the drill string will move down hole on
        its own if it is disconnected from the drilling machine.  In such high\nangle
        operations, the control system 170 is automatically activated.  In the depicted
        embodiment the system includes an indicator light that alerts the operator
        when the auto-lock system is activated.  In the depicted embodiment, the control
        system 170\nincludes an inclinometer that measures the angle of the rack 100
        to trigger the automatic activation.  As discussed above, the control system
        can also be manually activated and deactivated by the user.  It should be
        appreciated that many other\nconfigurations are also possible.\n<BR><BR> Referring
        to FIG. 27, a drilling speed adjustment system 360 of the drilling machine
        of the depicted embodiment is described.  The drill speed adjustment system
        360 is configured to determine the preferred rotational speed of the drill
        string\ncorresponding to various drilling applications.  Desirable rotational
        speeds for drilling vary from application to application and can depend on
        a number of factors including tool parameters 268 and machine parameters 266.
        \ The system can include a look\nup table for rotation speed that correlated
        variety of tool parameters 268 and machine parameters 266.\n<BR><BR> Example
        tool parameters can include the type of the cutting tool 262 (e.g., air hammer,
        non-hammering bits, etc.), the size of the cutting tool, the geometry of cutting
        face (e.g., the arrangement of cutting buttons 270, the shapes and sizes of\nthe
        cutting buttons 270).  Example machine parameters can include the machine
        type, the drive unit type, the power of the machine, the orientation of the
        machine (e.g., the angle of the rack, air pressure in the drill string, the
        specification of an air\ncompressor 264, etc.).  It should be appreciated
        that the machine parameters and tool parameters can be sensed, hardwired,
        or user imputed to an on-board computer 269 via a user interface, which could
        be the same computer that controls other functions\n(e.g., on-board vise control
        computer 176).\n<BR><BR> In the depicted embodiment, the drill speed adjustment
        system 360 determines a rotational speed or a range of rotational speeds based
        on the user defined or sensed inputs such as those described above.  The drill
        speed adjustment system 360 is\nfurther configured to use the determined rotational
        speed to set a default rotational drill speed and/or provide the operator
        a recommended rotational speed via a display 263.  For example, in the depicted
        embodiment the drill speed adjustment system 360\ncan determine a rotation
        speed for an application in which an air hammer is used.  The drill speed
        adjustment system 360 can determine the rotation speed of the drill string
        that is correlated to rotating the distance of a half a diameter of a cutting\nbutton
        per percussion.\n<BR><BR> The drill speed adjustment system 360 can determine
        the speed based on the cutting tool name that corresponds to a specific button
        size and layout, the air hammer name that corresponds to a certain frequency
        of percussion at a particular air\npressure, and the air pressure can be estimated
        based on the machine type or air compressor type.  Alternatively, the drill
        adjustment system 360 can determine the speed based on generic data.  For
        example, the rotational speed can be determined based on\nthe geometry and
        layout of the button on the cutting tool, the class of air hammer, and the
        sensed air pressure in the drill string.\n<BR><BR> The determined speed can
        be further incrementally adjusted based on sensed data during operations such
        as the actual frequency of percussion and the types of material that are being
        drilled into.  In the depicted embodiment, the rotational speed\nof the drill
        string can be monitored and modified during drilling operations.  In the depicted
        embodiment the drill machine includes a user interface 267 with an input device
        265 (dial, pedal, knob, lever, touch screen, etc.) that the user can use to\nincrementally
        adjust the speed of the drill string as the drill string is rotating.  In
        the depicted embodiment, the drill speed adjustment assembly is configured
        to optimize drill speed by adjusting the rotational speed (up or down) to
        maximize the\nspeed that the drill rods are driven into the ground.  For example,
        the drill speed adjustment assembly of the depicted embodiment is configured
        to automatically incrementally increase the rotational speed of a drill string
        so long as the drilling speed\nincreases and is configured to automatically
        incrementally decrease the rotational speed of a drill string so long as the
        drilling speed increases.  The automatic incremental increase and decrease
        in the rotational speed of a drill string can be\nconfigured to continue until
        a maximum speed of a drive unit relative to a rack is reached.\n<BR><BR> Referring
        to FIG. 28 the physical components of an electronic computing device (e.g.,
        176 and 296) is described in greater detail.  FIG. 28 is a block diagram illustrating
        example physical components of an electronic computing device 700, which\ncan
        be used to execute the various operations described above.  A computing device,
        such as electronic computing device 700, typically includes at least some
        form of computer-readable media.  Computer readable media can be any available
        media that can be\naccessed by the electronic computing device 700.  By way
        of example, and not limitation, computer-readable media might comprise computer
        storage media and communication media.\n<BR><BR> As illustrated in the example
        of FIG. 28, electronic computing device 700 comprises a memory unit 702.  Memory
        unit 702 is a computer-readable data storage medium capable of storing data
        and/or instructions.  Memory unit 702 may be a variety of\ndifferent types
        of computer-readable storage media including, but not limited to, dynamic
        random access memory (DRAM), double data rate synchronous dynamic random access
        memory (DDR SDRAM), reduced latency DRAM, DDR2 SDRAM, DDR3 SDRAM, Rambus RAM,
        or\nother types of computer-readable storage media.\n<BR><BR> In addition,
        electronic computing device 700 comprises a processing unit 704.  As mentioned
        above, a processing unit is a set of one or more physical electronic integrated
        circuits that are capable of executing instructions.  In a first example,\nprocessing
        unit 704 may execute software instructions that cause electronic computing
        device 700 to provide specific functionality.  In this first example, processing
        unit 704 may be implemented as one or more processing cores and/or as one
        or more\nseparate microprocessors.  For instance, in this first example, processing
        unit 704 may be implemented as one or more Intel Core 2 microprocessors.  Processing
        unit 704 may be capable of executing instructions in an instruction set, such
        as the x86\ninstruction set, the POWER instruction set, a RISC instruction
        set, the SPARC instruction set, the IA-64 instruction set, the MIPS instruction
        set, or another instruction set.  In a second example, processing unit 704
        may be implemented as an ASIC that\nprovides specific functionality.  In a
        third example, processing unit 704 may provide specific functionality by using
        an ASIC and by executing software instructions.\n<BR><BR> Electronic computing
        device 700 also comprises a video interface 706.  Video interface 706 enables
        electronic computing device 700 to output video information to a display device
        708.  Display device 708 may be a variety of different types of\ndisplay devices.
        \ For instance, display device 708 may be a cathode-ray tube display, an LCD
        display panel, a plasma screen display panel, a touch-sensitive display panel,
        an LED array, or another type of display device.\n<BR><BR> In addition, electronic
        computing device 700 includes a non-volatile storage device 710.  Non-volatile
        storage device 710 is a computer-readable data storage medium that is capable
        of storing data and/or instructions.  Non-volatile storage\ndevice 710 may
        be a variety of different types of non-volatile storage devices.  For example,
        non-volatile storage device 710 may be one or more hard disk drives, magnetic
        tape drives, CD-ROM drives, DVD-ROM drives, Blu-Ray disc drives, or other
        types of\nnon-volatile storage devices.\n<BR><BR> Electronic computing device
        700 also includes an external component interface 712 that enables electronic
        computing device 700 to communicate with external components.  As illustrated
        in the example of FIG. 7, external component interface 712\nenables electronic
        computing device 700 to communicate with an input device 714 and an external
        storage device 716.  In one implementation of electronic computing device
        700, external component interface 712 is a Universal Serial Bus (USB) interface.
        \ In\nother implementations of electronic computing device 700, electronic
        computing device 700 may include another type of interface that enables electronic
        computing device 700 to communicate with input devices and/or output devices.
        \ For instance,\nelectronic computing device 700 may include a PS/2 interface.
        \ Input device 714 may be a variety of different types of devices including,
        but not limited to, keyboards, mice, trackballs, stylus input devices, touch
        pads, touch-sensitive display screens,\nor other types of input devices.  External
        storage device 716 may be a variety of different types of computer-readable
        data storage media including magnetic tape, flash memory modules, magnetic
        disk drives, optical disc drives, and other\ncomputer-readable data storage
        media.\n<BR><BR> In the context of the electronic computing device 700, computer
        storage media includes volatile and nonvolatile, removable and non-removable
        media implemented in any method or technology for storage of information such
        as computer readable\ninstructions, data structures, program modules or other
        data.  Computer storage media includes, but is not limited to, various memory
        technologies listed above regarding memory unit 702, non-volatile storage
        device 710, or external storage device 716, as\nwell as other RAM, ROM, EEPROM,
        flash memory or other memory technology, CD-ROM, digital versatile disks (DVD)
        or other optical storage, magnetic cassettes, magnetic tape, magnetic disk
        storage or other magnetic storage devices, or any other medium that\ncan be
        used to store the desired information and that can be accessed by the electronic
        computing device 700.\n<BR><BR> The above specification, examples, and data
        provide a complete description of the manufacture and use of the composition
        of the invention.  Since many embodiments of the invention can be made without
        departing from the spirit and scope of the\ninvention, the invention resides
        in the claims hereinafter appended.\n<BR><BR><CENTER><b>* * * * *</b></CENTER>\n<HR>\n
