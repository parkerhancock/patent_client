        <HR>\n<CENTER><b><i>Description</b></i></CENTER> <HR> <BR><BR>TECHNICAL FIELD\n<BR><BR>
        The present disclosure relates to drilling machines and methods for underground
        drilling.\n<BR><BR>BACKGROUND\n<BR><BR> Horizontal directional drill machines
        configured to drill into the ground at a relatively low angle (e.g., between
        ten to thirty degrees relative to the ground surface) are known.  In addition,
        machines configured to drill vertically relative to\nthe ground surface are
        also known.\n<BR><BR>SUMMARY\n<BR><BR> One aspect of the present disclosure
        relates to machines capable of drilling into the ground at a wide range of
        angles relative to the ground surface.  Other aspects of the present disclosure
        relate to: a control system for ensuring that drill\nrods of a drill string
        are securely threaded together; a control system that can be used to vary
        rotational speed to optimize drilling efficiency; a stabilization assembly
        to stabilize the machine during drilling operations; a drill angle adjustment\nassembly
        that orients a drill rod driving assembly at a variety of angles including
        angles typically used in both traditional horizontal drilling as well as angles
        typically used in geothermal drilling; hold down assemblies for biasing drill
        rods in a\nrod box towards a drill rod exit; a vise assembly that is configured
        to move into and out of alignment with a drill string; and load arms with
        fingers that securely grip drill rods.  These and other aspects of the present
        disclosure can be used alone or\nin combination with each other. <BR><BR>BRIEF
