        view of the hold down assembly of FIG. 31 in a third position.\n<BR><BR>DETAILED
        DESCRIPTION\n<BR><BR> An aspect of the present disclosure relates to machines
        capable of drilling into the ground at a wide range of angles relative to
        the ground surface.  Referring to FIGS. 1-6, an embodiment of a ground drilling
        machine according to the present\ndisclosure is shown in several different
        orientations.  Views of the ground drilling machine 10 in a transport orientation
        are shown in FIGS. 1 and 4.  Views of the ground drilling machine 10 in a
        horizontal drilling orientation are shown in FIGS. 2 and\n5.  Views of the
        ground drilling machine in a geothermal drilling orientation are shown in
        FIGS. 3 and 6.\n<BR><BR> The transport orientation is used herein to refer
        to an orientation that corresponds to an orientation that the drilling machine
        is typically in when the machine is transported and/or driven to or from the
        drill location.  Referring to FIGS. 1\nand 4, in the depicted embodiment,
        a rack and a rod box are generally horizontal in the transport orientation
        with a drill stabilization assembly pivoted upwardly towards the chassis of
        the drilling machine.  It should be appreciated that the machine of\nthe depicted
        embodiment can also be transported and/or driven from one location to another
        location in other orientations as well.\n<BR><BR> The horizontal drilling
        orientation is used herein to refer to an orientation that corresponds to
        an orientation that the drilling machine is typically in when the machine
        is positioned for horizontal directional drilling.  Referring to FIGS. 2\nand
        5, in the depicted embodiment, the rack and the rod box are generally at an
        angle relative to the ground that is greater than zero and less than forty-five
        degrees (more typically between ten to thirty degrees), and the drill stabilization
        assembly\nis pivoted downwards away from the chassis so that ground anchors
        are secured into the ground.  It should be appreciated that many different
        drilling applications can be performed with the drilling machine 10 in the
        horizontal drilling orientation\nincluding typical horizontal drilling applications
        as well as geothermal drilling applications where drill holes at least start
        at less than a forty-five degree angle from the ground surface.\n<BR><BR>
        The geothermal drilling orientation is used herein to refer to an orientation
        that corresponds to an orientation in which the drilling machine is typically
        in when it is configured for a geothermal application.  Referring to FIGS.
        3 and 6, in\nthe depicted embodiment, the rack 100 and the rod box 18 are
        at an angle relative to the ground that is between forty-five to ninety degrees,
        the drill stabilization assembly 20 is pivoted upward towards the chassis
        12, and the stabilization legs 78, 79\nare extended such that they are engaged
        with the ground.  It should be appreciated that many different drilling applications
        can be performed with the drilling machine 10 in the geothermal drilling orientation
        including, for example, well drilling.\n<BR><BR> Referring generally to FIGS.
        1-6, the ground drilling machine 10 is described in greater detail.  In the
        depicted embodiment, the ground drilling machine 10 includes a chassis 12
        supported on a pair of tracks 180 that rotate to move the ground\ndrilling
        machine 10, a drill rod drive assembly 14 supported on the chassis 12 for
        driving a drill string into the ground and retracting the drill string from
        the ground, a rod loading assembly 102 for delivering drill rods to and from
        the drill rod\ndrive assembly 14 to buildup and disassemble a drill string
        200, a vise assembly 112 to facilitate connecting and disconnecting drill
        rods 201 from the drill string 200, a drill angle adjustment assembly 90 for
        raising and lowering the drill rod drive\nassembly 14 to the desired orientation,
        a drill stabilization assembly 20 for stabilizing the ground drilling machine
        10 during drilling operations, and a control system 150 for controlling particular
        drill operations.\n<BR><BR> In the depicted embodiment the drill angle adjustment
        assembly 90 is configured to move the drill rod drive assembly 14 from the
        transport orientation shown in FIGS. 1 and 4 to a desired drilling orientation.
        \ As discussed above, the desired\ndrilling orientation can be an angle corresponding
        to traditional low angle direction drilling commonly referred to as horizontal
        direction drilling (HHD) shown in FIGS. 2 and 5, or the desired drilling orientation
        can be an angle corresponding to higher\nangle drilling typical of a geothermal
        or well drilling application shown in FIGS. 3 and 6.\n<BR><BR> Referring generally
        to FIGS. 1-9, the drill angle adjustment assembly 90 is described in greater
        detail.  In the depicted embodiment the drill angle adjustment assembly 90
        is configured to lift the down hole end 50 of the drill rod drive\nassembly
        14 relative to the ground 2 as well as tilt the drill rod drive assembly 14
        relative to the ground 2.  In the depicted embodiment the lifting motion and
        tilting motion are independent.  For example, the drill angle adjustment assembly
        90 can\ntilt the drill rod drive assembly 14 with or without lifting the drill
        rod drive assembly 14.  In addition, the tilting motion and the lifting motion
        can be simultaneous or in sequence.  The drill angle adjustment assembly 90
        is configured so that the\ndown hole end 50 of the drill rod drive assembly
        14 is positioned near the ground (e.g., less than four feet from the ground
        or more preferably less than three feet from the ground) in the horizontal
        drilling orientation.\n<BR><BR> Referring more particularly to FIGS. 7-9,
        the drill angle adjustment assembly 90 of the depicted embodiment includes
        a rocker link 26 pivotally connected to the chassis 12 at a rocker link chassis
        connection 28.  The rocker link includes a first\nend portion located down
        hole of the rocker link chassis connection 28, and a second end portion located
        up hole of the rocker link chassis connection 28.  The drill angle adjustment
        assembly 90 includes a tilt cylinder 22 with a first end pivotally\nconnected
        to the second end portion of the rocker link 26 at a rocker link tilt cylinder
        connection 34, and a second end pivotally connected to the chassis 12 at a
        tilt cylinder chassis connection 38.  In the depicted embodiment, the first
        portion of the\nrocker link down hole of the rocker link chassis connection
        28 is pivotally connected to a down hole end of the drill rod drive assembly
        14 at a rocker link drill rod drive assembly connection 36.  In the depicted
        embodiment, the drill angle adjustment\nassembly 90 includes a lift cylinder
        24 with a first end pivotally connected to the rocker link 26 at a lift cylinder
        rocker link connection 30 located between the rocker link drill rod drive
        assembly connection 36 and the rocker link chassis connection\n28.  The lift
        cylinder 24 includes a second end connected to the drill rod driving assembly
        14 at a lift cylinder drill rod driving assembly connection 32 located up
        hole of the rocker link drill rod driving assembly connection 36.  It should
        be\nappreciated that many alternative configurations and arrangements are
        also possible.\n<BR><BR> In the depicted embodiment the drill angle adjustment
        assembly 90 is configured such that extending or retracting the rocker tilt
        cylinder 22 raises and lowers a down hole end of the drill rod driving assembly,
        and extending the lift cylinder 24\nis capable of changing the orientation
        of the drill rod driving assembly from a substantially horizontal orientation
        to a substantially vertical orientation.  In the depicted embodiment the rocker
        link drill rod driving assembly connection 36 is located\nat a down hole end
        50 of the drill rod driving assembly 14, the lift cylinder rocker link connection
        30 is located between the rocker link drill rod driving assembly connection
        36 and the rocker link chassis connection 28, and the rocker link chassis\nconnection
        28 is between the lift cylinder rocker link connection 30 and the rocker link
        tilt cylinder connection 34.  In the depicted embodiment the rocker link chassis
        connection 28 is not aligned (i.e., offset from) the lift cylinder rocker
        link\nconnection 30 and the rocker link tilt cylinder connection 34.  In the
        depicted embodiment the distance between the rocker link chassis connection
        and the rocker link drill rod driving assembly connection is between 45 inches
        and 50 inches, and the\ndistance between the rocker link chassis connection
        and the rocker link lift cylinder connection is between 30 inches and 35 inches.
        \ In the depicted embodiment the rocker link drill rod drive assembly connection
        36 (i.e., the point upon which the drill\nrod drive assembly pivots) is located
        back from the down hole end 50 of the drill rod drive assembly a distance
        that is between 25 inches and 30 inches.  It should be appreciated that many
        alternative configurations and arrangements are also possible.\n<BR><BR> One
        aspect of the present disclosure relates to a machine having the ability to
        raise and lower--relative to the chassis and the ground--a pivot point about
        where the rack pivots to move between different positions (i.e., transport,
        horizontal\ndrilling, and geothermal).  In the depicted embodiment the drill
        machine is oriented by pivoting a rack of a drill rod driving assembly about
        a pivot point 36, and raising the pivot point 36.  As discussed above, in
        the depicted embodiment pivoting the\nrack 100 includes actuating a lift cylinder
        24 connected between the rack 100 and a rocker link 26, and raising the pivot
        36 including actuating a tilt cylinder 22 connected between the rocker link
        26 and a chassis 12 of a drilling machine.  As discussed\nabove, the pivoting
        and raising can occur simultaneously or can occur sequentially.\n<BR><BR>
        Referring generally to FIGS. 1-6 and 10-12, the drill stabilization assembly
        20 is described in greater detail.  In the depicted embodiment the drilling
        method can include orienting a drill rod drive assembly 14 to a drilling angle
        relative to\nthe ground surface 2; orienting a stabilization element at a
        desired angle relative to the ground surface; and extending the stabilization
        element towards the ground surface.  In the depicted embodiment orienting
        the stabilization element at a desired\nangle relative to the ground surface
        2 includes first orienting a drill rod drive assembly 14 to a drilling angle
        relative to the ground surface and then orienting the stabilization element
        at between a horizontal (zero) to a vertical (ninety) angle\nrelative to the
        ground surface (e.g., 30 degrees, 80 degrees, etc.).\n<BR><BR> In the depicted
        embodiment the drill stabilization assembly 20 is configured to provide stabilization
        to the ground drilling machine 10 for drilling at a wide range of angles.
        \ The drill stabilization assembly 20 includes a stabilization\nsubassembly
        170.  In the depicted embodiment, the stabilization subassembly 170 includes
        a pair of stabilization legs 78, 79 and a pair of ground anchors 74, 75.  The
        pair of stabilization legs 78, 79 and the pair of ground anchors 74, 75 are
        configured\nto pivot about axis 62 relative to the drill rod drive assembly
        14 upwardly to a retracted position (see FIGS. 1, 3, 4, and 6) and downwardly
        to an extended position (see FIGS. 2 and 5).  In the depicted embodiment,
        the drilling machine is supported on\ntrack 180 with the anchors extending
        when the drilling machine is in a horizontal drilling orientation (see FIG.
        2).  In the depicted embodiment, the drilling machine is supported on legs
        (the tracks 180 are elevated from the ground surface) when the\ndrilling machine
        is in a geothermal drilling orientation (see FIG. 3).  In the depicted embodiment,
        the drilling machine is supported on four legs in the geothermal orientation
        (i.e., two retractable rear legs 410 and two retractable front legs 78, 79).\n<BR><BR>
        Referring more particularly to FIGS. 10-12, the angular orientation relative
        to the rack of the stabilization leg 78 and anchor 74 on a first side and
