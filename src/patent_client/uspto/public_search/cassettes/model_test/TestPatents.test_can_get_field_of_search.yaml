      B of FIG. 2 is about 80% less than the footprint for the conventional system
      in region A of FIG. 1.<br />(22)  With reference to the illustrative embodiments
      of FIG. 3, trailer 10 for housing one or more fracturing modules 20 is shown.
      Trailer 10 can also be a skid, in certain illustrative embodiments. Each fracturing
      module 20 can include an electric motor 21 and a fluid pump 22 coupled thereto.
      During fracturing, fracturing module 20 is operatively associated with turbine
      generator 30 to receive electric power therefrom. In certain illustrative embodiments,
      a plurality of electric motors 21 and pumps 22 can be transported on a single
      trailer 10. In the illustrative embodiments of FIG. 3, four electric motors
      21 and pumps 22 are transported on a single trailer 10. Each electric motor
      21 is paired to a pump 22 as a single fracturing module 20. Each fracturing
      module 20 can be removably mounted to trailer 10 to facilitate ease of replacement
      as necessary. Fracturing modules 20 utilize electric power from turbine generator
      30 to pump the fracturing fluid directly to the wellbore.<br />(23)  Electrical
      Power Generation<br />(24)  The use of a turbine to directly drive a pump has
      been previously explored. In such systems, a transmission is used to regulate
      turbine power to the pump to allow for speed and torque control. In the present
      operation, natural gas is instead used to drive a dedicated power source in
      the production of electricity. In illustrative embodiments, the dedicated power
      source is an on-site turbine generator. The need for a transmission is eliminated,
      and generated electricity can be used to power the fracturing modules, blenders,
      and other on-site operations as necessary.<br />(25)  Grid power may be accessible
      on-site in certain fracturing operations, but the use of a dedicated power source
      is preferred. During startup of a fracturing operation, massive amounts of power
      are required such that the use of grid power would be impractical. Natural gas
      powered generators are more suitable for this application based on the likely
      availability of natural gas on-site and the capacity of natural gas generators
      for producing large amounts of power. Notably, the potential for very large
      instantaneous adjustments in power drawn from the grid during a fracturing operation
      could jeopardize the stability and reliability of the grid power system. Accordingly,
      a site-generated and dedicated source of electricity provides a more feasible
      solution in powering an electric fracturing system. In addition, a dedicated
      on-site operation can be used to provide power to operate other local equipment,
      including coiled tubing systems, service rigs, etc. . . .<br />(26)  In an illustrative
      embodiment, a single natural gas powered turbine generator 30, as housed in
      a restricted area C of FIG. 2, can generate sufficient power (for example 31
      MW at 13,800 volts AC power) to supply several electric motors 21 and pumps
      22, avoiding the current need to deliver and operate each fluid pump from a
      separate diesel-powered truck. A turbine suitable for this purpose is a TM2500+
      turbine generator sold by General Electric. Other generation packages could
      be supplied by Pratt &amp; Whitney or Kawasaki for example. Multiple options
      are available for turbine power generation, depending on the amount of electricity
      required. In an illustrative embodiment, liquid fuels such as condensate can
      also be provided to drive turbine generator 30 instead of, or in addition to,
      natural gas. Condensate is less expensive than diesel fuels, thus reducing operational
      costs.<br />(27)  Fracturing Module<br />(28)  With reference to FIGS. 4A and
      4B, an illustrative embodiment of fracturing module 20 is provided. Fracturing
      module 20 can include an electric motor 21 coupled to one or more electric pumps
      22, in certain illustrative embodiments. A suitable pump is a quintiplex or
      triplex plunger style pump, for example, the SWGS-2500 Well Service Pump sold
