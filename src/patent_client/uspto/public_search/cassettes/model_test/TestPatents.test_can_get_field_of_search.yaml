      20060101"],"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"The
      present invention provides a method and system for providing on-site electrical
      power to a fracturing operation, and an electrically powered fracturing system.
      Natural gas can be used to drive a turbine generator in the production of electrical
      power. A scalable, electrically powered fracturing fleet is provided to pump
      fluids for the fracturing operation, obviating the need for a constant supply
      of diesel fuel to the site and reducing the site footprint and infrastructure
      required for the fracturing operation, when compared with conventional systems.
      The treatment fluid can comprise a water-based fracturing fluid or a waterless
      liquefied petroleum gas (LPG) fracturing fluid.","descriptionHtml":"(1) BRIEF
      DESCRIPTION OF THE DRAWINGS<br />(2)  A better understanding of the presently
      disclosed subject matter can be obtained when the following detailed description
      is considered in conjunction with the following drawings, wherein:<br />(3)  FIG.
      1 is a schematic plan view of a traditional fracturing site;<br />(4)  FIG.
      2 is a schematic plan view of a fracturing site in accordance with certain illustrative
      embodiments described herein;<br />(5)  FIG. 3 is a schematic perspective view
      of a fracturing trailer in accordance with certain illustrative embodiments
      described herein;<br />(6)  FIG. 4A is a schematic perspective view of a fracturing
      module in accordance with certain illustrative embodiments described herein;<br
      />(7)  FIG. 4B is a schematic perspective view of a fracturing module with maintenance
      personnel in accordance with certain illustrative embodiments described herein;<br
      />(8)  FIG. 5A is a schematic side view of a blender module in accordance with
      certain illustrative embodiments described herein;<br />(9)  FIG. 5B is an end
      view of the blender module shown in FIG. 4A;<br />(10)  FIG. 5C is a schematic
      top view of a blender module in accordance with certain illustrative embodiments
      described herein;<br />(11)  FIG. 5D is a schematic side view of the blender
      module shown in FIG. 5C;<br />(12)  FIG. 5E is a schematic perspective view
      of the blender module shown in FIG. 5C;<br />(13)  FIG. 6 is a schematic top
      view of an inlet manifold for a blender module in accordance with certain illustrative
      embodiments described herein; and<br />(14)  FIG. 7 is a schematic top view
      of an outlet manifold for a blender module in accordance with certain illustrative
      embodiments described herein.<br />(15) DETAILED DESCRIPTION<br />(16)  The
      presently disclosed subject matter generally relates to an electrically powered
      fracturing system and a system and method for providing on-site electrical power
      and delivering fracturing fluid to a wellbore at a fracturing operation.<br
      />(17)  In a conventional fracturing operation, a &quot;slurry&quot; of fluids
      and additives is injected into a hydrocarbon bearing rock formation at a wellbore
      to propagate fracturing. Low pressure fluids are mixed with chemicals, sand,
      and, if necessary, acid, and then transferred at medium pressure and high rate
      to vertical and/or deviated portions of the wellbore via multiple high pressure,
      plunger style pumps driven by diesel fueled prime movers. The majority of the
      fluids injected will be flowed back through the wellbore and recovered, while
      the sand will remain in the newly created fracture, thus &quot;propping&quot;
      it open and providing a permeable membrane for hydrocarbon fluids and gases
      to flow through so they may be recovered.<br />(18)  According to the illustrative
      embodiments described herein, natural gas (either supplied to the site or produced
      on-site) can be used to drive a dedicated source of electrical power, such as
      a turbine generator, for hydrocarbon-producing wellbore completions. A scalable,
      electrically powered fracturing fleet is provided to deliver pressurized treatment
      fluid, such as fracturing fluid, to a wellbore in a fracturing operation, obviating
      the need for a constant supply of diesel fuel to the site and reducing the site
      footprint and infrastructure required for the fracturing operation, when compared
      with conventional operations. The treatment fluid provided for pressurized delivery
      to the wellbore can be continuous with the wellbore and with one or more components
      of the fracturing fleet, in certain illustrative embodiments. In these embodiments,
      continuous generally means that downhole hydrodynamics are dependent upon constant
      flow (rate and pressure) of the delivered fluids, and that there should not
      be any interruption in fluid flow during delivery to the wellbore if the fracture
      is to propagate as desired. However, it should not be interpreted to mean that
      operations of the fracturing fleet cannot generally be stopped and started,
      as would be understood by one of ordinary skill in the art. In certain illustrative
      embodiments, the treatment fluid can comprise a water-based fracturing fluid.
      In other illustrative embodiments, the treatment fluid can comprise a waterless
      liquefied petroleum gas (LPG) fracturing fluid, the use of which conserves water
      and can reduce formation damage caused by introducing water to the wellbore.
      In certain illustrative embodiments, the liquefied petroleum gas can comprise
      one or more gases from the group consisting of propane, butane, propylene and
      butylene. In other illustrative embodiments, the treatment fluid can suitably
      comprise, consist of, or consist essentially of: linear gelled water including
      but not limited to guar, hydroxypropyl guar (&quot;HPG&quot;) and/or carboxymethylhydroxypropyl
      guar (&quot;CMHPG&quot;), gelled water including but not limited to guar/borate,
      HPG/borate, guar/zirconium, HPG/zirconium and/or CMHPG/zirconium, gelled oil,
      slick water, slick oil, poly emulsion, foam/emulsion including but not limited
      to N.sub.2 foam, viscoelastic, and/or CO.sub.2 emulsion, liquid CO.sub.2, N.sub.2,
      binary fluid (CO.sub.2/N.sub.2) and/or acid.<br />(19)  With reference to FIG.
      1, a site plan for a traditional fracturing operation on an onshore site is
