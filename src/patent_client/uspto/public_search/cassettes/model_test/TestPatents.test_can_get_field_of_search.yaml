      fluid pump and a change of flow rate for the electrically powered blender module
      using a single command, wherein the dedicated source of electricity provides
      electric power to the electrically powered fracturing module and the electrically
      powered blender module.","briefHtml":"(1) BACKGROUND<br />(2)  1. Field of Invention<br
      />(3)  This invention relates generally to hydraulic stimulation of underground
      hydrocarbon-bearing formations, and more particularly, to the generation and
      use of electrical power to deliver fracturing fluid to a wellbore.<br />(4)  2.
      Description of the Related Art<br />(5)  Over the life cycle of a typical hydrocarbon-producing
      wellbore, various fluids (along with additives, proppants, gels, cement, etc.
      . . . ) can be delivered to the wellbore under pressure and injected into the
      wellbore. Surface pumping systems must be able to accommodate these various
      fluids. Such pumping systems are typically mobilized on skids or tractor-trailers
      and powered using diesel motors.<br />(6)  Technological advances have greatly
      improved the ability to identify and recover unconventional oil and gas resources.
      Notably, horizontal drilling and multi-stage fracturing have led to the emergence
      of new opportunities for natural gas production from shale formations. For example,
      more than twenty fractured intervals have been reported in a single horizontal
      wellbore in a tight natural gas formation. However, significant fracturing operations
      are required to recover these resources.<br />(7)  Currently contemplated natural
      gas recovery opportunities require considerable operational infrastructure,
      including large investments in fracturing equipment and related personnel. Notably,
      standard fluid pumps require large volumes of diesel fuel and extensive equipment
      maintenance programs. Typically, each fluid pump is housed on a dedicated truck
      and trailer configuration. With average fracturing operations requiring as many
      as fifty fluid pumps, the on-site area, or &quot;footprint&quot;, required to
      accommodate these fracturing operations is massive. As a result, the operational
      infrastructure required to support these fracturing operations is extensive.
      Greater operational efficiencies in the recovery of natural gas would be desirable.<br
      />(8)  When planning large fracturing operations, one major logistical concern
      is the availability of diesel fuel. The excessive volumes of diesel fuel required
      necessitates constant transportation of diesel tankers to the site, and results
      in significant carbon dioxide emissions. Others have attempted to decrease fuel
      consumption and emissions by running large pump engines on &quot;Bi-Fuel&quot;,
      blending natural gas and diesel fuel together, but with limited success. Further,
      attempts to decrease the number of personnel on-site by implementing remote
      monitoring and operational control have not been successful, as personnel are
      still required on-site to transport the equipment and fuel to and from the location.<br
      />(9) SUMMARY<br />(10)  Various illustrative embodiments of a system and method
      for hydraulic stimulation of underground hydrocarbon-bearing formations are
      provided herein. In accordance with an aspect of the disclosed subject matter,
      a method of delivering fracturing fluid to a wellbore is provided. The method
      can comprise the steps of: providing a dedicated source of electric power at
      a site containing a wellbore to be fractured; providing one or more electric
      fracturing modules at the site, each electric fracturing module comprising an
      electric motor and a coupled fluid pump, each electric motor operatively associated
      with the dedicated source of electric power; providing a wellbore treatment
      fluid for pressurized delivery to a wellbore, wherein the wellbore treatment
      fluid can be continuous with the fluid pump and with the wellbore; and operating
      the fracturing unit using electric power from the dedicated source to pump the
      treatment fluid to the wellbore.<br />(11)  In certain illustrative embodiments,
      the dedicated source of electrical power is a turbine generator. A source of
      natural gas can be provided, whereby the natural gas drives the turbine generator
      in the production of electrical power. For example, natural gas can be provided
      by pipeline, or natural gas produced on-site. Liquid fuels such as condensate
      can also be provided to drive the turbine generator.<br />(12)  In certain illustrative
      embodiments, the electric motor can be an AC permanent magnet motor and/or a
      variable speed motor. The electric motor can be capable of operation in the
      range of up to 1500 rpms and up to 20,000 ft/lbs of torque. The pump can be
      a triplex or quintiplex plunger style fluid pump.<br />(13)  In certain illustrative
      embodiments, the method can further comprise the steps of: providing an electric
      blender module continuous and/or operatively associated with the fluid pump,
      the blender module comprising: a fluid source, a fluid additive source, and
      a centrifugal blender tub, and supplying electric power from the dedicated source
      to the blender module to effect blending of the fluid with fluid additives to
      generate the treatment fluid.<br />(14)  In accordance with another aspect of
      the disclosed subject matter, a system for use in delivering pressurized fluid
      to a wellbore is provided. The system can comprise: a well site comprising a
      wellbore and a dedicated source of electricity; an electrically powered fracturing
      module operatively associated with the dedicated source of electricity, the
      electrically powered fracturing module comprising an electric motor and a fluid
      pump coupled to the electric motor; a source of treatment fluid, wherein the
      treatment fluid can be continuous with the fluid pump and with the wellbore;
      and a control system for regulating the fracturing module in delivery of treatment
      fluid from the treatment fluid source to the wellbore.<br />(15)  In certain
      illustrative embodiments, the source of treatment fluid can comprise an electrically
      powered blender module operatively associated with the dedicated source of electricity.
      The system can further comprise a fracturing trailer at the well site for housing
      one or more fracturing modules. Each fracturing module can be adapted for removable
      mounting on the trailer. The system can further comprise a replacement pumping
      module comprising a pump and an electric motor, the replacement pumping module
      adapted for removable mounting on the trailer. In certain illustrative embodiments,
      the replacement pumping module can be a nitrogen pumping module, or a carbon
      dioxide pumping module. The replacement pumping module can be, for example,
      a high torque, low rate motor or a low torque, high rate motor.<br />(16)  In
      accordance with another aspect of the disclosed subject matter, a fracturing
      module for use in delivering pressurized fluid to a wellbore is provided. The
      fracturing module can comprise: an AC permanent magnet motor capable of operation
      in the range of up to 1500 rpms and up to 20,000 ft/lbs of torque; and a plunger-style
      fluid pump coupled to the motor.<br />(17)  In accordance with another aspect
      of the disclosed subject matter, a method of blending a fracturing fluid for
      delivery to a wellbore to be fractured is provided. A dedicated source of electric
      power can be provided at a site containing a wellbore to be fractured. At least
      one electric blender module can be provided at the site. The electric blender
      module can include a fluid source, a fluid additive source, and a blender tub.
      Electric power can be supplied from the dedicated source to the electric blender
      module to effect blending of a fluid from the fluid source with a fluid additive
      from the fluid additive source to generate the fracturing fluid. The dedicated
      source of electrical power can be a turbine generator. A source of natural gas
      can be provided, wherein the natural gas is used to drive the turbine generator
      in the production of electrical power. The fluid from the fluid source can be
      blended with the fluid additive from the fluid additive source in the blender
      tub. The electric blender module can also include at least one electric motor
      that is operatively associated with the dedicated source of electric power and
      that effects blending of the fluid from the fluid source with the fluid additive
      from the fluid additive source.<br />(18)  In certain illustrative embodiments,
      the electric blender module can include a first electric motor and a second
      electric motor, each of which is operatively associated with the dedicated source
      of electric power. The first electric motor can effect delivery of the fluid
      from the fluid source to the blending tub. The second electric motor can effect
      blending of the fluid from the fluid source with the fluid additive from the
      fluid additive source in the blending tub. In certain illustrative embodiments,
      an optional third electric motor may also be present, that can also be operatively
      associated with the dedicated source of electric power. The third electric motor
      can effect delivery of the fluid additive from the fluid additive source to
      the blending tub.<br />(19)  In certain illustrative embodiments, the electric
      blender module can include a first blender unit and a second blender unit, each
      disposed adjacent to the other on the blender module and each capable of independent
      operation, or collectively capable of cooperative operation, as desired. The
      first blender unit and the second blender unit can each include a fluid source,
      a fluid additive source, and a blender tub. The first blender unit and the second
      blender unit can each have at least one electric motor that is operatively associated
      with the dedicated source of electric power and that effects blending of the
      fluid from the fluid source with the fluid additive from the fluid additive
      source. Alternatively, the first blender unit and the second blender unit can
      each have a first electric motor and a second electric motor, both operatively
      associated with the dedicated source of electric power, wherein the first electric
      motor effects delivery of the fluid from the fluid source to the blending tub
      and the second electric motor effects blending of the fluid from the fluid source
      with the fluid additive from the fluid additive source in the blending tub.
      In certain illustrative embodiments, the first blender unit and the second blender
      unit can each also have a third electric motor operatively associated with the
      dedicated source of electric power, wherein the third electric motor effects
      delivery of the fluid additive from the fluid additive source to the blending
