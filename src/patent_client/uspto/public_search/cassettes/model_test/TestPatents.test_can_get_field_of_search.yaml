      />(92)  Operating instructions or commands may be implemented or embodied in
      tangible forms of stored computer software (also known as &quot;computer program&quot;
      or &quot;code&quot;). Programs, or code, may be stored in a digital memory and
      may be read by the processing device. &quot;Computer-readable storage medium&quot;
      (or alternatively, &quot;machine-readable storage medium&quot;) may include
      all of the foregoing types of memory, as well as new technologies of the future,
      as long as the memory may be capable of storing digital information in the nature
      of a computer program or other data, at least temporarily, and as long at the
      stored information may be &quot;read&quot; by an appropriate processing device.
      The term &quot;computer-readable&quot; may not be limited to the historical
      usage of &quot;computer&quot; to imply a complete mainframe, mini-computer,
      desktop or even laptop computer. Rather, &quot;computer-readable&quot; may comprise
      storage medium that may be readable by a processor, a processing device, or
      any computing system. Such media may be any available media that may be locally
      and/or remotely accessible by a computer or a processor, and may include volatile
      and non-volatile media, and removable and non-removable media, or any combination
      thereof.<br />(93)  A program stored in a computer-readable storage medium may
      comprise a computer program product. For example, a storage medium may be used
      as a convenient means to store or transport a computer program. For the sake
      of convenience, the operations may be described as various interconnected or
      coupled functional blocks or diagrams. However, there may be cases where these
      functional blocks or diagrams may be equivalently aggregated into a single logic
      device, program or operation with unclear boundaries.<br />(94)  Having described
      and illustrated the principles of various examples, it should be apparent that
      the examples may be modified in arrangement and detail without departing from
      such principles. We claim all modifications and variation coming within the
      spirit and scope of the following claims.","claimsHtml":"1. A method, comprising:
