      session.<br /> 21. The method of claim 16, further comprising: identifying duplicate
      network events or user interface events while generating the model; and disabling
      one of the duplicate network events from being captured during the network session.","briefHtml":"(1)
      BACKGROUND<br />(2)  Data-driven e-business environments have to deal with overwhelmingly
      large amounts of data. These large amounts of data can make it difficult to
      monitor the general health of an e-business system and answer everyday business
      questions such as whether a portal is functioning normally or why business today
      is different from business yesterday or why it is different from business the
      same day last week.<br />(3)  Data sources may be spread across a company. For
      example, computer usage information may be used by an Information Technology
      (IT) division of the company and sales information may be used by sales and
      marketing divisions of the company. Some data sources may give identical results,
      whereas other data sources may become outdated and have no impact on the business.
      All of these diverse types of information may create a garbage effect that obscures
      important business events in the enterprise system.<br />(4)  A selective individual
      (univariate) statistical approach may heuristically pick important sources of
      information for monitoring in the enterprise system but may not identify other
