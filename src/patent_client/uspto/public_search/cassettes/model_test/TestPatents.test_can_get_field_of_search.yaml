      In other embodiments, more or fewer fracturing modules 20 may be located on
      trailer 10 as desired or required for operational purposes.<br />(32)  In certain
      illustrative embodiments, fracturing module 20 can include an electric motor
      21 that is an AC permanent magnet motor capable of operation in the range of
      up to 1500 rpms and up to 20,000 ft/lbs of torque. Fracturing module 20 can
