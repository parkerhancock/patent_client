      two-module system is created for automated web activity monitoring. A model
      is generated and model outliers are identified by the first module of the system.
      Reports are generated that identify the events based on their significance to
      the outliers. The model may be automatically and periodically regenerated for
      different historical time periods of the web sessions. New groups of events
      may be periodically extracted from new web sessions and applied to the previously
      generated model by the second module of the system. Model outliers may be identified
      from the new groups of events. The new events may be analyzed and reported to
      a web session operator based on their contribution to any identified outliers.
      Even if no outliers are detected, the new events having a most significant impact
      on web session operating conditions may be identified and reported in real-time.","descriptionHtml":"(1)
      BRIEF DESCRIPTION OF THE DRAWINGS<br />(2)  FIG. 1 depicts an example of a web
      session analysis system.<br />(3)  FIG. 2 depicts an example process for modeling
      normal web customer activity and identifying outliers.<br />(4)  FIG. 3 depicts
      an example of operations for processing web session events.<br />(5)  FIGS.
      4A and 4B depict examples of tables showing occurrences of web session events.<br
      />(6)  FIG. 5 depicts an example of a process for creating the principal components
      model for web session data.<br />(7)  FIGS. 6A and 6B depict examples of graphs
      showing principle components for a web session model.<br />(8)  FIGS. 7A and
      7B depict examples of two different distances to model generated from the web
      session events.<br />(9)  FIGS. 8A-8E depict examples of charts identifying
      outliers and event contributions one of the outliers.<br />(10)  FIG. 9 depicts
      an example of a process for identifying most significant contributing events.<br
      />(11)  FIG. 10 depicts an example of a process for identifying the most significant
      events for a real-time monitoring period.<br />(12)  FIG. 11 depicts an example
      of a process for identifying significant user interface events.<br />(13) DETAILED
      DESCRIPTION<br />(14)  FIG. 1 depicts an example of an analysis system 130 that
      automatically generates models for normal network session activity and uses
      the models to identify outliers and detect significant web session events. The
      analysis system 130 accesses stored web session events data 118 from a database
      referred to as a session archive 132. Web session events data 118 may contain
      important information about user experiences during the web sessions 100. However,
      as explained above, revealing this information may not be straightforward. For
      example, a drop in online sales may be associated with a group of web session
      events happening coherently at certain periods. In this case it is practically
      impossible to detect and explain this anomaly by cherry-picking and monitoring
      individual events data. Moreover, other web session events 118 incorrectly selected
      from session archive 132 may produce other error messages preventing an operator
      from correlating the significance of particular user interface events data with
      the drop in sales.<br />(15)  Analysis system 130 deals with these problems
      by analyzing the whole set of available web session events and by automatically
      selecting only those events that are informationally important for the model.
      This way, analysis system 130 actually turns the problems associated with too
      many web session events into an asset by using the large number of different
      web session events to generate a more holistic model of the e-commerce system
      while at the same time isolating the most likely causes of abnormal e-commerce
      system behavior.<br />(16)  Analysis system 130 generates a network session
      model 136 that models normal operating web sessions. Model 136 may identify
      outliers in the model space that indicate unusual web session operations and
      identify the list of web session events 142 that have the highest contributions
      to the outliers.<br />(17)  The web session modeling can also minimize the number
      of false alarms. For example, certain events may appear to be outliers when
      analyzed individually. However, the multivariate web session model can determine
      that such web session conditions are associated with normal web site operations
      or can determine that certain web session events have little significance to
      an abnormal web session condition. Analysis system 130 can also identify duplicate
      web session events that may operate in a same manner in the web session model
      but may be given different event names. For example, events producing the same
      results can be inadvertently created by different departments of the company.
      One of the duplicated events can then be removed from further capture operations.<br
      />(18)  Web Session Events<br />(19)  Web sessions 100 may be conducted between
      a web application 104 operating on a web server 102 and different user devices
      110. Web application 104 may be configured for any type of online session such
      as online purchases or online financial services. Of course, these are just
      examples, and any type of electronic web based transaction or online activity
      may be performed using web application 104.<br />(20)  User device 110 may comprise
      a Personal Computer (PC), laptop computer, wireless Personal Digital Assistant
      (PDA), cellular telephone, or any other wired or wireless device that accesses
      and exchanges information with web application 104. It should be understood
      that multiple user devices 110 may conduct different web sessions 100 with web
      application 104. However, for explanation purposes, only one user device 110
      is shown in FIG. 1.<br />(21)  User device 110 may communicate with web application
      104 over a network connection 108. Network connection 108 may comprise any combination
      of connections over an Internet network, a wireless network, a telephone network,
      Public Services Telephone Network (PSTN), a cellular network, a Wi-Fi network,
      a cable network, a Wide Area Network (WAN), a Local Area Network (LAN), or the
      like, or any combination thereof.<br />(22)  In one example, user device 110
      may send a Hyper Text Transfer Protocol (HTTP) request to web application 104
      over network connection 108. Web application 104 may send back one or more of
      webpages 106 in response to the HTTP request and user device 110 may display
      the webpages 106 via a web browser 112 on a screen of user device 110. A user
      may generate user interface (UI) events during the web session 100. For example,
      the user may select links on displayed webpages 106 or enter keystrokes that
      insert data into fields within the displayed webpages 106. Web application 104
      may send additional webpages 106 and/or responses to user device 110 in response
      to the user interface events.<br />(23)  Different web session monitors 116
      and/or 120 may capture web session events 118 during web sessions 100. Web session
      events 118 may comprise the user interface events generated on user device 110
      and any network data transferred over network connection 108 between user device
      100 and web application 104. For example, the web session events 118 may comprise
      the HTTP requests and other data requests sent from user device 110 to web application
      104 and the webpages and other responses sent back to user device 110 from web
      application 104.<br />(24)  Some of the web session events 118 may never be
      transferred over network connection 108. For example, some of the user interface
      events, such as mouse clicks, keystrokes, alpha-numeric data entered into webpage
      fields, selection of webpage icons, or the like, or any combination thereof,
      may change a current state of webpage 106 without sending any data over network
      connection 108. In another example, a batch data transfer of only completed
      information from webpage 106 may be transferred to web application 104 over
      network connection 108.<br />(25)  Some of the web session events 118 may comprise
      data sent from web application 104 in response user interface events. For example,
      web session events 118 may include airline scheduling data used for populating
      a drop down menu in a previously downloaded webpage 106. The airline scheduling
      data may have been sent by web application 104 in response to a user entering
      a city destination into an airline destination field of displayed webpage 106.<br
      />(26)  Other web session events 118 may comprise webpage logic/code sent by
      web application 104 along with the webpages 106 to user device 110 that further
      determine the different states or operations in the webpage. The webpage logic
      may autonomously change the state of webpages 106 or the state of web session
      100 on user device 110 without ever sending a request or information back over
      network connection 108 to web application 104.<br />(27)  In another example,
      some web session events 118 may comprise Document Object Model (DOM) changes
      within webpages 106. For example, changes in the DOM of displayed webpage 106
      may be captured by UI event monitor 116 as some of web session events 118. In
      yet another example, web session events 118 may comprise operating parameters
      and any other logged data in user device 110 and/or server 102. For example,
      web session events 118 may comprise network bandwidth indicators, processor
      bandwidth indicators, network condition indicators, computer operating conditions,
      or the like, or any combination thereof.<br />(28)  In one example, network
      session monitor 120 may capture the network data, such as the webpages 106,
      requests, responses, and/or logic exchanged between user device 110 and web
      application 104 over network connection 108. User Interface (UI) monitor 116
      may capture the user interface events generated locally at user device 110.
      In another example, UI monitor 116 also may capture some or all of the network
      data exchanged between user device 110 and web application 104 over network
      connection 108.<br />(29)  In yet another example, UI event monitor 116 and/or
      network session monitor 120 may not capture some or all the actual web session
      events 118 but may only detect occurrences of some web session events 118. In
      this example, monitors 116 and 120 may send unique identifiers identifying occurrences
      of web session events 118 and may send timestamps indicating when the web session
      events were detected.<br />(30)  Examples of systems for capturing and/or identifying
      web session events are described in U.S. Pat. No. 6,286,030 issued Sep. 4, 2001,
      entitled: Systems and Methods for Recording and Visually Recreating Sessions
      in a Client-Server Environment, now reissued as U.S. Pat. No. RE41903; U.S.
      Pat. No. 8,127,000 issued Feb. 28, 2012, entitled: Method and Apparatus for
      Monitoring and Synchronizing User Interface Events with Network Data; and U.S.
      patent application Ser. No. 13/419,179 filed Mar. 13, 2012, entitled: Method
      and Apparatus for Intelligent Capture of Document Object Model Events which
      are all herein incorporated by reference in their entirety.<br />(31)  Web Session
      Modeling and Monitoring<br />(32)  Web session modeling and monitoring consists
      of two separate modules: modeling and monitoring. The modeling module works
      with historical data and creates the model of normal activity. The monitoring
      module uses the model saved by the modeling module and works with the current
      web session data, such as web session events captured during the last hour.<br
      />(33)  During a model generation phase, analysis system 130 may operate a model
      generator 134 for generating network session model 136 from web session events
      133 associated with a historical model generation time period for web sessions
      100. For example, such historical period may comprise the last one to three
      months data on web sessions 100. Network session model 136 may model a normal
      operating condition for web sessions 100 and the computer system operating web
      sessions 100.<br />(34)  Analysis system 130 may generate reports 140 listing
      the outliers of the normal operating conditions and identifying web session
