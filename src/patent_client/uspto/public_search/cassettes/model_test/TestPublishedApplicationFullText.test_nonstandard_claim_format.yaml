        SPONSORED RESEARCH STATEMENT<br />[0002] Not applicable.<br />FIELD OF THE
        DISCLOSURE<br />[0003] The invention relates to drilling oil and gas wells,
        and in particular to methods of well ranging using distributed acoustic sensors.<br
        />BACKGROUND OF THE DISCLOSURE<br />[0004] In the oil and gas industry, \u201Cwell
        ranging\u201D or \u201Cwellbore surveying\u201D or \u201Cborehole surveying\u201D
        is the art of determining exactly where an underground well is so that the
        next well can either be intersected or avoided, as needed.<br />[0005] Only
        under ideal conditions will the path of a drilled hole follow the original
        dip (or inclination) and azimuth (or direction) established at the top of
        the hole. It is more typical that the borehole will be deflected from the
        intended direction as a result of layering in the rock, the variation in the
        hardness of the layers, and the angle of the drill bit relative to these layers.<br
        />[0006] Because one of the purposes of a borehole is to obtain information
        in the third dimension\u2014i.e. at depth\u2014the location is just as important
        as the information itself. Most often the information consists of the geology
        of the drill core or assays of the core at selected depths. If the hole has
        deviated significantly, then that information cannot be properly assigned
        to a location in 3-dimensional space beneath the earth's surface. Conclusions
        about geological structure or models of the size, shape, tonnage and average
        grade of ore-bodies based on the \u2018mis-placed\u2019 information will be
        incorrect.<br />[0007] Furthermore, in crowded fields it may be necessary
        to avoid drilling in already tapped payzones and/or to avoid existing wells.
        Alternatively, it may be desired to intersect a given well at a particular
        depth and angle. Indeed with unconventional oil development, unusual well
        configurations are often needed to realize the value of a play and may be
        the norm rather than the exception.<br />[0008] Thus, determining the distance
        and direction between wellbores is critical in many applications. In addition
        to being used for relief-well applications, parallel twinning for developments
        such as steam-assisted gravity drainage (SAGD) and coalbed methane (CBM) horizontal-to-vertical
        intersections use ranging technology. As more fields mature, ranging technology
        can be used in other applications such as plug and abandonment wells, frac
        recovery, and for in-fill applications where anti-collision and relative wellbore
        positioning between multiple wells is of concern.<br />[0009] In the early
        years drilling was more of an art than a science. The general principals of
        geology and exploration were understood and followed, but the effects of formation
        changes and dip on bit deflection and hence borehole trajectory were not clearly
        understood and largely ignored. This perpetuated state of ignorance lead to
        many unresolved lease disputes, where wells drilled and brought on stream,
        close to an adjacent lease, would often result in diminished production rates
        on the adjacent lease wells. However, wells already in production were cased
        and the magnetic compass based survey instruments available could not provide
        post-completion trajectory data. Throughout this time, many inclination-only
        devices were developed, later versions of which were accurate to 1 or 2 degrees
        throughout their operating range.<br />[0010] In 1929 gyroscopes were designed
        that would provide the inclination of the borehole and the direction of that
        inclination within casing. The first gyros used by the industry had no means
        of inner gimbal/spin axis control, but the surveyor could determine its approximate
        position from the film record at each survey station. These gyros were originally
        intended for use up to 20-30 degrees inclination. However, as borehole inclinations
        increased, hardware improvements were made and operational techniques were
        developed that enabled these tools to be used successfully beyond 60 degrees
        inclination.<br />[0011] Since then, numerous borehole surveying devices have
        been developed, none of which are perfect. Reasonably accurate results are
        possible by properly using the right tool in the right hole, but all devices
        have their limitations. Surveying a borehole is usually accomplished by moving
        a probe along the hole and sensing the movement of the probe relative to one
        or more frames of reference, which may include the earth's gravitational field,
        magnetic field or other inertial reference, and/or by sensing the distortion
        or bending of the housing of the probe itself.<br />[0012] Different methods
        have their own advantages and limitations. Some have the ability to operate
        inside steel casing, and others cannot. Some methods are time consuming and
        others are fast. Some are relatively simple to use and others are complex
        to operate. Other considerations are accuracy, cost, distance between measurements,
        ruggedness and reliability.<br />[0013] Thus, there remains a continuing need
        in the art for ever-improved borehole surveying methods, systems and devices
        to increase the accuracy of borehole surveying. The ideal method would be
        fast, easy to use, and cost effective, but without sacrificing accuracy, ruggedness
        and reliability.<br />SUMMARY OF THE DISCLOSURE<br />[0014] Driven by the
        needs for ever-faster broadband transmission, optical fiber technology has
        improved dramatically and now approaches theoretical limits in terms of attenuation
        and precision manufacturing. Taking advantage of such refinements, non-transmission
        applications have now come to the forefront and optical fibers are increasingly
        deployed as sensing elements in numerous industries and applications.<br />[0015]
        In one embodiment, Distributed Acoustic Sensing (DAS) provides near real-time
        measurement utilizing optical fiber by taking advantage of its low attenuation
        and long reach in addition to its dielectric nature and immunity to radio
        frequency and electromagnetic interference. DAS converts the optical fiber
        into a lengthy sensor element (up to 50 km) and detects events with very high
        resolution over the entire distance. With a spatial resolution of 1 meter,
        for example, there will be 10,000 synchronized sensors along a 10,000 meter
        fiber.<br />[0016] Acoustic sensing works by coupling coherent laser energy
        pulses into optical fiber and analyzing naturally occurring Rayleigh backscatter.
        See e.g. <figref idref=\\\"DRAWINGS\\\">FIG. 1</figref>. Light pulses, as
        they travel from the input to distal end, interact at a molecular level with
        the materials that comprise the core of the fiber. Such interactions cause
        a small amount of light to backscatter and return to the input end where they
        are detected and analyzed. Acoustic waves, when interacting with the materials
        that comprise the optical fiber, create small changes in the refractive index.
        These changes affect the backscatter characteristics, becoming detectable
        events. Using time-domain techniques, event location is precisely determined,
        providing fully distributed sensing with resolution of 1 meter or less.<br
        />[0017] Due to the ability of the optic fiber to operate in harsh environments,
        the technology can also be used in oil well monitoring applications, allowing
        real-time information on the state of the well to be determined. The industry
        first used downhole fiber optic sensing in the 1990's for single-point pressure
        and temperature sensors. Distributed temperature sensing followed. The oil
        and gas industry provides numerous applications where DAS can be implemented,
        promising the lowest cost per sensor point. Examples include pipeline monitoring
        for distributed flow, distributed seismic detection, and leak detection. In
        addition to pipeline monitoring, harsh environment optical fibers are commonly
        used for in-well applications to detect fracturing processes, leaks, flow
        and seismic activity, all in distributed fashion, allowing for thousands of
        discrete sensing points along a single optical fiber.<br />[0018] However,
        to date, DAS sensors have not been use in borehole surveying.<br />[0019]
        In one embodiment the method described herein uses a DAS fiber optic cable
        in a Reference Well to determine relative distance from an Active Well that
        is being actively drilled or otherwise manipulated. The DAS fiber may be deployed
        in the Reference Well in a variety of manners\u2014fixed to the casing, fixed
        to the tubing, deployed as a wireline or in coiled tubing.<br />[0020] Drilling
        noise and any other acoustic emissions generated in the Active Well (e.g.
        perforations, hydraulic fracturing, drilling jars, etc.) are recorded using
        the DAS fiber in the Reference Well. For a given acoustic source emission
        location in the Active Well, a unique signal pattern will be generated and
        recorded by the DAS system in the Reference Well. A variety of pattern recognition,
        signal processing, and event location techniques may then be used to determine
        the range between the Active and Reference Well to high precision and this
        information used to guide the path of the Active Well to achieve the desired
        well configuration.<br />[0021] As used herein, \u201CDAS\u201D or \u201CDistributed
        Acoustic Sensing\u201D refers to Rayleigh scatter based distributed fiber
        optic sensing, wherein a coherent laser pulse is sent along an optic fiber,
        and scattering sites within the fiber cause the fiber to act as a distributed
        interferometer with a gauge length approximately equal to the pulse length.
        The intensity of the reflected light is measured as a function of time after
        transmission of the laser pulse. When the pulse has had time to travel the
        full length of the fiber and back, the next laser pulse can be sent along
        the fiber. Changes in the reflected intensity of successive pulses from the
        same region of fiber are caused by changes in the optical path length of that
        section of fiber. This type of system is very sensitive to both strain and
        temperature variations of the fiber and measurements can be made simultaneously
        at all sections of the fiber.<br />[0022] Before the next laser pulse can
        be transmitted the previous one must have had time to travel to the far end
        of the fiber and for the reflections from there to return, otherwise reflections
        would be returning from different sections of the fiber at the same time and
        the system would not operate properly. For a fiber 50 km long the maximum
        pulse rate is just over 2 kHz. Therefore strains can be measured which vary
        at frequencies up to the Nyquist frequency of 1 kHz. Shorter fibers clearly
        enable higher acquisition rates.<br />[0023] As used herein, the \u201CReference
        Well\u201D is the well equipped with a DAS cable that is operatively coupled
        to a C-OTDR or equivalent equipment. In some embodiments more than one Reference
        Well may be used, e.g., in triangulation applications.<br />[0024] As used
        herein, the \u201CActive Well\u201D is that provides the acoustic signals
        for sensing by the Reference Well. Also, a \u201Ctest\u201D well.<br />[0025]
