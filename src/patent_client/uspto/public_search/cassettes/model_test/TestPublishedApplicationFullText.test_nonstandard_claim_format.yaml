        20060101\",\"E21B47/022 20060101\"],\"curIntlPatentClassificationSecondaryDateKwicHits\":null,\"abstractHtml\":\"Using
        distributed acoustic sensing (DAS) fiber optic cable for borehole surveying
        and/or well ranging.\",\"descriptionHtml\":\"BRIEF DESCRIPTION OF THE DRAWINGS<br
        />[0071] <figref idref=\\\"DRAWINGS\\\">FIG. 1</figref>. The principle operation
        of Distributed Acoustic Sensor (DAS).<br />[0072] <figref idref=\\\"DRAWINGS\\\">FIG.
        2</figref>. OTDR configuration shows pulsed light injected into distributed
        fiber sensor. The resulting trace resulting from the Rayleigh backscatter
        in the fiber is shown as the black curve. If the laser is highly coherent,
        the trace develops \u201Cripples\u201D (red curve) resulting from interference
        of the scattered light. Such signals can be processed in a manner analogous
        to processing seismic signals, using sophisticated programs and computationally
        fast machines.<br />DETAILED DESCRIPTION OF THE DISCLOSURE<br />[0073] The
        disclosure provides a novel method of well ranging using DAS sensors. DAS
        transforms nearly any fiber-optic cable into a distributed array of acoustic
        sensors. To record data requires a specialized Coherent Optical Time Domain
        Reflectometer (C-OTDR) unit referred to as an \u201CInterrogator Unit\u201D
        or \u201CIU\u201D, which is connected to the fiber used for measurement.<br
        />[0074] Currently, an entire (\u02DC4 km) cable can be sampled at a rate
        of up to 20 kHz. At this rate, the IU injects laser pulses into the fiber,
        and as the fiber is strained by external acoustic disturbances, the IU processes
        and records the changes in the back-scattered light. Processing divides the
        fiber into a distributed array of acoustic sensors, which results in data
        that is comparable to conventional seismic data recorded on geophones.<br
        />[0075] An optical pulse is launched into the fiber and minute portions of
        the light traveling outward are (Rayleigh) scattered backwards in a distributed
        manner such that this scattered light returning may be measured temporally
        with a fast receiver to produce a record or trace of distributed loss of the
        fiber out to distances of 10's of Km.<br />[0076] If the optical pulses are
        made with a narrow line width, high coherence laser, then these scattered
        return light signals will interfere with each other causing signal ripples
        that superimpose the loss trace. This is shown in <figref idref=\\\"DRAWINGS\\\">FIG.
        2</figref>. These ripples, because they are related to the fixed Rayleigh
        scatter sites within a fiber, are static as long as the fiber is static. If
        the fiber experiences any perturbations, or external forces, which strain
        the fiber, the positions of the scatter sites change. This in turn changes
        the interferometric induced ripples.<br />[0077] Dynamic sensitivities down
        to the few angstrom levels are achievable. The result is a highly sensitive
        distributed sensing mechanism, known as Coherent Optical Time Domain Reflectometry
        (COTDR), and more recently known as Distributed Acoustic Sensing (DAS).<br
        />[0078] Because light in an optical fiber travels at approximately 0.2 m/ns,
        a 10-ns pulse of light occupies about 2 m in the fiber as it propagates. The
        potential of DAS is that each 10 nanoseconds of time in the optical echo response
        can be associated with reflections coming from a 1-m portion of the fiber
        (two-way time of 10 ns). By generating a repeated pulse every 100 \u03BCs
        and continuously processing the returned optical signal, one can, in principle,
        interrogate each meter of up to 10 km of fiber at a 10-kHz sample rate. Local
        changes in the optical backscatter because of changes in the environment of
        the fiber can thus become the basis for using the fiber as a continuous array
        of sensors with nearly continuous sampling in both space and time.<br />[0079]
        Preferably, the system digitally records both the amplitude, frequency and
        phase of the acoustic fields up to tens of kilohertz at every location along
        and, hence, can \u201Clisten\u201D to every point along the fiber. The system
        can offer 1 meter spatial resolution with a wide dynamic range of more than
        90 dB and with no cross-talk. The fiber thus acts as an acoustic antenna and
        can be deployed in multi-dimensional configurations to enhance its sensitivity,
        directionality and frequency response.<br />[0080] Silixa (Hertfordshire UK),
        for example sells the iDas\u2122 system with a new optoelectronics architecture
        that collects the true acoustic signal\u2014amplitude, frequency and phase\u2014to
        accurately and rapidly measure backscattered signal with a precision and speed
        that allows acoustic measurements. In addition, all sensing points are phase-matched,
        therefore the acoustic response along the fiber can be combined to enhance
        the detection sensitivity by two-orders of magnitude, which would enable to
        step beyond the performance of current point sensors and as well as achieving
        highly directional information.<br />[0081] One of the challenges is processing
        a large volume of the data collected at high speeds. For 10 km of fiber, 1
        m intervals at 10 kHz sampling, the minimum data rate is 100 MSamples/s. A
        number of fast signal processing techniques have been developed to analyze
        the acoustic spectrum of the signal along the entire length of fiber and identify
        flow characteristics along the wellbore. In addition using coherent phase
        array processing techniques, the propagation of the acoustic energy along
        the wellbore can be analyzed in space-frequency domain (k-\u03C9) to determine
        the speed of sound and, thereby, measure the fluid composition and velocity.<br
        />[0082] DAS systems currently use single-mode fiber, as opposed to the multimode
        fiber typically used for DTS, but the type of fiber does not affect deployment,
        and multiple fibers are easily deployed in a single capillary tube.<br />[0083]
        A DAS fiber optic cable is deployed in the Reference Well to determine relative
        distance and direction from Active Well, which is e.g., being actively drilled.
        Neither dedicated installation of fiber nor any optimization of the cable
        construction or connectors is needed, and we used wireline to deploy the DAS
        cable, although other methods can be used.<br />[0084] Unlike the fiber cables
        used in the communication industry, fiber optics designed for oil and gas
        wells utilize specialized glass chemistry, coatings and construction to withstand
        downhole conditions. DAS fiber optic cable suitable for use herein is available
        from a number of suppliers, including OFS (Norcross Ga.); Halliburton (Houston
        Tex.), Schlumberger (Houston Tex.); BMP Enterprises (Belleville Tex.) and
        the like.<br />[0085] The DAS cable is connected at the surface to a C-OTDR,
        which receives, records and processes the signals. OTDR instruments are available
        from many manufacturers, including Anritsu America (Richardson Tex.), PiMON
        (Munich Germany); AFL Global (Duncan S.C.). Further, most of the companies
        selling the DAS fiber optic cable for downhole use also sell the OTDR units
        and have dedicated software thereon for the signal analysis algorithms unique
        to this industry.<br />[0086] Drilling noise and any other acoustic emissions
        generated in the Active Well (e.g. drilling, perforations, hydraulic fracturing,
        etc.) are recorded and processed by the OTDR using the DAS fiber in the Reference
        Well and based on that information, the drilling of the Active Well can be
        steered toward the Reference Well if intersection is desired, or steered to
        be parallel thereto, for example in SAGD wellpairs, or otherwise steered for
        the well configuration that is needed.<br />[0087] For a given acoustic source
        emission location in the Active Well, a unique signal pattern will be generated
        and recorded by the DAS system in the Reference Well. A variety of pattern
        recognition, signal processing, and event location techniques may then be
        used to determine the range between the Reference and Active wells to high
        precision.<br />[0088] To date, we have tested the above concept using ______
        and found that the system is accurate up to ______ inches. Recordings were
        made while tools were run in hole, during drilling, perfing and fracking and
        the technology proved sufficiently reliable and sensitive to detect these
        in-well activities and use that information to determine distance and direction
        from the reference well hosting the DAS cable.<br />[0089] The present invention
        is exemplified with respect to an Active Well that was drilled for test purposes.
        However, this is exemplary only, and the invention can be broadly applied
        to control any desired well configuration. The following examples are intended
        to be illustrative only, and not unduly limit the scope of the appended claims.<br
        />Test 1<br />[0090] For the testing of the system described herein, we will
        deploy DAS cable into a Reference Well using wirelines. 2000 meters of cable
        is deployed into a local well, and signals recorded using a C-OTDR. An Active
        well is initiated 50 m from the original Reference wellpad, with a pathway
        intended to intersect the Reference well. Signals received by the DAS cable
        in the reference well are interpreted. Our preliminary results are expected
        to show complete accuracy, such that the wells intersect as planned.<br />[0091]
        Using OTDR technology, it is possible to determine an amount of backscattered
        light arriving from any point along the fiber optic cable. Although the duration
        of the light pulse determines the lower limit on the spatial resolution, the
        resulting signal can be used to extract information at any larger interval.
        This can be accomplished by dividing the backscattered light signal into a
        series of bins in time. The data within each bin is summed to give information
        about the average strain on the length of fiber between the endpoints of the
        bin. These bins can be made arbitrarily large to sample longer sections of
        the fiber.<br />[0092] The bins may be equally sized and continuously spread
        over the entire length of the fiber with the end of one bin becoming the start
        of the next, but if desired, the size and position of each bin, in addition
        to the spacing between consecutive bins, can be tailored to yield the optimum
