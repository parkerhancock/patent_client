        In addition using coherent phase array processing techniques, the propagation
        of the acoustic energy along the wellbore can be analyzed in space-frequency
        domain (k-\u03C9) to determine the speed of sound and, thereby, measure distance,
        etc.<br />[0095] One example of a suitable DAS technology is a system called
