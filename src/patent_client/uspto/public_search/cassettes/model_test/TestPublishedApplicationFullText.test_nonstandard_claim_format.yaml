        lengths L.sub.2. In some embodiments, higher-resolution section length L.sub.1
        preferably falls within the range 0.1 to 10 m and lower-resolution section
        length L.sub.2 preferably falls within the range 10 to 1000+ m. [0094] One
        of the challenges is processing a large volume of the data collected at high
        speeds. For 10 km of fiber, 1 m intervals at 10 kHz sampling, the minimum
        data rate is 100 MSamples/s. A number of fast signal processing techniques
