        polymerization processes that produce polymers having controlled compositions
        and molecular weight with improved catalyst productivity are disclosed. An
        example method for producing a multi-modal polyolefin comprises polymerizing
        the multi-modal polyolefin in the presence of a metallocene catalyst system
        in at least a slurry-phase polymerization stage and a gas-phase polymerization
        stage arranged in series in any order, wherein the multi-modal olefin comprises:
        (i) a first polyolefin fraction having a density of less than about 940 kg/m.sup.3,
        and (ii) a second polyolefin fraction having a density of less than about
        930 kg/m.sup.3.\",\"descriptionHtml\":\"BRIEF DESCRIPTION OF THE DRAWINGS<br
        />[0008] These drawings illustrate certain aspects of the present invention
        and do not limit or define the invention.<br />[0009] <figref idref=\\\"DRAWINGS\\\">FIG.
        1</figref> is a graphical representation showing melt flow rate versus activity
        for various polyolefins produced in an example slurry-phase reactor.<br />[0010]
        <figref idref=\\\"DRAWINGS\\\">FIG. 2</figref> is a graphical representation
        showing concentration of 1-hexene versus activity for various polyolefins
        produced in an example slurry-phase reactor.<br />[0011] <figref idref=\\\"DRAWINGS\\\">FIG.
        3</figref> is a graphical representation showing melt flow rate versus productivity
        for various polyolefins produced in a slurry-phase reactor in an example multi-stage
        polymerization process.<br />[0012] <figref idref=\\\"DRAWINGS\\\">FIG. 4</figref>
        is a graphical representation showing melt flow rate versus productivity for
        various polyolefins produced in a gas-phase reactor in an example multi-stage
        polymerization process.<br />[0013] <figref idref=\\\"DRAWINGS\\\">FIG. 5</figref>
        is a graphical representation showing base ten logarithm of molecular weight
        versus d(wt %)/d(log molecular weight) for a polyolefin product from an example
        multi-stage polymerization process.<br />DETAILED DESCRIPTION<br />[0014]
        The invention generally relates to processes for the polymerization of olefins.
        More particularly, embodiments disclosed herein relate to multi-stage polymerization
        processes that produce polymers having controlled compositions and molecular
        weight with improved catalyst productivity.<br />[0015] Embodiments of the
        present invention are directed to processes for the polymerization of olefins
        in a reaction sequence that comprises a slurry-phase reactor and a gas-phase
        reactor arranged in series. In accordance with present embodiments, the polymerization
        takes place in the presence of a metallocene catalyst. By controlling the
        polymerization conditions in the slurry-phase and gas-phase reactors, a polyolefin
        having two different molecular weight fractions (also referred to as a multimodal
        polymer) may be produced. For example, the concentration of monomers and hydrogen
        in the slurry-phase reactor and the reactant partial pressures in the gas-phase
        reactor may be controlled to produce a multimodal polyolefin with controlled
        molecular weight and composition. Advantageously, the multimodal polyolefin
        produced in accordance with present embodiments may have improved flowability,
        for example, by production of a lower molecular weight polyolefin in the slurry-phase
        reactor. Improved flowability may be beneficial in the production of films
        due to the resultant high throughput and stable behavior on the film line.
        Improved catalyst productivity may also be obtained by controlling the polymerization
        conditions in the slurry-phase and gas-phase reactors.<br />[0016] It must
        be noted that, as used in the specification and the appended claims, the singular
        forms \u201Ca,\u201D \u201Can\u201D and \u201Cthe\u201D include plural referents
        unless otherwise specified. Thus, for example, reference to \u201Ca leaving
        group\u201D as in a moiety \u201Csubstituted with a leaving group\u201D includes
        more than one leaving group, such that the moiety may be substituted with
        two or more such groups. Similarly, reference to \u201Ca halogen atom\u201D
        as in a moiety \u201Csubstituted with a halogen atom\u201D includes more than
        one halogen atom, such that the moiety may be substituted with two or more
        halogen atoms, reference to \u201Ca substituent\u201D includes one or more
        substituents, reference to \u201Ca ligand\u201D includes one or more ligands,
        and the like.<br />[0017] As used herein, all reference to the Periodic Table
        of the Elements and groups thereof is to the NEW NOTATION published in HAWLEY'S
        CONDENSED CHEMICAL DICTIONARY, Thirteenth Edition, John Wiley &amp; Sons,
        Inc., (1997) (reproduced there with permission from IUPAC), unless reference
        is made to the Previous IUPAC form noted with Roman numerals (also appearing
        in the same), or unless otherwise noted.<br />Metallocene Catalysts<br />[0018]
        The catalyst system used in the polymerization process described herein may
        comprise a metallocene catalyst. Suitable metallocene catalysts may be represented
        by Formula (I):<br /><br/><?in-line-formulae description=\\\"In-line Formulae\\\"
        end=\\\"lead\\\"?>Cp.sup.ACp.sup.BMX.sub.n\u2003\u2003(I)<?in-line-formulae
        description=\\\"In-line Formulae\\\" end=\\\"tail\\\"?><br />wherein M is
        a transition metal; each X is chemically bonded to M; each Cp group is chemically
        bonded to M; and n is 0 or an integer from 1 to 4. In some embodiments, n
        is either 1 or 2. M, X, and Cp are described in further detail below.<br />[0019]
        The metal atom \u201CM\u201D of the metallocene catalyst may be selected from
        Groups 3 through 12 atoms and lanthanide Group atoms; or may be selected from
        Groups 3 through 10 atoms; or may be selected from Sc, Ti, Zr, Hf, V, Nb,
        Ta, Mn, Re, Fe, Ru, Os, Co, Rh, Ir, and Ni; or may be selected from Groups
        4, 5, and 6 atoms; or may be Ti, Zr, or Hf atoms; or may be Hf; or may be
        Zr. The oxidation state of the metal atom \u201CM\u201D can range from 0 to
        +7; or may be +1, +2, +3, +4, or +5; or may be +2, +3 or +4. The Cp ligand(s)
        form at least one chemical bond with the metal atom M. The Cp ligands are
        distinct from the leaving groups, X, bound to metal atom M in that they are
        not highly susceptible to substitution/abstraction reactions.<br />[0020]
        Cp.sup.A and Cp.sup.B are, independently, one or more rings or ring systems,
        at least a portion of which includes \u03C0-bonded systems, such as cycloalkadienyl
        ligands and heterocyclic analogues. The rings or ring systems typically comprise
        atoms selected from Groups 13 to 16 atoms, and, in some embodiments, the atoms
        that make up the Cp.sup.A and Cp.sup.B ligands are selected from carbon, nitrogen,
        oxygen, silicon, sulfur, phosphorous, germanium, boron, aluminum, and combinations
        thereof, where carbon makes up at least 50% of the ring members. In some embodiments,
        the Cp.sup.A and Cp.sup.B ligands are selected from substituted and unsubstituted
        cyclopentadienyl ligands and ligands isolobal to cyclopentadienyl. Non-limiting
        examples of such ligands include cyclopentadienyl, cyclopentaphenanthrenyl,
        indenyl, benzindenyl, fluorenyl, octahydrofluorenyl, cyclooctatetraenyl, cyclopentacyclododecene,
        phenanthrindenyl, 3,4-benzofluorenyl, 9-phenylfluorenyl, 8-H-cyclopent[a]acenaphthylenyl,
        7-H-dibenzofluorenyl, indeno[1,2-9]anthrene, thiophenoindenyl, thiophenofluorenyl,
        hydrogenated versions thereof (e.g., 4,5,6,7-tetrahydroindenyl, or \u201CH.sub.4
        Ind\u201D), substituted versions thereof (as discussed and described in more
        detail below), and heterocyclic versions thereof<br />[0021] Cp.sup.A and
        Cp.sup.B may be the same or different, either or both of which may contain
        heteroatoms and either or both of which may be substituted by any combination
        of one or more substitution groups, R. Non-limiting examples of substituent
        groups R include hydrogen radicals, hydrocarbyls, lower hydrocarbyls, substituted
        hydrocarbyls, heterohydrocarbyls, alkyls, lower alkyls, substituted alkyls,
        heteroalkyls, alkenyls, lower alkenyls, substituted alkenyls, heteroalkenyls,
        alkynyls, lower alkynyls, substituted alkynyls, heteroalkynyls, alkoxys, lower
        alkoxys, aryloxys, hydroxyls, alkylthios, lower alkyl thios, arylthios, thioxys,
        aryls, substituted aryls, heteroaryls, aralkyls, aralkylenes, alkaryls, alkarylenes,
        halides, haloalkyls, haloalkenyls, haloalkynyls, heteroalkyls, heterocycles,
        heteroaryls, heteroatom-containing groups, silyls, boryls, phosphinos, phosphines,
        aminos, amines, cycloalkyls, acyls, aroyls, alkylthiols, dialkylamines, alkylamidos,
        alkoxycarbonyls, aryloxycarbonyls, carbamoyls, alkyl- and dialkyl-carbamoyls,
        acyloxys, acylaminos, aroylaminos, and combinations thereof<br />[0022] More
        particular non-limiting examples of alkyl substituents R associated include
        methyl, ethyl, propyl, butyl, pentyl, hexyl, cyclopentyl, cyclohexyl, benzyl,
        phenyl, methylphenyl, and tert-butylphenyl groups and the like, including
