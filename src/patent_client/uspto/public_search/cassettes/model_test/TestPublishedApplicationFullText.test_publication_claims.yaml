        The residence time in the gas-phase reactor was 3 hours. The target production
        rate for the overall process was 70 kg/hr. The target MFR (190\xB0 C./2.16
        kg) of the resultant polymer was 1 g/10 min. The target density of the resultant
        polymer was 918 g/cm.sup.3.<br />[0089] The polyethylene sample produced using
        Catalyst A in the multi-stage polymerization process with an MFR (190\xB0
        C./2.16 kg) of 1.2 g/10 min had a density of 917.2 g/cm.sup.3, a Mn of 37
        kiloDaltons, a Mw of 97 kiloDaltons, and a Mw/Mn of 2.6.<br />[0090] <figref
        idref=\\\"DRAWINGS\\\">FIG. 3</figref> is a graph showing MFR (190\xB0 C./2.16
        kg) of the resultant polymer versus catalyst productivity for the different
        runs of Catalyst A and Catalyst B in the loop reactor. As previously mentioned,
        no hydrogen was used for the runs with Catalyst B. Catalyst productivity is
        measured in kilograms of polyethylene per gram of polymerization catalyst.
        The catalyst productivity in the loop reactor was approximately 0.8 kg/g for
        each run. <figref idref=\\\"DRAWINGS\\\">FIG. 4</figref> is a graph showing
        MFR of the resultant polymer versus catalyst productivity for the different
        runs of Catalyst A and Catalyst B in the gas-phase reactor. No hydrogen was
        used for the runs with Catalyst B or the run for Catalyst A with MFR of approximately
        0.3 g/10 min. Catalyst productivity is measured in kilograms of polyethylene
        per gram of polymerization catalyst. The catalyst productivity in the gas-phase
        reactor was approximately 0.8 kg/g for each run. The overall productivity
        for the multi-stage process was approximately 1.6 kg/g.<br />[0091] <figref
        idref=\\\"DRAWINGS\\\">FIG. 5</figref> is a graph showing the base ten logarithm
        (log) of molecular weight (MW) versus d(wt %)/d(log MW), wherein d(wt %) is
        the derivative (d) of weight percent and d(log MW) is the derivative (d) of
        the base ten logarithm (log) of molecular weight (MW) for the 1.2 MFR product
        from the series reactors. Weight percent as a function of molecular weight
        molecular weight are determined by gel permeation chromatograph.<br />Example
        4<br />[0092] Example 3 was repeated with the ethylene concentration in the
        slurry reactor in the 5 mol % to 8 mol % range and the 1-butene-to-ethylene
        ratio of about 0.062 mol/Kmol, and the ethylene concentration in the gas phase
        reactor increased from 30 mol % ethylene to 60 to 65 mol %. The catalyst productivity
        increased from 1.6 kg/g to about 4 kg/g.<br />[0093] While compositions, methods,
        and processes are described herein in terms of \u201Ccomprising,\u201D \u201Ccontaining,\u201D
        \u201Chaving,\u201D or \u201Cincluding\u201D various components or steps,
        the compositions and methods can also \u201Cconsist essentially of\u201D or
