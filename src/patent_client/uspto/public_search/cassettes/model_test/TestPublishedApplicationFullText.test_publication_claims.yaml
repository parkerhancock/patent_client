        impurities and variances normally associated with the elements and materials
        used. In the preceding description and the appended claims, the singular forms
        \u201Ca,\u201D \u201Can\u201D and \u201Cthe\u201D include plural referents
        unless otherwise specified.<br />[0094] For the sake of brevity, only certain
        ranges are explicitly disclosed herein. However, ranges from any lower limit
        may be combined with any upper limit to recite a range not explicitly recited,
        as well as, ranges from any lower limit may be combined with any other lower
        limit to recite a range not explicitly recited; in the same way, ranges from
        any upper limit may be combined with any other upper limit to recite a range
