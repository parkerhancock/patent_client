        a Smart Cut.sup..TM.  process or a controlled cleaving process.<br />16. The
        method of claim 15 wherein said thickness of material has a lower density
        relative to said semiconductor material.<br />17. The method of claim 15 wherein
        said insulating material is an oxide material.<br />18. The method of claim
        15 wherein said step of converting is an oxidation step.<br />19. The method
        of claim 18 wherein said converting step changes said thickness of material
        into an oxide layer.<br />20. The method of claim 15 wherein said thickness
        of material is made using a process selected from ion implantation or separation
        of said semiconductor material.<br />21. The method of claim 15 wherein said
        thickness of material is implant damaged.<br />22. The method of claim 15
        wherein said surface non-uniformities are surface roughness provided by a
        cut process.<br />23. The method of claim 15 wherein said etching process
        is a selective plasma etching process.<br />24. The method of claim 15 wherein
        said etching process is a wet etching process.<br />25. The method of claim
        24 wherein said wet etching process is a hydrofluoric acid dip.<br />26. The
        method of claim 15 wherein said bulk substrate is a silicon wafer.<br />27.
        The method of claim 26 wherein said converting step decomposes said thickness
        of material into an oxide layer, said oxide layer having a substantially uniform
        interface to single crystalline silicon in said semiconductor material.<br
        />28. The method of claim 15 wherein said converting step also removes a possible
        impurity from said semiconductor material, said impurity being trapped in
        said thickness of material.","briefHtml":"(1) BACKGROUND OF THE INVENTION<br
        />(2) The present invention relates to the manufacture of integrated circuits.
        More particularly, the present invention provides a technique for planarizing
        substrates using a novel implanting technique. This invention is illustrated
        using, for example, silicon-on-insulator wafers, but can be applied to other
        types of substrates.<br />(3) Integrated circuits are fabricated on chips
        of semiconductor material. These integrated circuits often contain thousands,
        or even millions, of transistors and other devices. In particular, it is desirable
        to put as many transistors as possible within a given area of semiconductor
        because more transistors typically provide greater functionality, and a smaller
        chip means more chips per wafer and lower costs.<br />(4) Some integrated
        circuits are fabricated on a slice or wafer, of single-crystal (monocrystalline)
        silicon, commonly termed a &quot;bulk&quot; silicon wafer. Devices on such
        &quot;bulk&quot; silicon wafer typically are isolated from each other. A variety
        of techniques have been proposed or used to isolate these devices from each
        other on the bulk silicon wafer, such as a local oxidation of silicon (&quot;LOCOS&quot;)
        process, trench isolation, and others. These techniques, however, are not
        free from limitations. For example, conventional isolation techniques consume
        a considerable amount of valuable wafer surface area on the chip, and often
        generate a non-planar surface as an artifact of the isolation process. Either
        or both of these considerations generally limit the degree of integration
        achievable in a given chip. Additionally, trench isolation often requires
        a process of reactive ion etching, which is extremely time consuming and can
        be difficult to achieve accurately.<br />(5) An approach to achieving very-large
        scale integration (&quot;VLSI&quot;) or ultra-large scale integration (&quot;ULSI&quot;)
        is by using a semiconductor-on-insulator (&quot;SOI&quot;) wafer. An SOI wafer
        typically has a layer of silicon on top of a layer of an insulator material.
        A variety of techniques have been proposed or used for fabricating the SOI
        wafer. These techniques include, among others, growing a thin layer of silicon
        on a sapphire substrate, bonding a layer of silicon to an insulating substrate,
        and forming an insulating layer beneath a silicon layer in a bulk silicon
        wafer. In an SOI integrated circuit, essentially complete device isolation
        is often achieved using conventional device processing methods by surrounding
        each device, including the bottom of the device, with an insulator. An advantage
        SOI wafers have over bulk silicon wafers is that the area required for isolation
        between devices on an SOI wafer is less than the area typically required for
        isolation on a bulk silicon wafer.<br />(6) SOI offers other advantages over
        bulk silicon technologies as well. For example, SOI offers a simpler fabrication
        sequence compared to a bulk silicon wafer. Devices fabricated on an SOI wafer
        may also have better radiation resistance, less photo-induced current, and
        less cross-talk than devices fabricated on bulk silicon wafers. Many problems,
        however, that have already been solved regarding fabricating devices on bulk
        silicon wafers remain to be solved for fabricating devices on SOI wafers.<br
        />(7) Numerous limitations still exist with the use of SOI wafers for the
        fabrication of integrated circuits. For example, devices within integrated
        circuits in SOI wafers are very sensitive to the presence of even minute concentrations
        of some impurities. For example, metals, such as copper, nickel, silver, gold,
        or iron, within the active region of a device typically degrade several device
        characteristics, including leakage current and breakdown voltage. These and
        other metals rapidly diffuse through silicon at temperatures typical of semiconductor
        device fabrication processes. These impurities often become trapped in the
        active region of the SOI wafer. That is, the SOI wafer includes a dielectric
        layer or insulating layer underlying the active region that tends to keep
        impurities in the active layer, rather than diffusing down into the bulk silicon.
        Accordingly, SOI wafers are prone to device and reliability problems caused
        by the presence of impurities that cannot diffuse out of the active region.<br
        />(8) SOI wafers generally must also be polished to remove any surface irregularities
        from the film of silicon overlying the insulating layer. Polishing generally
        includes, among others, chemical mechanical polishing, commonly termed CMP.
        CMP is generally time consuming and expensive, and can be difficult to perform
        cost efficiently to remove surface non-uniformities. That is, a CMP machine
        is expensive and requires large quantities of slurry mixture, which is also
        expensive.<br />(9) Furthermore, the film of silicon on the insulator layer
        is often polished by way of polishing techniques such as chemical mechanical
        polishing and others. Polishing is often required to clean the silicon surface
        and remove any non-uniformities therefrom. Polishing, however, is extremely
        time consuming and expensive. Polishing also introduces the wafer to a slurry
        mixture, which can be highly acidic or caustic. Accordingly, the slurry mixture
        can influence functionality and reliability of devices that are fabricated
        on the SOI wafer.<br />(10) From the above, it is seen that an improved technique
        for manufacturing a substrate such as an SOI wafer is highly desirable.<br
        />(11) SUMMARY OF THE INVENTION<br />(12) According to the present invention,
        a technique including a method and device for removing surface non-uniformities
        and impurities from a substrate such as an SOI wafer is provided. In an exemplary
        embodiment, the technique uses a novel implanting step to provide an implanted
        layer with surface roughness that can be planarized. Planarization occurs
        by way of processing steps such as oxidation and selective removal of the
        non-uniform film.<br />(13) In a specific embodiment, the present invention
        provides a method for fabricating a substrate such as a silicon-on-insulator
        wafer using a novel implanting step, which enhances film uniformity. The method
        uses a step of providing a semiconductor substrate, which includes a thickness
        of material having a surface. The surface of the semiconductor substrate includes
        non-uniformities or &quot;roughness&quot; formed from, for example, a detachment
        process, that is, the non-uniformities can be made by way of a process such
        as a controlled cleaving process, or a process called Smart Cut.TM., or any
        others. The thickness of material has a volume defined by the surface and
        a selected depth, which has a substantially uniform surface at the selected
        depth. The thickness of material is also characterized by implant damage (e.g.,
        structural, change in material property) which extends from the surface to
        the selected depth. The thickness of material is converted into an insulating
        material such as silicon dioxide at least up to the selected depth. The insulating
        material is selectively removed (e.g., wet or dry etching) from the semiconductor
        substrate to provide a substantially uniform surface overlying the semiconductor
        substrate.<br />(14) In an alternative specific embodiment, the present invention
        provides a substrate such as an SOI wafer having a novel implanted layer to
        provide a uniform surface on the wafer. The wafer includes a bulk substrate
        and an insulating layer formed overlying the bulk substrate. A film of semiconductor
        material is formed overlying the insulating layer. Surface non-uniformities
        (e.g., roughness) are formed overlying a thickness of material in the film.
        The thickness of material has a volume defined by a selected depth, which
        has a substantially uniform planar surface at that selected depth. The thickness
        of material is characterized by implant damage, which extends from the surface
        to the selected depth. This implant<br />(15)  damaged thickness of material
        can be removed by way of oxidation and selective etching techniques, thereby
        leaving a substantially uniform surface.<br />(16) In still a further embodiment,
        the present invention generally provides a method and resulting (and intermediary)
        structures for planarizing a substrate or film overlying the substrate (e.g.,
        silicon wafer). The substrate or film includes a thickness of material having
        surface non-uniformities or roughness. Particles are implanted into the thickness
        of material through the surface non-uniformities to a selected depth, which
        has a substantially planar surface. The implanted thickness of material includes
        damage therein, e.g., structural or change in composition. The thickness of
        material is converted into another material such as an oxide layer, which
        can be selectively removed by processing techniques such as etching or the
        like. By way of selective removal of the implanted thickness of material,
        a substantially planar surface remains on the film of material or the substrate.<br
        />(17) Numerous benefits are achieved using the present invention over pre-existing
        techniques. For example, the present invention provides an efficient technique
        for forming a substantially uniform surface on an SOI wafer. Additionally,
        the substantially uniform surface is made by way of common oxidation and etching
        techniques. Furthermore, the present invention provides a novel non-uniform
        layer, which can act as a gettering layer for removing impurities from to
        be active regions of the SOI wafer. These and other benefits are described
        throughout the present specification and more particularly below.<br />(18)
        These and other embodiments of the present invention, as well as other advantages
        and features are described in more detail in conjunction with the text below
        and attached Figs.","backgroundTextHtml":null,"subHeadingM0Html":null,"subHeadingM1Html":null,"subHeadingM2Html":null,"subHeadingM3Html":null,"subHeadingM4Html":null,"subHeadingM5Html":null,"subHeadingM6Html":null,"usClassIssued":"438/459","issuedUsDigestRefClassifi":null,"datePublYear":"2000","applicationYear":"1998","pfDerwentWeekYear":null,"pfApplicationYear":null,"pfPublYear":null,"reissueApplNumber":null,"abstractHeader":null,"abstractedPublicationDerwent":null,"affidavit130BFlag":null,"affidavit130BText":null,"applicantGroup":null,"applicantHeader":null,"applicationFilingDateInt":19980603,"applicationFilingDateIntKwicHits":null,"applicationRefFilingType":null,"applicationReferenceGroup":null,"applicationSeriesAndNumber":null,"applicationSeriesCode":"09","assignee1":null,"assigneeDescriptiveText":["N/A"],"patentAssigneeTerms":null,"associateAttorneyName":null,"attorneyName":null,"biologicalDepositInformation":null,"applicationType":null,"unlinkedDerwentRegistryNumber":null,"unlinkedRingIndexNumbersRarerFragments":null,"claimStatement":"What
