        and the step of placing comprises placing the particulate and fiber mixture
        in fractures created in the formation during the step of pumping.<br />29.
        The method asset forth in claim 21 wherein the step of pumping is carried
        out at a pressure less than fracturing pressure for the subterranean formation
        and the step of placing comprises placing the particulate and fiber mixture
        in a near-wellbore zone.<br />30. A method of inhibiting flowback of particulate
        material from a subterranean formation into a wellbore penetrating said formation
        comprising the steps of providing fluid suspension including a mixture of
        a particulate material and a fibrous material; pumping the fluid suspension
