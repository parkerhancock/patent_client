        20060101"],"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"The
        addition of fibrous materials in intimate mixture with particulates for fracturing
        and gravel packing decreases or eliminates the flowback of proppant and/or
        formation fines while stabilizing the sand pack and lowering the demand for
        high polymer loadings in the placement fluids. Preferred fibers include glass,
        aramide, nylon and other natural and synthetic organic and inorganic fibers
        and metal filaments.","descriptionHtml":"(1) EXAMPLE 1 (CONTROL)<br />(2)
        The leakoff rate of a borate-crosslinked guar fracturing fluid was determined
        in the following manner: A fracturing fluid was prepared from synthetic seawater
        containing 30 lb/1000 gal of a polymer slurry, 1.0 gal/1000 gal surfactant,
        0.5 gal/1000 gal bactericide and 0.25 gal/1000 gal antifoaming agent. Approximately
        2000 ml of this fluid was crosslinked with a borate crosslinking agent, poured
        into a large barold cell and heated to 200 F. for 30 minutes. Using 1000 psi
        pressure, a fluid leakoff test was performed with a one inch sandstone core
        having a low permeability (0.5 millidarcy). Results are presented in Table
        A.<br />(3) EXAMPLES 2-5<br />(4) In a manner similar to example 1, the behavior
        of fiber/fracturing fluid mixtures were determined. All tests were performed
        identical to example 1 but included 2.0 g of glass fibers (1/2&quot; long
        and 16 microns in diameter) that were added to the fluid prior to crosslinking.
        Other modifications to example 1 were:<br />(5) EXAMPLE 2 contains 30 lb/1000
        gal of a polymer slurry.<br />(6) EXAMPLE 3 contains 25 lb/1000 gal of a polymer
        slurry.<br />(7) EXAMPLE 4 was prepared using 2% KCl tap water, 30 lb/1000
        gal polymer slurry, 1.0 gal/1000 gal surfactant, 0.5 gal/1000 gal bactericide
        and 0.25 gal/1000 gal antifoaming agent. No crosslinker was added to the system.<br
        />(8) EXAMPLE 5 is identical to Example 3 but a sandstone core having a permeability
        of 100 millidarcy was used.<br />(9) The data are presented in Table A. These
        data demonstrate that the fibers dramatically decrease the leakoff rate under
        fracturing conditions.<br />(10)  TABLE A&zwnj;  ______________________________________&zwnj;  LEAKOFF
        VOLUMES AS A FUNCTION OF TIME&zwnj;  EX. 1 EX. 2 EX. 3 EX. 4 EX. 5&zwnj;  ______________________________________&zwnj;  1
        min.&zwnj;  0.4 ml 0.3 ml 0.6 ml 0.8 ml 6.6 ml&zwnj;  4 min.&zwnj;  1.2 ml
        0.6 ml 0.9 ml 1.0 ml 7.6 ml&zwnj;  9 min.&zwnj;  2.1 ml 0.6 ml 1.1 ml 1.7
        ml 8.2 ml&zwnj;  16 min.&zwnj;  2.9 ml 0.6 ml 1.1 ml 2.2 ml 8.8 ml&zwnj;  25
        min.&zwnj;  3.6 ml 0.6 ml 1.4 ml 2.7 ml 9.4 ml&zwnj;  36 min.&zwnj;  4.4 ml
        0.6 ml 1.5 ml 3.1 ml 10.1 ml&zwnj;  ______________________________________<br
        />(11) EXAMPLE 6: (CONTROL)<br />(12) The leakoff rate of a particulate carrying
        fluid was measured. The fluid contained tap water and 80 lb/1000 gal. of hydroxyethylcellulose.
        The particulate was a sized calcium carbonate (1-500 microns) which was added
        at a concentration of 0.5 lbs/gallon of fluid. Approximately 250 mls of this
        fluid was blended and added to a large barold fluid loss cell preheated to
        175 F. After 15 minutes, 500 psi of nitrogen pressure was applied to force
        the fluid against a one inch sandstone core having a permeability of 250 millidarcy.
        Results are presented in Table B.<br />(13) EXAMPLES: 7-10<br />(14) The tests
        were repeated using glass fibers alone and in combination with the calcium
        carbonate particulate material. The particle loading remained constant at
        0.5 lbs/gallon of fluid. The fibers were added to the fluid at the time of
        the calcium carbonate addition. The fiber was added as a function of weight
        percent of the initial calcium carbonate material.<br />(15) EXAMPLE 6: 100%
        Calcium Carbonate; 0% Fiber<br />(16) EXAMPLE 7: 99% Calcium Carbonate; 1%
        Fiber<br />(17) EXAMPLE 8: 95% Calcium Carbonate; 5% Fiber<br />(18) EXAMPLE
        9: 90% Calcium Carbonate; 10% Fiber<br />(19) EXAMPLE 10: 0% Calcium Carbonate;
        100% Fiber<br />(20)  TABLE B&zwnj;  ______________________________________&zwnj;  LEAKOFF
        VOLUMES AS A FUNCTION OF TIME&zwnj;  TIME EX. 6 EX. 7 EX. 8 EX. 9 EX. 10&zwnj;  ______________________________________&zwnj;  0
        0 0 0 0 0&zwnj;  1 min. 110 87 76 171 301/2&zwnj;  4 min. 117 90 79 174 31&zwnj;  9
        min. 118 93 81 175 311/2&zwnj;  16 min. 119 94 83 176 37&zwnj;  25 min. 118
        94 83 176 37&zwnj;  36 min. 118 94 83 176 38&zwnj;  ______________________________________<br
        />(21) Example 10 (fibers alone) showed no migration into the core. Particulate
        systems (Example 6) always show some migration into the core.<br />(22) The
        data demonstrate superior leakoff control by the fibers. An additional advantage
        of fibers is no particulate migration into gravel pack or formation, therefore,
        less damage.<br />(23) The following examples illustrate the ability of fibrillated
        fibers to stabilize proppant packs:<br />(24) EXAMPLE 11: (CONTROL)<br />(25)
        200 grams 20/40 mesh sand in 105 ml aqueous guar solution was poured into
        a 25mm diameter glass column fitted with a bottom valve. Permeability of the
        pack was 380 darcies. The sand readily flowed through the 1/8 inch diameter
        valve when it was opened.<br />(26) EXAMPLE 12<br />(27) In a similar manner,
        the Example 11 was repeated but 2 g polyacrylonitrile fibrillated fiber was
        mixed with the same slurry before it was poured into the column. The pack
        permeability was 120 darcies. The pack did not flow out when the valve was
        opened. It was also stable when the valve was completely removed leaving a
        1/4 inch diameter hole directly under the sand pack.<br />(28) This illustrates
        the ability of fibrillated fibers to consolidate a sand pack.<br />(29) EXAMPLE
        13<br />(30) Fibers Stabilize Sand Pack: A 30 lb/1000 gallon uncrosslinked
        guar solution was made. The composition of this fluid was the same as in Example
        1. Fifty ml of this fluid were mixed with 0.8 grams of 12 mm long, 16 micron
        diameter glass fibers. They were mixed with a Hamilton Beach stirrer at low
        speed for 15  seconds. 100 grams of 20/40 proppant sand were added to the
        mixture and mixed by hand in a closed 4 oz. jar by gentle shaking. The resulting
        mixture was poured into a vertical glass column 12 mm in diameter with a &quot;T&quot;
        section at the bottom. The left end of the &quot;T&quot; had a screen installed
        and the right end did not. First, water was flowed down the column and out
        the left side of the &quot;T&quot; to clean the guar from the sand/fiber and
        make a pack. The permeability of the pack was then measured. It was 278 darcies.<br
        />(31) Next, the water flowed left to right across the &quot;T&quot;. This
        washed the sand and fiber from the &quot;T&quot; section. The sand/fiber pack
        in the column section remained stable.<br />(32) The water direction was then
        changed to flow down the column and out the right side of the &quot;T&quot;.
        This created a pressure drop across the sand/fiber pack, and no screen prevented
        the sand from moving with the flow. The pressure drop was increased (by increasing
        the flow rate) until the sand/fiber pack failed and flowed out of the vertical
        section of the column. The pressure drop across the sand/fiber pack required
        to do this was in excess of 275 kPa (40 psi). Almost none of the sand in the
        sand/fiber pack flowed out of the vertical section of the column until the
        sand pack &quot;failed.&quot;<br />(33) EXAMPLE 14<br />(34) A 30 lb/1000
        uncrosslinked guar solution was mixed with the proppant sand (50 ml solution
        with 100 grams sand) following the same procedure as in Example 13 but WITHOUT
        the fiber. This mixture was put into the column and the guar was cleaned out
        of the sand pack in the same manner as in Example 13. The permeability of
        the sand pack was 250 darcies. The sand pack failed under an unmeasurably
        low pressure.<br />(35) These examples (13 and 14) illustrate that mixing
        fibers with the proppant sand caused the formation of a stable pack in the
        column. The fibers held the sand in place against a much higher force (pressure)
        than the sand without fibers. Also, the fibers had a negligible effect on
        the permeability of the sand pack.<br />(36) EXAMPLE 15<br />(37) Nylon Fibers:
        Fifty ml of a 30 lb/1000 gallon guar solution were mixed with 0.2 grams of
        20 mm long, 64 micron diameter, nylon polyamide fibers. The mixing was done
        in a similar manner to that of Example 13. This mixture was poured into the
        column and tested as described in Example 13. The permeability of the sand/fiber
        pack was 200 darcies. The sand/fiber pack failed at a drawdownpressure across
        the pack of 265 kPa.<br />(38) EXAMPLE 16<br />(39) Sand Pack Stabilization
        With High Viscosity Fluids: 1 gram of 32 mm long, 16 micron diameter glass
        fiber was mixed with a solution of corn syrup and water having a viscosity
        of 600 centipoise. The mixing was done in a Hamilton Beach stirrer at low
        speed for 10 seconds. 100 grams of 20/40 proppant sand was then mixed with
        the fiber and solution. The mixture was poured into the column described in
        Example 13. In this case, the 600 centipoise corn syrup solution was flowed
        through the column. The sand/fiber pack permeability was 352 darcies. The
        pressure drop across the sand/fiber pack was increased with the flow direction
