        the wellbore and depositing the mixture of particulate material and fibrous
        material in the subterranean formation.<br />31. The method as set forth in
        claim 30 wherein the step of pumping is carried out at a pressure in excess
        of fracturing pressure for the subterranean formation and the step of placing
        comprises placing the particulate and fiber mixture in fractures created in
        the formation during the step of pumping.<br />32. The method asset forth
        in claim 30 wherein the step of pumping is carried out at a pressure less
        than fracturing pressure for the subterranean formation and the step of placing
        comprises placing the particulate and fiber mixture in a near-wellbore zone.<br
        />33. The method as set forth in claim 30 wherein the step of providing comprises
        the step of providing a fluid suspension of a mixture of sand and a fibrous
        material selected from a group consisting of natural organic fibers, synthetic
        organic fibers, glass fibers, carbon fibers, ceramic fibers, inorganic fibers,
        metal filaments and mixtures thereof.<br />34. The method as set forth in
        claim 33 wherein the step of providing comprises the step of providing a fluid
