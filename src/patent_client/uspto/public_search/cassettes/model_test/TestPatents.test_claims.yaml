        20060101"],"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"Improved
        method and apparatus for hand-held portable illumination. A flashlight and
        corresponding method are described. The flashlight includes a housing, a plurality
        of LEDs, and an electrical circuit that selectively applies power from the
        DC voltage source to the LED units, wherein the flashlight is suitable for
        handheld portable operation by a user. In one embodiment, the first electrical
        circuit further includes a control circuit for maintaining a predetermined
        light output level of the LED units as a charge on a battery varies. In another
        embodiment, the control circuit maintains an average predetermined light output
        level of the LED units as the charge on the battery cell varies by changing
        a pulse width or frequency as the charge on the battery cell varies to maintain
        a given average light output. Another aspect provides an illumination source
        that includes a light-emitting diode (LED) housing including one or more LEDs,
        and a control circuit that selectively applies power from a source of electric
        power to the LEDs, the control circuit substantially maintaining a light output
        characteristic of the LEDs as a voltage of the voltage source varies over
        a range that would otherwise vary the light output characteristic. Still another
        aspect provides an illumination source including a light-emitting diode (LED)
        housing including one or more LEDs; and a control circuit that selectively
        applies power from a source of electric power to the LEDs, thus maintaining
        or controlling a light output color spectrum of the LEDs.","descriptionHtml":"BRIEF
        DESCRIPTION OF THE DRAWINGS<br />FIG. 1 shows one embodiment of the present
        invention, a schematic representation of a handheld LED flashlight 100.<br
        />FIG. 2 is a circuit block diagram of an LED flashlight circuit 200, which
        circuit is used in some embodiments of LED flashlight 100 of FIG. 1 or LED
        light source in camcorder 500 of FIG. 5 or other devices such as machine-vision
        systems.<br />FIG. 3 a circuit block diagram of an LED flashlight circuit
        300, which circuit is used in some embodiments of LED flashlight 100 of FIG.
        1 or LED light source in camcorder 500 of FIG. 5 or other devices such as
        machine-vision systems.<br />FIG. 4 a circuit block diagram of an LED flashlight
        circuit 400, which circuit is used in some embodiments of LED flashlight 100
        of FIG. 1 or LED light source in camcorder 500 of FIG. 5 or other devices
        such as machine-vision systems.<br />FIG. 5 is a diagram showing a controlled
        LED light source is integrated<br /> into a handheld camcorder 500.<br />FIG.
        6 is a graph of color spectrum versus current for an LED to be used in one
        embodiment of the present invention<br />FIG. 7 is circuit block diagram of
        an LED illumination device circuit 700, which circuit is used in some embodiments
        of LED flashlight 100 of FIG. 1 or LED light source in camcorder 500 of FIG.
        5 or other devices such as machine-vision systems.<br />FIG. 8 is circuit
        block diagram of an LED illumination device circuit 700 that uses a current
        mirror.<br />FIG. 9 is a graph of color spectrum (photoluminescence) versus
        temperature for an LED to be used in one embodiment of the present invention.<br
        />FIG. 10 is circuit block diagram of a machine vision system using an LED
        illumination device according to the present invention.<br />FIG. 11 is circuit
        block diagram of an LED illumination device according to the present invention.<br
        />(1) DESCRIPTION OF PREFERRED EMBODIMENTS<br />(2) In the following de tailed
        description of the preferred embodiments, reference is made to the accompanying
        drawings that form a part hereof and in which are shown by way of illustration
        specific embodiments in which the invention may be practiced. It is understood
        that o the r embodiments may be utilized and structural changes may be made
        without departing from the scope of the present invention.<br />(3) The present
        invention takes advantage of the efficiency of high-intensity, light-emitting
        diodes (LEDs) in the visible spectrum and/or infra-red (IR) or ultra-violet
        (UV), arranged in various patterns, the low-voltage properties of CMOS integrated
        circuits and components, and the efficiency derived from switching the current
        to and limiting the duration of current to the LEDs to project light efficiently
        and with constant brightness even as the battery supply voltage decays over
        time. The invention takes advantage of the dynamic impedance of the LEDs which
        causes the voltage across the LED to rise rapidly relative to the current
        flow through the LED to limit the initial current flow to the LED, when battery
        voltage is highest, to prevent wire bond heating from causing premature failure
        of the LEDs. The present invention controls the current flow duration (pulse
        width) to limit power dissipation in the LEDs during the LEDs'' on state,
        and increasing the pulse width as the battery voltage decreases over time
        to maintain substantially constant perceived or average LED intensity over
        the course of the battery''s life. The invention controls the switching frequency
        of the pulse width to further control the LED intensity and power dissipation
        while maintaining a constant light output from the LEDs as perceived or visible
        to the human eye, or a light-sensing device, e.g., camera, night-vision scope,
        CMOS and CCD sensor and pixel arrays. The present invention provides a compact,
        portable light source, preferably sized to be readily hand-held, for illuminating
        an object, several objects, or areas for human use and/or machine operation.
        In one embodiment, the invention measures battery voltage and in turn regulates
        the LED intensity. In another embodiment, the present invention uses a light-sensing
        device such as a light-sensing transistor or light-detecting diode (LDD) in
        proximity to the output LED(s) to measure the average brightness and further
        regulate the LEDs'' output.<br />(4) Another embodiment of the present invention
        provides operator-selectable control of the pulse frequency and/or the pulse
        width to provide a reduced apparent brightness in order to increase battery
        life in situations when maximum brightness is not required. In one such pulse-frequency
        embodiment, the apparent (visible) pulse frequency would provide a stroboscope
        effect for safety or entertainment. In this embodiment, the visibly interrupted
        or pulsed pulse train may include repetitive pulses or a coded sequence as
        in Morse code &quot;SOS&quot; or a predetermined password or security string
        of pulses that may then be used as a key or identifier. A further refinement
        of this embodiment would provide the user with a method for strobing out a
        message. It is understood that what appears to be a single visible pulse may
        actually include a high-frequency series of pulses in order to increase the
        apparent brightness of a single pulse while also protecting the LEDs from
        excessive power dissipation. In yet another pulse-frequency embodiment of
        the invention, a variable or adjustable constant sequence pulse train is established
        for the accurate measurement of the velocity or frequency of an object in
        motion or vibration.<br />(5) Another embodiment of the present invention
        uses various colored LEDs for specialized purposes. In one such embodiment,
        long-wavelength LEDs, 660 nm or longer, are used to provide underwater divers
        or aquarium enthusiasts a light source for observing undersea life at night
        without adversely affecting the nocturnal activities of such wildlife. This
        functionality is also useful for tropical aquarium owners who also wish to
        observe the nocturnal activities of the occupants of their aquariums. In another
        such embodiment, short-wavelength blue LEDs are used with a UV filter to view
        fluorescing materials, including but not limited to: taggants, stamps, security
        codes and security seals. As UV LEDs become readily available (such as those
        announced as made by IBM Corporation in the Mar. 9, 1998 issue of Electronic
        Engineering Times, page 39), these could be used in place of the blue LEDs.
        In other embodiments, a suitable LED normally emitting in the blue spectrum,
        for example made from GaN (gallium nitride) or InGaN (indium gallium nitride),
        is pulsed by pulses of sufficiently high current to blue-shift the output
        and sufficiently short duration to not destroy the LED in order to maintain
        a constant light intensity while shifting the color spectrum from blue to
        ultraviolet. Other embodiments include IR LEDs for military or police use
        to enhance the usefulness of night-vision equipment and for friend-or-foe
        identification, multiple color LEDs to produce a white light source, and combinations
        of colored LEDs to enhance the ability of color-blind individuals to perceive
        colors. Other uses include LEDs chosen for use in photographic darkrooms wherein
        the LED wavelength is chosen to prevent undesired exposure of light-sensitive
        materials.<br />(6) Another embodiment of the present invention uses LEDs
        of various &quot;viewing&quot; angles to achieve wide-angle viewing versus
        narrow-angle, long-range viewing and combinations thereof. A further refinement
        of this embodiment utilizes a Fresnel lens (or other lens or reflector arrangement)
        to provide a focusable light source. Another embodiment uses polarizers to
