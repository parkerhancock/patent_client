        housing connected to the flashlight housing, the LED housing including a first
        plurality of LED units that each emit light and have a reflector for collimating
        the emitted light forwardly therefrom generally along an LED optical axis,
        the first plurality of LED units including at least seven individual LED units.
        The flashlight also includes a first electrical circuit that selectively applies
        power from the DC voltage source to the LED units, wherein the flashlight
        is of such compact size and low weight as to be suitable for single-handed
        portable operation by a user, the flashlight further having a purpose of providing
        general-purpose illumination.<br />(10) In one embodiment, the LED optical
        axes of the first plurality of LED units in the flashlight are substantially
        parallel to one another. In one such embodiment, the flashlight further includes
        a second plurality of LED units that each emit light and have a reflector
        for collimating the emitted light forwardly therefrom generally along an LED
        optical axis, wherein the LED optical axes of the second plurality of LED
        units converge or diverge from one another forwardly from the housing.<br
        />(11) In another embodiment, an optical spread angle of the first plurality
