      />[0083] The following examples are put forth so as to provide those skilled
      in the art with a complete disclosure and description of how to make and use
      the methods and systems of the invention, and are not intended to limit the
      scope of that which the inventors regard as their invention.<br />[0084] In
      all the Examples, Catalysts A and B were used. Catalyst A is XCAT\u2122 HP-100
      catalyst, available from Univation Technologies, Houston, Tex. XCAT\u2122 HP-100
      catalyst is a single-site metallocene catalyst. Catalyst B is single site transition
      metal coordination catalyst. Catalyst B is a comparative catalyst that was used
      in evaluation of the performance of Catalyst A in the following Examples.<br
      />Example 1<br />[0085] Ethylene was polymerized in a bench-scale slurry-phase
      reactor using either Catalyst A or Catalyst B (comparative). A series of runs
      was conducted using either Catalyst A or Catalyst B. For each run, the slurry
      comprised ethylene and a co-monomer in a propane diluent (1350 ml). The co-monomer
      included in the slurry was 1-hexene (37 ml). The ethylene concentration in the
      loop reactor was 12 mol %. The reactor was operated at 80\xB0 C. and 38 bar
      pressure. The polymerizations were each conducted for 60 minutes. In contrast
      to Catalyst B, Catalyst A was observed to have process stability in that there
      was no activity decay during the 60 minute polymerization.<br />[0086] <figref
      idref=\\\"DRAWINGS\\\">FIG. 1</figref> is a graph showing MFR (190\xB0 C./2.16
      kg) of the resultant polymer versus activity of the catalyst for the different
      runs of Catalyst A and Catalyst B. MFR is measured for the polyethylene according
      to ASTM D 1238 (190\xB0 C./2.16 kg). Activity is measured in kilograms of polyethylene
      per gram of polymerization catalyst-hour. From <figref idref=\\\"DRAWINGS\\\">FIG.
      1</figref>, it can be seen that the metallocene catalyst (Catalyst A) had a
      better molecular weight capacity.<br />Example 2<br />[0087] Additional series
      of ethylene polymerization runs were conducted in the bench-scale slurry-phase
      reactor using Catalyst A. For each run, the slurry comprised ethylene and a
      co-monomer in a propane diluent (1350 ml). The co-monomer included in the slurry
      was 1-hexene in amounts of 12 to 37 ml. The ethylene concentration in the loop
      reactor was 12 mol %. The reactor was operated at 80\xB0 C. 38 bar pressure.
      Hydrogen was added to the reactor for a partial pressure of 0.5 bar (12 ml 1-hexene
      addition). The concentration of the co-monomer was adjusted to provide a polymer
      with an MFR (190\xB0 C./2.16 kg) of 210 g/10 min. The polymerizations were each
      conducted for 60 minutes. The resultant polymer had a low bulk density (140
      g/cm.sup.3). <figref idref=\\\"DRAWINGS\\\">FIG. 2</figref> is a graph showing
      concentration of 1-hexene versus activity of the catalyst for the different
      runs of Catalyst A.<br />Example 3<br />[0088] Ethylene was polymerized in a
      pilot-scale multi-stage polymerization process using either Catalyst A or Catalyst
      B. A loop reactor was operated at 85\xB0 C. and 65 bar pressure. Into the loop
      reactor, ethylene, a co-monomer (1-butene), a propane diluent, and a polymerization
      catalyst were added so that a target of 35 kg/hr of polyethylene was produced.
      Hydrogen was added to the loop reactor for certain runs with Catalyst A to produce
      a polymer with an MFR (190\xB0 C./2.16 kg) in the range of 0.8 to 1.2 but not
