      reactor as described in WO 97/46599.<br />[0053] In one embodiment, the metallocene
      catalyst may be combined with a carboxylic acid salt of a metal ester, for example
      aluminum carboxylates such as aluminum mono, di- and tri-stearates, aluminum
      octoates, oleates and cyclohexylbutyrates, as described in U.S. Pat. Nos. 6,300,436
      and 7,354,880.<br />Multi-Stage Polymerization Process<br />[0054] Embodiments
      for producing polyolefins disclosed herein may utilize a multi-stage polymerization
      process. The polymerization process may be carried out, for example, in a series
      of polymerization stages selected from the group of slurry-phase and gas-phase
