      in more detail in U.S. Pat. Nos. 6,552,150 and 7,576,166 and U.S. Patent Publication
      No. 2011/028827.<br />[0055] The processes described herein are suitable for
      the production of homopolymers of olefins, including ethylene and/or propylene,
