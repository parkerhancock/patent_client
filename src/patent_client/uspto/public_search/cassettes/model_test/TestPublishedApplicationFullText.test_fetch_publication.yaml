      wherein hydrogen gas is introduced into slurry-phase polymerization and into
      the gas-phase polymerization stage. <br /> <b>21</b>.-<b>25</b>. (canceled)\",\"briefHtml\":\"FIELD<br
      />[0001] The invention generally relates to processes for the polymerization
      of olefins. More particularly, embodiments disclosed herein relate to multi-stage
      polymerization processes that produce polymers having controlled compositions
      and molecular weight with improved catalyst productivity.<br />BACKGROUND<br
      />[0002] Advances in polymerization and catalysts have produced new polymers
      having improved physical and mechanical properties useful in a wide variety
      of products and applications. With the development of new catalysts, the choice
      of polymerization, such as solution, slurry, high pressure, or gas phase, for
      producing a particular polymer has been greatly expanded. Advances in polymerization
      technology have also provided more efficient, highly productive and economically
      enhanced processes.<br />[0003] Multimodal polymers are known to be useful for
      making a variety of commercial products such as films, pipe, and blow molding
      products. In general, a multimodal polymer has at least two (e.g., two, three
      or more) molecular weight fractions, and a molecular weight distribution that
      determines a different identifiable molecular weight for each molecular weight
      fraction. For example, a multimodal polymer may have at least one low molecular
      weight fraction and at least one high molecular weight fraction, and a molecular
      weight distribution that determines an identifiable (relatively high) molecular
      weight for the high molecular weight fraction and another identifiable (relatively
      low) molecular weight for the low molecular weight fraction. A composition comprising
      only two molecular weight fractions is referred to as \u201Cbimodal.\u201D<br
      />[0004] A number of different techniques have been developed to produce multimodal
      polymers. One such technique uses a suitable polymerization catalyst to broaden
      the molecular weight distribution in the resultant polymer. Multi-stage polymerization
      processes have also been used in which different hydrogen concentrations may
      be used in the different stages to broaden the molecular weight distribution
      of the resultant polymer. Examples of multi-stage polymerization processes include
      slurry-phase-slurry-phase processes, gas-phase-gas-phase processes, and slurry-phase-slurry-phase
      processes. One particular process for producing a bimodal polymer utilizes a
      loop reactor and a gas-phase reactor arranged in series. Despite their use in
      commercial products, multimodal polymers still desire improvements in their
      production processes as current processes may lack adequate molecular weight
      control. Improved control of molecular weight control may beneficial for producing
      polyolefins suitable for a number of different applications, including blown
      and cast film applications.<br />SUMMARY<br />[0005] Disclosed herein is an
      example method for producing a multi-modal polyolefin that comprises polymerizing
      the multi-modal polyolefin in the presence of a metallocene catalyst system
      in at least a slurry-phase polymerization stage and a gas-phase polymerization
      stage arranged in series in any order, wherein the multi-modal olefin comprises:
      (i) a first polyolefin fraction having a density of less than about 940 kg/m.sup.3,
      and (ii) a second polyolefin fraction having a density of less than about 930
      kg/m.sup.3.<br />[0006] Also disclosed herein is a polymer product produced
      by a polymerization process that comprises polymerizing the multi-modal polyolefin
      in the presence of a metallocene catalyst system in at least a slurry-phase
      polymerization stage and a gas-phase polymerization stage arranged in series
      in any order, wherein the multi-modal olefin comprises: (i) a first polyolefin
      fraction having a density of less than about 940 kg/m.sup.3, and (ii) a second
      polyolefin fraction having a density of less than about 930 kg/m.sup.3.<br />[0007]
      Also disclosed herein is a polyolefin film produced by a polymerization process
      that comprises polymerizing the multi-modal polyolefin in the presence of a
      metallocene catalyst system in at least a slurry-phase polymerization stage
      and a gas-phase polymerization stage arranged in series in any order, wherein
      the multi-modal olefin comprises: (i) a first polyolefin fraction having a density
      of less than about 940 kg/m.sup.3, and (ii) a second polyolefin fraction having
      a density of less than about 930 kg/m.sup.3.\",\"backgroundTextHtml\":null,\"subHeadingM0Html\":null,\"subHeadingM1Html\":null,\"subHeadingM2Html\":null,\"subHeadingM3Html\":null,\"subHeadingM4Html\":null,\"subHeadingM5Html\":null,\"subHeadingM6Html\":null,\"usClassIssued\":null,\"issuedUsDigestRefClassifi\":null,\"datePublYear\":\"2016\",\"applicationYear\":\"2014\",\"pfDerwentWeekYear\":null,\"pfApplicationYear\":null,\"pfPublYear\":null,\"reissueApplNumber\":null,\"abstractHeader\":null,\"abstractedPublicationDerwent\":null,\"affidavit130BFlag\":null,\"affidavit130BText\":null,\"applicantGroup\":[\"UNIVATION
