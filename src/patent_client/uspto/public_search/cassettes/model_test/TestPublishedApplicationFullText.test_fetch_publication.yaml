      according to ASTM D 1238 (190\xB0 C. with 2.16 kg weight).<br />[0058] As previously
      mentioned, the multi-stage reaction may comprise two or more polymerization
      stages arranged in series. By way of example, a first slurry-phase reaction
      stage may be carried out in one or more slurry-phase reactors, and a second
