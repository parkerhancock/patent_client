      in the vehicle up-down direction, the plurality of fins being arranged in a
      row at predetermined intervals from each other in the vehicle width direction.
      <br /> 13. The vehicle seat according to claim 1, wherein the flow path includes
      a seat interior duct, a left-side duct, a right-side duct, and a rear-side duct,
      and the left-side duct, the right-side duct, and the rear-side duct are joined
      to the seat interior duct at a join portion. <br /> 14. The vehicle seat according
