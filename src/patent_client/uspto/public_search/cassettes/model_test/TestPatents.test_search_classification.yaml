      supported at the frame component <b>134</b> so as to be able to rotate in directions
      around an axis, with the axial direction of this rotation extending in the vehicle
      up-down direction.<br />(79) As a result of the second fins <b>138</b> being
      rotated, the angle of inclination in the vehicle width direction of the second
      fins <b>138</b> relative to the vehicle front-rear direction changes. As a result,
      when the airflow W<b>8</b> flows past the sides of the second fins <b>138</b>,
      the airflow W<b>8</b> flows along the width direction of the second fins <b>138</b>
      so that the direction of flow of the airflow W<b>8</b> change in the vehicle
      width direction. Furthermore, when the second fins <b>138</b> have been rotated
      such that the width direction of the second fins <b>138</b> extends in the vehicle
      width direction, the gap between the second fins <b>138</b> that are mutually
      adjacent in the vehicle width direction is reduced to a minimum, and passage
      of the airflow W<b>8</b> past the sides of the second fins <b>138</b> is restricted.<br
      />(80) Furthermore, the airflow deflection device <b>132</b> is also provided
      with an operating component (not shown in the drawings). The operating component
      is formed by a dial or lever or the like, and this is provided at an end portion
      at the vehicle rear side of the frame component <b>134</b>, or in a position
      at the backboard <b>68</b> where it can be operated by the rear-side vehicle
      occupant <b>38</b>. The operating component is mechanically connected to a rotation
      shaft of the first fins <b>136</b> and to a rotation shaft of the second fins
      <b>138</b>, and the first fins <b>136</b> and the second fins <b>138</b> are
      rotated as a result of this operating component being operated. As a consequence,
      the rear-side vehicle occupant <b>38</b> is able to adjust the direction of
      flow of the airflow W<b>8</b>.<br />Action and Effects of the Second Exemplary
      Embodiment<br />(81) In the second exemplary embodiment having the structure
      described above, when the front-side vehicle occupant <b>28</b> is not sitting
      at the front seat <b>10</b> (i.e., the front passenger''s seat), the load that
      is applied when the front-side vehicle occupant <b>28</b> sits at the front
      seat <b>10</b> is not detected by the first load sensor. In this state, the
      first damper motor is driven by the control device such that the first damper
      device <b>120</b> is placed in the closed state (i.e., in the restricted state).
      As a result, the first dampers <b>124</b> are rotated such that the width direction
      of the first dampers <b>124</b> extends roughly in the vehicle front-rear direction.
      As a result, the interior of the first damper frame <b>122</b> is closed off
      by the first dampers <b>124</b>, and passage of the airflow W<b>4</b> through
      the damper frame <b>122</b> is either inhibited or prevented. As a result of
      the flow of the airflow W<b>4</b> towards the other end of the seat interior
      duct <b>58</b> being either inhibited or prevented in this way, the flow of
      the airflow W<b>5</b> inside the left-side duct <b>72</b>, and the flow of the
      airflow W<b>6</b> inside the right-side duct <b>74</b> are either inhibited
      or prevented.<br />(82) In this state, if the rear-side vehicle occupant <b>38</b>
      sits at the rear seat <b>36</b>, and the second load sensor detects the load
      that is applied when the rear-side vehicle occupant <b>38</b> is sitting at
      the rear seat <b>36</b>, then the second damper motor is driven by the control
      device such that the second damper device <b>126</b> is placed in the open state.
      As a result of this, the second dampers <b>130</b> are rotated such that the
      width direction of the second dampers <b>130</b> extends roughly in the vehicle
      front-rear direction. As a result, the interior of the second damper frame <b>128</b>
      is opened up, and the airflow W<b>8</b> is able to pass through the second damper
      frame <b>128</b>.<br />(83) Here, in this state, the flow of the airflow W<b>4</b>
      towards the other end of the seat interior duct <b>58</b> is inhibited, and
      the flow of the airflow W<b>5</b> inside the left-side duct <b>72</b> and also
      the flow of the airflow W<b>6</b> inside the right-side duct <b>74</b> are either
      inhibited or blocked. Because of this, the airflow W<b>4</b> flowing from the
      seat interior duct <b>58</b> towards the rear-side duct <b>90</b>, in other
      words, the airflow W<b>8</b> flowing through the rear-side duct <b>90</b> is
      increased relatively. As a result, the airflow W<b>8</b> blown from the vehicle
      rear-side end portion (i.e., the seat rear-side end portion) of the frame component
      <b>134</b> of the airflow deflection device <b>132</b> towards the vehicle rear
      side, can be increased, and a cooling sensation can be imparted effectively
      to the rear-side vehicle occupant <b>38</b> sitting at the rear seat <b>36</b>.<br
      />(84) Furthermore, if, in this state, the operating component of the airflow
      deflection device <b>132</b> is operated by the rear-side vehicle occupant <b>38</b>
      so that the first fins <b>136</b> are rotated such that the width direction
      of the first fins <b>136</b> extends in the vehicle up-down direction, or if
      the second fins <b>138</b> are rotated such that the width direction of the
      second fins <b>138</b> extends in the vehicle width direction, then the passage
      of the airflow W<b>8</b> through the frame component <b>134</b> is either inhibited
      or prevented. As a result, the discharge of the airflow W<b>8</b> from the end
      portion on the vehicle rear side of the frame component <b>134</b> towards the
      vehicle rear side can be either inhibited or prevented. As a result, the airflow
      W<b>8</b> can be inhibited from being blown towards the rear-side vehicle occupant
      <b>38</b>.<br />(85) In contrast, when, for example, the rear-side vehicle occupant
      <b>38</b> is not sitting at the rear seat <b>36</b>, the load that is applied
      when the rear-side vehicle occupant <b>38</b> sits at the rear seat <b>36</b>
      is not detected by the second load sensor. In this state, the second damper
      motor is driven by the control device such that the second damper device <b>126</b>
      is placed in the closed state. As a result, the second dampers <b>130</b> are
      rotated such that the width direction of the second dampers <b>130</b> extends
      roughly in the vehicle up-down direction. The interior of the second damper
      frame <b>128</b> is closed off by the second dampers <b>130</b>. As a consequence,
      passage of the airflow W<b>8</b> through the second damper frame <b>128</b>
      is either inhibited or prevented and, furthermore, the flow of the airflow W<b>4</b>
      from the seat interior duct <b>58</b> towards the rear-side duct <b>90</b> is
      also inhibited or prevented.<br />(86) In this state, if the front-side vehicle
      occupant <b>28</b> sits at the front seat <b>10</b>, and the first load sensor
      detects the load that is applied when the front-side vehicle occupant <b>28</b>
      is sitting at the front seat <b>10</b>, then the first damper motor is driven
      by the control device such that the first damper device <b>120</b> is placed
      in the open state (i.e. in the unrestricted state). As a result of this, the
      first dampers <b>124</b> are rotated such that the width direction of the first
