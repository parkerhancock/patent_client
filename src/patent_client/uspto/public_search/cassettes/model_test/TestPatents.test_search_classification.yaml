      a vehicle rear side of the first airflow deflection device and including a plurality
      of fins formed in a plate shape that is elongated in the vehicle up-down direction,
      the plurality of fins being arranged in a row at predetermined intervals from
      each other in the vehicle width direction.","briefHtml":"BACKGROUND<br />Technical
      Field<br />(1) The present disclosure relates to a vehicle seat that is mounted
      in a vehicle.<br />Related Art<br />(2) A vehicle disclosed, for example, in
      Japanese Patent Application Laid-Open (JP-A) No. 2011-194908 is provided with
      a seat air-conditioning duct. One end of the seat air-conditioning duct is connected
      to an air-conditioning device, while another end of the seat air-conditioning
      duct is disposed inside a front seat. Conditioned air (for example, cool air)
      produced by the air-conditioning device flows through the seat air-conditioning
      duct and is subsequently blown out from the other end of the air-conditioning
      duct onto a seating surface side of a seat cushion of the front seat and a seat
      front surface side of a seat back of this front seat.<br />(3) A structure may
      also be considered in which one end of a rear air-conditioning duct, which is
      a different duct from the seat air-conditioning duct, is connected to the air-conditioning
      device, and another end of this rear air-conditioning duct opens, for example,
      at a vehicle rear-side surface of a center console of the vehicle so as to blow
      conditioned air towards the rear seat side.<br />(4) If the rear seat is formed
      by what is known as a bench seat, then vehicle occupant seating positions are
      set at both end sides in the vehicle width direction of the rear seat, in other
      words, at the vehicle rear side of a driver''s seat and at the vehicle rear
      side of a front passenger''s seat on the rear seat, and also in a central portion
      in the vehicle width direction on the rear seat.<br />(5) Generally, when vehicle
      occupants are sitting in the rear seat, the seating positions on both end sides
      in the vehicle width direction of the rear seat are used, while if, for example,
      three vehicle occupants are sitting in the rear seat, then the seating position
      in the central portion in the vehicle width direction is also used. In other
      words, generally, it is more common for the seating positions on both end sides
      in the vehicle width direction of the rear seat to be used than the seating
      position in the central portion in the vehicle width direction.<br />(6) Here,
      the seating positions on the end sides in the vehicle width direction of the
      rear seat are located diagonally on the vehicle rear-left side and diagonally
      on the vehicle rear-right side looking from the vehicle rear-side surface of
      the center console, and are somewhat distant from the vehicle rear-side surface
      of the center console. Because of this, it is difficult to ensure that the conditioned
      air blown out from the duct aperture located at the vehicle rear-side surface
      of the center console is supplied efficiently to vehicle occupants sitting in
      the positions on the two end sides in the vehicle width direction of the rear
      seat.<br />SUMMARY<br />(7) The present disclosure was conceived in view of
      the above-described circumstances and provides a vehicle seat that enables conditioned
      air to be supplied efficiently to vehicle occupants sitting in the sitting positions
      on the end sides in the vehicle width direction of the rear seat.<br />(8) A
      vehicle seat of a first aspect of the present disclosure includes a seat main
      body that has a seat back, and the seat main body is disposed at a vehicle front
      side of a seating position at an end side in a vehicle width direction of a
      rear seat; and a flow path having one end side and another end side, conditioned
      air flows through the one end side, the conditioned air is produced by an air-conditioning
      device mounted at the vehicle, the other end side is disposed inside the seat
      main body, another end of the flow path opens at a vehicle rear surface of the
      seat back, and the conditioned air flows through the inside of the flow path
      and is blown from the other end towards a vehicle rear side of the seat back.<br
      />(9) In the vehicle seat of the first aspect, conditioned air produced by an
      air-conditioning device flows through a flow path from one end side of that
      flow path. Another end of the flow path opens at a vehicle rear surface of a
      seat back of the seat main body, and conditioned air that flows through the
      flow path is blown from the other end towards the vehicle rear side of the seat
      back. Here, the seat main body is disposed at a vehicle front side of a seating
      position at an end side in the vehicle width direction of the rear seat. Because
      of this, compared with a structure in which the other end side of the flow path
      is situated closer to a central portion in the vehicle width direction than
      the seat main body, a distance between the other end side of the flow path and
      a vehicle occupant who is sitting at a sitting position of an end side in the
      vehicle width direction of the rear seat can be shortened. Accordingly, conditioned
      air can be supplied efficiently to vehicle occupants who are sitting at sitting
      positions of the two end sides in the vehicle width direction of the rear seat.<br
      />(10) A vehicle seat of a second aspect of the present disclosure is characterized
      in that, in the vehicle seat of the first aspect, there is provided an opening/closing
      device that is provided at the flow path or at the seat back so as to be able
      to open and close the flow path, and that, when in an open state, allows the
      conditioned air to be blown towards the vehicle rear side of the seat back,
      and when in a closed state, closes off the flow path so as to inhibit or prevent
      the conditioned air from being blown towards the vehicle rear side of the seat
      back.<br />(11) According to the vehicle seat of the second aspect, an opening/closing
      device is provided at the flow path or in the seat back. This opening/closing
      device is able to open and close the flow path, and when the opening/closing
      device is in an open state, it allows the conditioned air flowing through the
      flow path to be blown towards the vehicle rear side of the seat back. In contrast,
      when the opening/closing device is in a closed state, the flow path is closed
      off by the opening/closing device. As a consequence, the discharge of conditioned
      air towards the vehicle rear side of the seat back is either inhibited or prevented.<br
      />(12) A vehicle seat of a third aspect of the present disclosure is characterized
      in that, in the vehicle seat of the second aspect, the opening/closing device
      is provided with a placement portion that is provided at the seat back, and
      when the opening/closing device is in the closed state, the placement portion
      closes off the other end of the flow path, while when the opening/closing device
      is in the open state, the placement portion extends towards the vehicle rear
      side from the seat back, and an article is able to be placed on the placement
      portion at the vehicle rear side of the other end of the flow path.<br />(13)
      According to the vehicle seat of the third aspect, the opening/closing device
      is provided with a placement portion that is provided at the seat back. When
      the opening/closing device is in a closed state, the other end of the flow path
      is closed off by the placement portion. In contrast, when the opening/closing
      device is in an open state, the placement portion extends towards the vehicle
      rear side from the seat back. In this state, an article can be placed on the
      placement portion. Moreover, the article that is placed on the placement portion
      is disposed on the seat rear side of the other end of the flow path. Because
      of this, conditioned air can be blown against the article on the placement portion.<br
      />(14) The vehicle seat of the fourth aspect of the present disclosure is characterized
      in that, in the vehicle seat of the third aspect, the opening/closing device
      is provided with an inhibiting portion that is able to contact the article placed
      on the placement portion from a vehicle front-rear direction side and from a
      vehicle width direction side thereof, and the inhibiting portion, by contacting
      the article, is able to inhibit movement of the article in the vehicle front-rear
      direction and in the vehicle width direction.<br />(15) According to the vehicle
      seat of the fourth aspect, the opening/closing device is provided with an inhibiting
      portion. The inhibiting portion is able to contact an article placed on the
      placement portion from a vehicle front-rear direction side and from a vehicle
      width direction side thereof, and movement of the article in the seat front-rear
      directions and in the seat width directions is inhibited by the inhibiting portion
      coming into contact the article. As a result, the attitude of the article can
      be kept stable on top of the placement portion.<br />(16) The vehicle seat of
      the fifth aspect of the present disclosure is characterized in that, in the
      vehicle seat of any one of the first through fourth aspects, the other end of
      the flow path is disposed further toward a vehicle upper side than a vehicle
      rear-side end portion of a center console that is provided closer to a central
      portion in the vehicle width direction than the seat main body.<br />(17) According
      to the vehicle seat of the fifth aspect, the other end of the flow path is disposed
      at further toward a vehicle upper side than a vehicle rear-side end portion
      of a center console that is provided closer to a central portion in the vehicle
      width direction than the seat main body. Because of this, conditioned air can
      be effectively blown towards an upper body of a vehicle occupant who is sitting
      at a sitting position on an end portion side in the vehicle width direction
      of a rear seat.<br />(18) A vehicle seat of a sixth aspect of the present disclosure
      is characterized in that, in the vehicle seat of any one of the first through
      fifth aspects, a branch is formed at the flow path between the one end and the
      other end thereof so that the flow path is able to extend to both sides in the
      vehicle width direction of the seat back and opens at both sides of the seat
      back, and the conditioned air can be discharged through openings at both sides
      towards a vehicle front side of the seat back.<br />(19) According to the vehicle
      seat of the sixth aspect, the flow path is able to discharge conditioned air
      towards the vehicle front side of the seat back. Because of this, conditioned
      air can be supplied effectively to the body of a vehicle occupant sitting at
      the seat main body or to the vicinity of the occupant body.<br />(20) The vehicle
      seat of the seventh embodiment of the present disclosure is characterized in
      that, in the vehicle seat of any one of the first through sixth aspects, the
      vehicle seat further includes a restricting device that is provided at the flow
      path, and the restricting device is able to switch between an unrestricted state
      in which the conditioned air is capable of being blown towards the vehicle front
      side of the seat back, and a restricted state in which the blowing of the conditioned
      air towards the vehicle front side of the seat back is restricted.<br />(21)
      According to the vehicle seat of the seventh aspect, a restricting device is
      provided at the flow path, and the restricting device is able to switch between
      an unrestricted state and a restricted state. When the restricting device is
      in the unrestricted state, conditioned air can be blown towards the vehicle
      front side of the seat back. In contrast to this, when the restricting device
      is in the restricted state, the discharge of conditioned air towards the seat
      front side of the seat back is restricted. As a result, it is possible to increase
      the quantity of conditioned air discharged towards the seat rear side by reducing
      or eliminating the quantity of conditioned air discharged towards the vehicle
      front side of the seat back.<br />(22) As has been described above, the vehicle
      seat of the first aspect enables conditioned air to be supplied efficiently
      to a vehicle occupant sitting at a sitting position on an end side in the vehicle
      width direction of a rear seat.<br />(23) The vehicle seat of the second aspect
