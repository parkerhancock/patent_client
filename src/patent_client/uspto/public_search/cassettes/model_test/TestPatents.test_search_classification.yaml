      of the first damper frame <b>122</b> is opened up, and the airflow W<b>4</b>
      is able to pass through the first damper frame <b>122</b>.<br />(87) Here, in
      this state, the flow of the airflow W<b>4</b> from the seat interior duct <b>58</b>
      towards the rear-side duct <b>90</b> is inhibited. Because of this, the airflow
      W<b>4</b> flowing towards the other end of the seat interior duct <b>58</b>,
      in other words, the airflow W<b>5</b> flowing through the left-side duct <b>72</b>
      and also the airflow W<b>6</b> flowing though the right-side duct <b>74</b>
