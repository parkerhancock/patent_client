      may also be used in the above-described first exemplary embodiment.<br />(91)
      Moreover, in each of the above-described embodiments, a structure is employed
      in which the rear face duct <b>30</b> is provided, and the airflow W<b>2</b>
      is blown towards the upper body portion of the rear-side vehicle occupant <b>38</b>
      from the rear face blower portion <b>34</b> provided at the vehicle rear-side
      end portion of the center console <b>32</b>. However, it is also possible to
      employ a structure in which the rear face duct <b>30</b> is not provided, and
      only the airflow W<b>8</b> that is blown from the rear-side duct <b>90</b> towards
      the vehicle rear side is blown towards the upper body portion of the rear-side
      vehicle occupant <b>38</b>.<br />(92) Furthermore, the seat ventilation system
      <b>50</b> of the above-described respective exemplary embodiments is formed
      such that the airflows W<b>1</b>, W<b>5</b>, and W<b>6</b>, which are airflows
      of cool air, are merged with an airflow generated as a result of the seat cushion
      fan <b>84</b> being operated and with the airflow W<b>7</b> generated as a result
