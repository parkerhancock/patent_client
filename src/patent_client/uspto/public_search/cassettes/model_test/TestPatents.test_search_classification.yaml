      air to the vicinity of the body of the front-side vehicle occupant <b>28</b>.
      However, it is also possible to employ a structure in which the airflow W<b>4</b>,
      which is an airflow of cool air, is discharged towards the body of the front-side
      vehicle occupant <b>28</b> from the seat cushion <b>60</b> and the seat back
      <b>62</b> of the front seat <b>10</b>.<br />(93) Moreover, in the above-described
      respective embodiments, a structure provided with the seat ventilation system
      <b>50</b> is employed. However, it is also possible to employ a structure in
      which the left-side duct <b>72</b> and the right-side duct <b>74</b> are not
      provided, and the entire airflow W<b>4</b> flowing through the seat interior
      duct <b>58</b> is supplied to the rear-side duct <b>90</b>, and is blown out
      as the airflow W<b>8</b> (namely, as cool air) towards the vehicle rear side
      of the front seat <b>10</b>.<br />(94) Furthermore, in the above-described respective
      embodiments, a structure is described in which the present disclosure is applied
      to the front seat <b>10</b> of the vehicle <b>12</b>. However, it is also possible,
      for example, in a vehicle <b>12</b> in which three or more rows of seats are
      provided in the vehicle front-rear direction of the vehicle <b>12</b>, for the
      present disclosure to be applied to the second and subsequent rows of seats
      from the vehicle front side. In other words, provided that the seat is mounted
      in the vehicle <b>12</b>, then the present disclosure is not limited to the
      front seat <b>10</b> and can be broadly applied.<br />(95) In addition, in the
      above-described respective exemplary embodiments, the respective directions
      that are based on the vehicle <b>12</b>, namely, the vehicle front-rear direction,
      the vehicle up-down direction, and the vehicle width direction, and the like
      are the same as the respective directions based on the front seat <b>10</b>,
      namely, the seat front-rear direction, the seat up-down direction, and the seat
      width direction. However, the present disclosure may also be applied to a vehicle
      <b>12</b> in which the respective directions based on the vehicle <b>12</b>
      and the respective directions based on the front seat <b>10</b> are not the
      same.<br />(96) Exemplary embodiments of the present disclosure have been described
      above, however, the present disclosure is not limited to this. Various modifications
      and the like may be made to the present disclosure insofar as they do not depart
      from the scope of the present disclosure.","claimsHtml":"1. A vehicle seat comprising:
      a seat main body having a seat back, and disposed at a vehicle front side of
      a seating position at an end side in a vehicle width direction of a rear seat;
      and a flow path having a first end and a second end, conditioned air flowing
