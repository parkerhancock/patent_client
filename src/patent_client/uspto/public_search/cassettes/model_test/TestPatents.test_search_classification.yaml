      20060101 B60N002/56"],"intlPubClassificationPrimaryDateKwicHits":null,"intlPubClassificationSecondary":null,"intlPubClassificationSecondaryDateKwicHits":null,"publicationDate":null,"derwentWeekInt":0,"derwentWeek":null,"currentUsOriginalClassification":"1/1","currentUsCrossReferenceClassification":null,"locarnoClassification":null,"equivalentAbstractText":null,"hagueIntlRegistrationNumber":null,"hagueIntlFilingDate":null,"hagueIntlFilingDateKwicHits":null,"hagueIntlRegistrationDate":null,"hagueIntlRegistrationDateKwicHits":null,"hagueIntlRegistrationPubDate":null,"hagueIntlRegistrationPubDateKwicHits":null,"curIntlPatentClassificationNoninvention":null,"curIntlPatentClassificationNoninventionDateKwicHits":null,"curIntlPatentClassificationSecondary":null,"curIntlPatentClassificationSecondaryDateKwicHits":null,"abstractHtml":"A
      vehicle seat includes a seat main body having a seat back, and disposed at a
      vehicle front side of a seating position at an end side in a vehicle width direction
      of a rear seat; and a flow path having one end side and another end side, conditioned
      air flowing through the one end side, the conditioned air being produced by
      an air-conditioning device mounted at the vehicle, the other end side being
      disposed inside the seat main body, another end of the flow path opening at
      a vehicle rear surface of the seat back, and the conditioned air flowing through
      an inside of the flow path and being blown from the other end towards a vehicle
      rear side of the seat back.","descriptionHtml":"BRIEF DESCRIPTION OF THE DRAWINGS<br
      />(1) Exemplary embodiments of the present disclosure will be described in detail
      based on the following figures, wherein:<br />(2) <figref idref=\"DRAWINGS\">FIG.
      <b>1</b></figref> is an enlarged exploded perspective view as seen from a vehicle
      left-rear side of a rear-side duct, as well as portions adjacent thereto, of
      a vehicle seat according to a first exemplary embodiment;<br />(3) <figref idref=\"DRAWINGS\">FIG.
      <b>2</b></figref> is a side view showing a system of an air-conditioning device
      of a vehicle in which the vehicle seat according to the first exemplary embodiment
      has been applied;<br />(4) <figref idref=\"DRAWINGS\">FIG. <b>3</b></figref>
      is a perspective view as seen from a vehicle left-front side showing the vehicle
      seat according to the first exemplary embodiment;<br />(5) <figref idref=\"DRAWINGS\">FIG.
      <b>4</b></figref> is a cross-sectional view of a seat back taken across a line
      <b>4</b>-<b>4</b> in <figref idref=\"DRAWINGS\">FIG. <b>3</b></figref>; and<br
      />(6) <figref idref=\"DRAWINGS\">FIG. <b>5</b></figref> is a cross-sectional
      view corresponding to a cross-section across a line <b>5</b>-<b>5</b> in <figref
      idref=\"DRAWINGS\">FIG. <b>1</b></figref> showing an enlargement of a rear-side
      duct, as well as portions adjacent thereto, of a vehicle seat according to a
      second exemplary embodiment.<br />DETAILED DESCRIPTION<br />(7) Hereinafter,
      respective exemplary embodiments of the present disclosure will be described
      based on the respective drawings of <figref idref=\"DRAWINGS\">FIG. <b>1</b></figref>
      through <figref idref=\"DRAWINGS\">FIG. <b>5</b></figref>.<br />(8) Note that
      an arrow FR indicates a front side (i.e., a front side in a vehicle front-rear
      direction) of a vehicle <b>12</b> in which a front seat <b>10</b> that is serving
      as a vehicle seat according to the exemplary embodiments has been applied, and
      also indicates a seat front side (i.e., a front side in a seat front-rear direction)
      of the front seat <b>10</b>. In addition, an arrow UP indicates a vehicle upper
      side (i.e., an upper side in a vehicle up-down direction), and also indicates
      a seat upper side (i.e., an upper side in a seat up-down direction). Furthermore,
      an arrow LH indicates a left side in a vehicle width direction (i.e., a left
      side in a vehicle left-right direction), and also indicates a left side in a
      seat width direction.<br />First Exemplary Embodiment<br />(9) As is shown in
      <figref idref=\"DRAWINGS\">FIG. <b>2</b></figref>, the vehicle <b>12</b> in
      which the front seat <b>10</b> according to a first exemplary embodiment is
      applied is provided with an HVAC (Heating, Ventilation, and Air-Conditioning)
      unit <b>14</b> which is serving as an air-conditioning device main body that
      forms an air-conditioning device. The HVAC unit <b>14</b> is disposed at a vehicle
      front-lower side of an instrument panel <b>16</b> of the vehicle <b>12</b>.
      The HVAC unit <b>14</b> is provided with a main fan <b>18</b>, and an airflow
      W is generated as a result of the main fan <b>18</b> being operated. An evaporator
      <b>20</b> and a heater core <b>22</b> and the like are provided on a downstream
      side of the airflow W (i.e., on the vehicle rear side in <figref idref=\"DRAWINGS\">FIG.
      <b>2</b></figref>) from the main fan <b>18</b>, so that the airflow W forms
      conditioned air whose temperature and humidity and the like have been conditioned.<br
      />(10) One end of a front face duct <b>24</b> is connected to the HVAC unit
      <b>14</b>. Another end of the front face duct <b>24</b> is connected to a front
      face blower portion <b>26</b>. The front face blower portion <b>26</b> is provided
      at a vehicle rear-side portion of the instrument panel <b>16</b>, and the airflow
      W flowing from the HVAC unit <b>14</b> towards the front face duct <b>24</b>
      is blown as an airflow W<b>1</b>, which is serving as conditioned air, towards
      the vehicle rear side from the front face blower portion <b>26</b>. As a result,
      the airflow W<b>1</b> flows towards an upper body of a front-side vehicle occupant
      <b>28</b> (for example, towards the vicinity of a facial area of the front-side
      vehicle occupant <b>28</b>) who is sitting at the front seat <b>10</b>.<br />(11)
      In addition, one end of a rear face duct <b>30</b> is connected to the HVAC
      unit <b>14</b>. Another end side of the duct <b>30</b> is disposed at the vehicle
      lower side of a center console <b>32</b>. The center console <b>32</b> is provided
      between one front seat <b>10</b> which is serving as a driver''s seat, and another
      front seat <b>10</b> which is serving as a front passenger''s seat, and the
      other end side of the rear face duct <b>30</b> extends towards the vehicle rear
      side at the vehicle lower side of the center console <b>32</b>.<br />(12) The
      other end of the rear face duct <b>30</b> is connected to a rear face blower
      portion <b>34</b>. The rear face blower portion <b>34</b> is disposed at an
      upper-side portion of a vehicle rear-side end portion of the center console
      <b>32</b>. The airflow W (for example, cool air) flowing from the HVAC unit
      <b>14</b> towards the rear face duct <b>30</b> is blown as an airflow W<b>2</b>
      from the rear face blower portion <b>34</b> towards the vehicle upper rear side.
      As a result, the airflow W<b>2</b> flows towards an upper body of a rear-side
      vehicle occupant <b>38</b> who is sitting at the rear seat <b>36</b>.<br />(13)
      One end of a rear foot duct <b>40</b> is connected to the HVAC unit <b>14</b>.
      Another end of the rear foot duct <b>40</b> is connected to a rear foot blower
      portion <b>42</b>. The rear foot blower portion <b>42</b> is provided, for example,
      at the vehicle lower side of a vehicle rear-side end portion of the front seat
      <b>10</b>. The airflow W (for example, warm air) flowing from the HVAC unit
      <b>14</b> towards the rear foot duct <b>40</b> is blown as an airflow W<b>3</b>
      from the rear foot blower portion <b>42</b> towards the vehicle rear side. As
      a result, the airflow W<b>3</b> flows towards the feet of the rear-side vehicle
      occupant <b>38</b>.<br />(14) A switching module <b>44</b>, which is serving
      as a switching device, is provided at the respective one end sides of the above-described
      rear face duct <b>30</b> and rear foot duct <b>40</b>. The switching module
      <b>44</b> is provided, for example, with a damper. The damper is mechanically
      connected, for example, to a damper motor via a deceleration mechanism (neither
