      the left-side blower portion <b>80</b>, and the airflow W<b>6</b> blown out
      from the right-side blower portion <b>82</b> can be increased. As a result of
      the increased airflows W<b>5</b> and W<b>6</b> merging into a flow with the
      airflow W<b>7</b> in this way, a cooling sensation can be effectively imparted
      to the front-side vehicle occupant <b>28</b> sitting in the front seat <b>10</b>.<br
      />(88) Note that in the present exemplary embodiment, the drive device of the
      first damper device <b>120</b> that is used to rotate the first dampers <b>124</b>
      is the first damper motor, and the drive device of the second damper device
