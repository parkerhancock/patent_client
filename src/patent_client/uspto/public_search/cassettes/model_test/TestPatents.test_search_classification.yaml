      occupant <b>28</b> or the rear-side vehicle occupant <b>38</b>, and the first
      damper <b>124</b> or the second damper <b>130</b> are rotated as a result of
      the damper operating component being operated manually.<br />(89) Moreover,
      in the present exemplary embodiment, a structure is employed in which the first
