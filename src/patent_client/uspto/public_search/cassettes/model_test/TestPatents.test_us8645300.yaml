        be depicted as follows:<br />(83)   TABLE-US-00002 Field\tType\tNotes ID\tint\tIdentifies
        a unique visitor-page-rank instance PageID\tint\tThe page VisitorID\tint\tThe
        visitor TimeStamp\tDateTime\tWhen IntentID\tint\tThe Intent Rank\tbyte (a
        small # data type)\tThe ranking<br />(84)  The dataflows for page ranking
        are illustrated in FIG. 10. When a user provides a ranking, a rank request
        90 is first sent from the user browser 74 to the intent engine 20. The rank
        request triggers a Moderate Abuse process 91 which uses t Visitor ID to retrieve
        a visitor history from an abuse history datastore 92. The visitor history
        is processed to determine whether the visitor has a history of spamming or
        otherwise mis-using the intent engine processes.<br />(85)  If the abuse history
        is clear, then the rank request is passed to an authorization request process
        93. The authorization process 93 is similar to the process 82 described above
        in FIG. 9 and uses the customer ID or URL received from the session cookie
        83 of the browser 74 to ensure that the URL involved is within a namespace
        governed by the intent engine. Identifying the namespace within a customers
        datastore 68 also allows any namespace specific rules to be determined.<br
        />(86)  Once authorized, an Identify Page process 94 is triggered which uses
        the URL provided from the Authorization process 93 to extract a page identity
        from the Pages datastore 86. A Cache Page View with Rank process 95 is then
        performed. The caching process 95 receives the visitor, intent and rank data
        from the session cookie 83 and the page data from the Identify Page process
        94. This data is cached as a PageView in the PageView cache while a Queue
        Write-behind Task 97 is prepared. When the queue 99 reaches the specific cache
        writing task, a Write Cache to Database task 98 retrieves any pageview data
        from the cache and writes to the Page Views datastore 69. At the end of the
        process, the Page Views datastore includes one or more page views that each
        associate a page (URL), an intent and a visitor ranking of the intent for
        the page.<br />(87)  The Intent Ranking Formula<br />(88)  The page/intent/ranking
        data of the Page Views datastore 69 may be processed by the intent engine
        to periodically calculate ordered lists of ranked Intent Candidates and ordered
        lists of Destination candidates per page per intent.<br />(89)  The processing
        of the data may be based on an intent ranking formula that may be fixed or
        may be configurable per namespace account. Various ranking formulas may be
        used and many standard formulas will be apparent to a person skilled in the
        art. In a simple embodiment, the ranked lists may be generated by averaging
        a ranking of a page/intent combination across all applicable page views that
        include that page/intent combination. In a more complex formula, page view
        dated may be aged so that more recent data is weighted favorably while page
        view data older than a particular threshold is ignored completely.<br />(90)  In
        alternative embodiments, more complex intent ranking formulas may be applied.
        In one embodiment, there are three variable types and each variable is calculated
        at the Page and Site scope for a total of 6 variables. Each variable has a
        value between 0 and 100 and is then multiplied by an Account specific modifier
        to customize the formula for each Account.<br />(91)  Unit Days<br />(92)  A
        portion of the Intent Ranking Formula is time sensitive so that more recent
        feedback may be weighted accordingly. The Unit Days attribute determines how
        quickly the time element ages feedback and it allows the formula to work equally
        well on busy and slow websites. Essentially, this attribute determines how
        many days of values to group together in each &quot;bucket&quot; of aged results.
        The default value, 1.0, ages data every day. Adjusting this value to 2.0,
        for example, ages the data every two days. While adjusting this value to 7.0
        ages the data every 7 days.<br />(93)  Freshness Value<br />(94)  The Freshness
        Value uses the Unit Days attribute (above) to reflect how recently a given
        Intent has been used. With this value, the &quot;freshness&quot; of the data
        exponentially effects the Intent ranking, with newer entries valued more than
        older entries.<br />(95)  Page Freshness<br />(96)  Page Freshness is calculated
        per Intent per Page. It indicates how recently a given Intent was used for
        the current page.<br />(97)  Site Freshness<br />(98)  Site Freshness is calculated
        per Intent for the entire site or namespace. It indicates how recently a given
        Intent was used anywhere on the site.<br />(99)  Freshness Modifier<br />(100)  For
        each Freshness calculation, page and site, the Account Administrator may adjust
        a modifier value to increase or decrease the affect of Freshness on the Intent
        Ranking. Therefore, by adjusting the Unit Days attribute and the Freshness
        Modifiers the Account Administrator has significant control over the time-sensitiveness
        of the Intent Ranking Formula. The default Freshness Modifier is 1.0.<br />(101)  Popularity
        Value<br />(102)  The Popularity Value reflects how often a given Intent has
        been used.<br />(103)  Page Popularity<br />(104)  Page Popularity is calculated
        per Intent per Page. It indicates how frequently a given Intent was used for
        the current page.<br />(105)  Site Popularity<br />(106)  Site Popularity
        is calculated per Intent for the entire site or namespace. It indicates how
        frequently a given Intent was used anywhere on the site.<br />(107)  Popularity
        Modifier<br />(108)  For each Popularity calculation, page and site, the Account
        Administrator may adjust a modifier value to increase or decrease the affect
        of Popularity on the Intent Ranking. The default Popularity Modifier is 1.0.<br
        />(109)  Effectiveness Value<br />(110)  The Effectiveness Value reflects
        the visitor page ratings for a given Intent. In other words, it indicates
        how high or low visitors rated pages overall when using each Intent.<br />(111)  Page
        Effectiveness<br />(112)  Page Effectiveness is calculated per Intent per
        Page. It indicates how well visitors rated the current page per Intent.<br
        />(113)  Site Effectiveness<br />(114)  Site Effectiveness is calculated per
        Intent for the entire site or namespace. It indicates how well visitors rated
        all pages on the site per Intent.<br />(115)  Effectiveness Modifier<br />(116)  For
        each Effectiveness calculation, page and site, the Account Administrator may
        adjust a modifier value to increase or decrease the affect of Effectiveness
        on the Intent Ranking. The default Effectiveness Modifier is 1.0.<br />(117)  Summary
        of the Intent Ranking Formula<br />(118)  It can be seen from the above, that
        the Intent Ranking Formula may be provided in various embodiments as a combination
        of three types of values (Freshness, Popularity, and Effectiveness) measured
        at two different levels of scope (Per Page and Per Site) for a total of 6
        different variables. In addition, each variable may be modified by a fixed
        multiplier to increase or decrease the importance of each variable for the
        site.<br />(119)  The intent ranking formula may applied each time the formula
        is updated. All matrixes would be recalculated at that time otherwise the
        current formula is used for all calculations of new and updated data. Calculations
        of intent rankings may be made on a periodic basis, e.g. hourly, daily, etc
        or may be made on the fly, i.e. each page view or after a threshold number
        of page views. Other timeframes will be apparent to the person skilled in
        the art.<br />(120)  FIG. 11 shows a chart of a hypothetical visualization
        of how the Intent Ranking Formula might evaluate a &quot;purchase&quot; intent
        and an &quot;order tracking&quot; intent for a single page on a customer''s
        website.<br />(121)  As described above, the intent engine 20 may be provided
        as a third party offering to namespace administrators. These administrators
        may thus be considered as customer''s of the intent engine. The intent engine
        20 may provide a database-backed interface 16 to allow a customer to administer
        their intent engine account. This includes defining and configuring the customer''s
        namespace, configuring and monitoring Intent options, and viewing various
        usage and trending reports.<br />(122)  In addition, an Intent Engine administrator
        website allows for the intent engine administrator 18 to configure and monitor
        of the entire intent engine system and customers. This includes overall reporting,
        support, billing, and access control.<br />(123)  Page Management<br />(124)  In
        general, the intent engine''s algorithms and features are page-centric. Thus,
        Page Management is a critical step in configuring and managing an intent engine
        installation.<br />(125)  The intent engine tracks each distinct URL of a
        NameSpace as a Page. There are many corner cases that affect the definition
        of a page, but in the most general case the intent engine considers a unique
        page to be represented by the part of the URL between the Scheme and the Query
        String.<br />(126)  Page Terminology<br />(127)  There are several contexts
        of a Page in the intent engine, as follows.<br />(128)  Current Page--represents
        the URL that the visitor is currently viewing in the browser window. The intent
        engine 20 uses the top or parent page and ignores iFrames, Frames, and other
        embedded page types.<br />(129)  Destination Candidate--represents a list
        of Pages that the intent engine 20 recommends to the visitor based upon the
        Current Page and the Current Intent.<br />(130)  Recommended Destination--the
        top rated Destination Candidate.<br />(131)  Destination Link--the dynamically
        composed URL of a Destination Candidate. It is dynamically composed so that
        session specific information is handled appropriately.<br />(132)  Page Rules<br
        />(133)  Account Administrators and Account Moderators may be nominated for
        each account and allowed modify the Page Rules for an intent engine account.
        The Page Rules determine how URLs are parsed to identify unique pages and
        how URLs are dynamically re-assembled to provide Destination Links when the
        user chooses to jump directly to a Recommended Destination Page.<br />(134)  Basic
        URL Identification<br />(135)  All URLs are initially identified by the Host
        and Path. Scheme, Query String, and Fragments are generally ignored in respect
        to identifying unique Pages. For example:<br />(136)   TABLE-US-00003 URL:
        http://www.server.com/path/to/file/page.html?one=l&amp;two=2&amp;three=3 Scheme\thttp://
        Host\twww.server.com Path\tpath/to/file/page.html QueryString\tone=1&amp;two=2&amp;three=3<br
        />(137)  Supported Scheme<br />(138)  The intent engine 20 may track which
        schemes have been used to view each rated page. The visitors'' current URL
        scheme may be used for destination pages when possible. Therefore, if the
        destination page has only been viewed via HTTPS and the visitor is on another
        page using HTTP, then the destination page link will use HTTPS. However, if
        the page has been visited via both schemes, the user''s current scheme will
        be used. Optionally, the Account may be configured to always use the visitor''s
        current Scheme when constructing Destination Links.<br />(139)  Authority
        (Sub-Domain)<br />(140)  Customer NameSpaces may be configured to dynamically
        handle URLs that are differentiated only by the authority/sub-domain. For
        example, the JCPenney NameSpace would be configured such that ww2.jcpenney.com
        and ww5.jcpenney.com are considered the same URL. However, blog.jcpenney.com
        and search.jcpenney.com may be treated as different URLs. By default, all
        Host name permutations will be treated as unique and independent. The Customer
        NameSpace may be configured with regular expressions that describe Host names
        that should be treated the same.<br />(141)  Default Query String Management<br
        />(142)  In general, Query Strings will be ignored by the intent engine''s
        page definitions. That is, the uniqueness of a page is not determined by the
        Query String. However, the intent engine 20 may track which Query String Parameters
        have been used for each page and what value was assigned to each parameter
        the first time it was encountered. These values will be used to help construct
        Destination Links.<br />(143)  Destination Links will be crafted based upon
        the visitor''s current page Query String and the known Query String Parameters
        supported by the destination page. For example, for a given url such as:<br
        />(144)  www.server.com/pageone.html?state=ny&amp;color=blue,<br />(145)  the
        intent engine may record the following types of information about the url.<br
        />(146)   TABLE-US-00004 URL ID\tParam\tDefault Value 101\tstate\tny 101\tcolor\tblue<br
        />(147)  For a future visitor that is viewing the page www.server.com/pagetwo.html?state=tx&amp;sz=lg,
        the intent engine''s Destination Link to pageone will be composed by comparing
        the visitor''s current Query String Parameters to those known to be supported
        by the intent engine.<br />(148)  &quot;state&quot; is supported by pageone
        and included in the visitor''s current page.<br />(149)  Parameter values
        will be used from the current page when possible. Therefore, the &quot;tx&quot;
        value will be assigned to &quot;state&quot; for the Destination Candidate
        link.<br />(150)  &quot;color&quot; is supported by pageone but not included
        in the current page. &quot;color&quot; with the default value &quot;blue&quot;
        will be used for the Destination Candidate link.<br />(151)  &quot;sz&quot;
        is included on the Current Page, but not in the Destination Candidate. Therefore
        &quot;sz&quot; will not be included in the Destination Candidate link.<br
        />(152)  Therefore, the Destination Link from pagetwo to pageone for this
        user will be: www.server.com/pageone.html?state=tx&amp;color=blue<br />(153)  Fixed
        Query String Parameters<br />(154)  Many websites will require additional
        configurations to intelligently handle Query String Parameters. A common example
        would be a url like http://www.google.com/search?q=schueler where the &quot;q&quot;
        Query String Parameter (QSP) is critical to the definition of the page. The
        intent engine may allow customers to configure QSP''s that are to be treated
        as part of the unique identification of a page.<br />(155)  In this case,
        &quot;q&quot; would be identified as a Fixed QSP and thus the intent engine
        will record unique page instances for http://www.google.com/search?q=schueler
        and http://www.google.com/search?q=beynon and will not replace the &quot;q&quot;
        value when constructing Destination Candidates.<br />(156)  Managing Account
        Intents<br />(157)  Account Administrators and Account Moderators may view
        and edit the list of known Intents for their NameSpace. In particular, new
        intents may be added and intents may be deleted, in particular where those
        intents have been indicated by visitors to the page. Intents provided by visitors
        may also be modified by the administrators/moderators, for example, to use
        consistent terminology and/or terminology preferred by the namespace owner.<br
        />(158)  Site Conversion<br />(159)  Website &quot;conversion&quot; is one
        of the most traditional and widespread measures of a site''s effectiveness.
        Analytics packages and entire web site strategies are often geared around
        a company''s definition of &quot;conversion&quot; of a site visitor. Conversion
        may be defined in a multitude of ways including purchasing a product, subscribing
        to a newsletter, submitting contact information, or becoming a &quot;fan&quot;
        via a social networking site.<br />(160)  The intent engine 20 provides a
        model for incorporating traditional site Conversion metrics into aggregate
        intent data.<br />(161)  Conversion Rules<br />(162)  The Account Administrator
        may define a set of Conversion URLs via regular expressions. The intent engine
        20 will provide a set of example regular expressions that will match a variety
        of common URL patterns. One usage option will be to append a specially coded
        Query String Parameter to any URL on the site that will indicate that the
        user has completed some form of conversion.<br />(163)  Whenever a Conversion
        URL is encountered, the intent engine will record the instance and gather
        aggregate data about pre-defined conversion that may be viewed via the intent
        Reports.<br />(164)  Conversion Rule Data<br />(165)   TABLE-US-00005 Field\tDescription
        ID\tunique identifier Name\tShort descriptor Marketing Campaign\tOptional.
        ID of corresponding marketing campaign. URLs\tSet of regular expressions that
        trigger conversion. Start Date\tBeginning of date range when the rule applies
        End Date\tEnd of date range when the rule applies<br />(166)  Conversion Event
        Data<br />(167)  Once a visitor has triggered a Conversion Rule, the intent
        engine 20 will record the Conversion Event using data similar to the table
        below. However, the system may be configured so that a visitor will only trigger
        a Conversion Rule once per visit even if they load multiple URLs that match
        the given regular expression(s).<br />(168)   TABLE-US-00006 Field\tDescription
        Conversion Rule\tWhich rule triggered conversion Converted_At\tDate/Time of
        the event URL\tThe source URL of conversion Intent\tThe user''s current intent,
        if defined.<br />(169)  Campaign Management<br />(170)  Campaigns are the
        website owner''s method for implementing temporary modifications to the intent
        engine''s configuration to achieve specific marketing or support goals.<br
        />(171)  Pre-Seeding Campaign<br />(172)  Pre-seeding campaigns are used to
        &quot;seed&quot; the intent engine with sufficient data for the system to
        be released to the general population.<br />(173)  The first step of a pre-seeding
        campaign is to manually enter Intents and Destination Links for the NameSpace.
        A user interface is provided to the namespace administrator 16 to allow administrators
        and moderators of a namespace to enter the required values and match them
        together and to store the pre-seed data in the databases 23 of the intent
        engine 20.<br />(174)  The second step of a pre-seeding campaign is to invite
        a select group of users to browse the website with the intent engine in seeding-mode
        for that namespace. For example, the pre-seeding visitors may be prompted
        to rate the webpages for the visitor''s intent with all the data being stored
        as seed data that will later be used to make recommendations. For the pre-seeding
        visitors, all recommendations may be blocked until sufficient data has been
        stored so that statistically relevant recommendations can be made. Options
        for pre-seeding visitors include hiding all Destination Recommendation features,
        hiding for X % of visitors but displaying for y %, only displaying recommendations
        for users within a certain IP range (employees pre-seed), displaying for users
        with a certain cookie, prompting for a list of intents on each page, not just
        one intent, etc. Other pre-seeding options and strategies will be apparent
        to a person skilled in the art.<br />(175)  Spotlight Campaign<br />(176)  A
        spotlight campaign may be used to artificially promote certain Intents and/or
        Destination Candidates to highlight items for customer support or marketing
        purposes.<br />(177)  Options for spotlighting may include, artificially inflating
        the ranking of an Intent across the site or for a range of pages, artificially
        inflating the ranking of a Page for a set of Intents and/or inserting a new,
        temporary Intent, that only exists for the duration of the Campaign<br />(178)  Content
        Moderation<br />(179)  A Content Moderator may be provided for each customer
        account and may use the intent engine website to manage Content Filters, Content
        Governors, and Content Alerts.<br />(180)  Content Filters<br />(181)  Content
        filtering rules provide two levels of brand protection. First, the Moderator
        may establish the Acceptable Use Policy filters that determine which words
        and phrases that should be blocked for the website community. Second, the
        Moderator may establish procedures for dealing with content that violates
        the site''s AUP.<br />(182)  AUP Language Filter<br />(183)  Moderators may
        upload and edit a word list of unacceptable words that will be filtered from
        the site. In one embodiment, a pre-loaded or default wordlist may be provided.<br
        />(184)  AUP Brand Filter<br />(185)  Moderators may also upload and edit
        a word list of competitor brand related terms that may be moderated differently
        than swear words. This list aims to protect the site from crowd based attacks
        on the integrity of the intent engine''s data set. For example, a manufacturer
        of one type of product may wish to prevent a visitor from specifying an intent
        to buy a rival manufacturer''s equivalent product.<br />(186)  AUP Filter
        Actions<br />(187)  The Moderator may be provided with the ability to configure
        Filtering Actions for both the Language Filter and the Brand Filter. Unique
        actions may be configured based upon the violated filter and the type of content.<br
        />(188)  Mask Words<br />(189)  Entries are accepted by the system but triggering
        words are masked with a pre-defined character sequence. The Moderator may
        choose the masking character and a fixed number of times to use the character.
        Thus, no matter the length of the word it will be replaced with a fixed length
        character mask. This may be provided as the default for Open Text Entries
        that violate the Language Filter.<br />(190)  Discard Entries<br />(191)  Entries
        are discarded before being saved to the database. A running log is updated
        to note the action, but the actual entry is not saved. This may be the default
        setting for Intent Entries that violate the Language Filter.<br />(192)  Moderator
        Alerts<br />(193)  Entries are accepted into the system and put into immediate
        use. However, the Account Moderator is alerted and given the opportunity to
        remove the entry. Notification is a two-fold process. First, a daily email
        is sent to the Moderators with a summary of the Content Alerts. Second, the
        intent engine website''s account moderation screen will provide access to
        entries that may need moderating based upon the Language and Brand Filters.
        The Moderator may choose to apply word masks or hide the entries from users.
        This may be the default setting for Intent Entries and Open Text Entries that
        violate the Brand Filter.<br />(194)  Moderator Approval<br />(195)  Entries
        will not be shown to future users until a Moderator approves them. These Entries
        will be listed in a &quot;pending&quot; list until the Moderator approves
        or discards each entry. Discarded entries will be purged from the system.<br
        />(196)  Governors<br />(197)  Account Moderators may configure various governors
        to try to prevent abuse of the intent engine system. For example, user Governors
        may be designed to prevent a given user, or Bot, from flooding the intent
        engine. User governors may be based upon an IP address, cookies, limiting
        new intents submitted per user per timeframe, limiting intent Page Views submitted
        per user per timeframe, limiting page ratings submitted per user per timeframe.
        Content governors may be employed to protect the intent engine from crowd-based
        attacks to game the system. Content governors may be language and/or brand
        filter based.<br />(198)  Alerts<br />(199)  Account Moderators may receive
        various intent engine usage alerts as will be described below.<br />(200)  Language
        &amp; Brand Filter Thresholds<br />(201)  The Moderator may define a per hour
        threshold for the usage of any word or phrase in the Language and Brand filter
        lists. When this threshold is exceeded an email is sent to the account Moderator.
        The threshold may be throttled uniquely for each filter list and it may be
        turned off temporarily.<br />(202)  Volume Thresholds<br />(203)  The Moderator
        may define per hour and per day volume thresholds for Intent Page Views, New
        Intent Submissions, and Page Ratings. Thresholds may be specific counts (i.e.
        &amp;gt;10 k) or based on relative changes.<br />(204)  Black List and White
        List Alerts<br />(205)  Moderators may configure a Black List of undesirable
        words or phrases and a White List of desired words and phrases. Usage of these
        words in a new intent or open text feedback will immediately send an email
        alert to the Moderator in case immediate action is required.<br />(206)  Reports<br
        />(207)  Account Administrators and Moderators may view various reports about
        intent engine usage and trends. These reports may be executed as one or more
        queries to the database 23 coupled to the intent engine 20.<br />(208)  For
        example, an overall site success report may specify: Overall site success
        percentage; Conversion percentages (for each Conversion Rule); Search percentage;
        Browse percentage.<br />(209)  An Intent Summary Report may include statistics
        for Success percentage per Intent; Top Success Pages per Intent; Conversion
        percentages per Intent; Filter by User Generated Intents vs pre-defined Intents.<br
        />(210)  An Intent Drill Down Report may include statistics for Overall success
        of an Intent; Most Effective (highly rated) Pages of an Intent; Popular Pages
        of an Intent.<br />(211)  A Page Summary Report may include statistics for
        Listing of pages as defined by the intent engine, which may be sorted by Intent
        when viewing the page; intent engine Effectiveness (user ratings); intent
        engine Popularity (viewed with any Intent) and Conversion.<br />(212)  A Page
        Drill Down Report may list all Intents used for the given Page as well as
        Intent Effectiveness on the page, Conversion on the page and Success (highest
        rating) on the page.<br />(213)  As described above, the intent engine service
        website provides a turn-key service for subscribing, implementing, monitoring,
        and maintaining the intent tools on a customer''s website. A customer may
        subscribe to the intent engine by filling out a secure web-form which identifies
        the business account and the initial administration user. From there, the
        customer may download the necessary files to begin the intent engine rollout
        on their own website.<br />(214)  Business Account (Account)<br />(215)  All
        subscription levels will provide at least two initial User Seats (Users).
        The first User will be given Account Administrator rights and the second user
        will be given Account Moderator rights. Additional seats may be available
        depending upon the subscription level or may be added a la carte.<br />(216)  Account
        data may include:<br />(217)  Company Name<br />(218)  Business Unit (optional)<br
        />(219)  Subscription Settings<br />(220)  Current subscription level &amp;
        status<br />(221)  Monthly or Annual payments<br />(222)  Subscription history<br
        />(223)  Billing Info (address, payment information)<br />(224)  Billing Contact<br
        />(225)  Address<br />(226)  Payment method<br />(227)  Credit Card or Purchase
        Orders<br />(228)  Payment history<br />(229)  An Account Manager<br />(230)  Users<br
        />(231)  Account administrators (which users may manage the account)<br />(232)  Account
        Moderator<br />(233)  NameSpace<br />(234)  Rules that define the websites
        that the intent engine will support.<br />(235)  Account NameSpace<br />(236)  The
        Account NameSpace (NameSpace) defines the websites that will be supported
        by this Account. Typically, only one NameSpace is provided per Business Account,
        but the NameSpace may represent multiple websites.<br />(237)  A typical example
        would be where a NameSpace includes variations of a domain name and/or geographic
        indications, such as .com and .co.uk.<br />(238)  The NameSpace is defined
        by one or more Regular Expressions. Sample Regular Expressions may be provided
        that cover several basic types of NameSpace definitions.<br />(239)  From
        the foregoing, it can be seen that the functions of intent engine may be incorporated
        into webpages by a configurable widget that provides subscribers with an easy
        to implement, continuously learning, social site navigation system that addresses
        findability problems on the website. The intent engine increases user success
        at a low cost to the subscriber and with minimal IT and maintenance commitment.<br
        />(240)  The intent engine helps website visitors find the content that is
        most likely to lead to a successful visit based upon the user''s reason for
        visiting the site. The intent engine utilizes a dynamic, crowd sourced, and
        url aware recommendation system to predict the user''s Visit Intent and to
        suggest Destination Pages.<br />(241)  The intent tool has been described
        herein as a third party service offering made to owners and administrators
        of websites and namespaces. A person skilled in the art will recognize that
        the intent tool can be a tool that is incorporated into a webspace by the
        webspace administrator directly, without the need for billing aspects and
        the like.<br />(242)  Although embodiments of the present invention have been
        illustrated in the accompanied drawings and described in the foregoing description,
        it will be understood that the invention is not limited to the embodiments
        disclosed, but is capable of numerous rearrangements, modifications, and substitutions
        without departing from the spirit of the invention as set forth and defined
        by the following claims. For example, the capabilities of the invention can
        be performed fully and/or partially by one or more of the blocks, modules,
        processors or memories. Also, these capabilities may be performed in the current
        manner or in a distributed manner and on, or via, any device able to provide
        and/or receive information. Further, although depicted in a particular manner,
        various modules or blocks may be repositioned without departing from the scope
        of the current invention. Still further, although depicted in a particular
        manner, a greater or lesser number of modules and connections can be utilized
        with the present invention in order to accomplish the present invention, to
        provide additional known features to the present invention, and/or to make
        the present invention more efficient. Also, the information sent between various
        modules can be sent between the modules via at least one of a data network,
        the Internet, an Internet Protocol network, a wireless source, and a wired
        source and via plurality of protocols.","claimsHtml":"1. A method for predicting
        an intent of a visitor to a webpage, the method comprising: receiving into
        an intent engine at least one input parameter from a web browser displaying
        the webpage; processing the at least one input parameter in the intent engine
        to determine at least one inferred intent; providing the at least one inferred
        intent to the web browser to cause the at least one inferred intent to be
        displayed on the webpage; prompting the visitor to confirm the visitor''s
        intent; receiving a confirmed intent into the intent engine; processing the
        confirmed intent in the intent engine to determine at least one recommended
        webpage that matches the confirmed intent, the at least one recommended webpage
        selected from a plurality of webpages within a defined namespace; causing
        the webpage in the web browser to display at least one link to the at least
        one recommended webpage; prompting the visitor to rank the webpage for the
        inferred intent; receiving a rank from the web browser; and storing a datapoint
        comprising an identity of the webpage, the inferred intent and the received
        rank.<br /> 2. The method according to claim 1 wherein the at least one input
        parameter comprises an identity of the webpage.<br /> 3. The method according
        to claim 1 wherein processing the at least one input parameter comprises determining
        a ranked list of intents for the webpage.<br /> 4. The method according to
        claim 3 comprising: selecting the highest ranked intent for the webpage; and
        causing at least the highest ranked intent to be displayed on the webpage
        in the web browser.<br /> 5. A method for predicting a navigation destination
        for a visitor of a webpage belonging to a defined namespace comprising a plurality
        of webpages, the method comprising: prompting the visitor to indicate an intent
        on a webpage displayed at a browser of the visitor; receiving the indicated
        intent from the browser into an intent engine; processing the indicated intent
        in the intent engine to determine one or more recommended webpages of the
        plurality of webpages; and causing one or more links to the one or more recommended
        webpages to be displayed in the webpage at the browser; wherein processing
        the indicated intent comprises using the indicated intent as a reference to
        intent ranking data that ranks the plurality of webpages for the indicated
        intent, the intent ranking data comprising intent data provided by previous
        visitors to one or more webpages of the namespace.<br /> 6. The method according
        to claim 5 wherein processing the intent comprises determining a ranked list
        of webpages of the namespace for the indicated intent.<br /> 7. The method
        according to claim 6 wherein determining the ranked list comprises processing
        a plurality of datapoints, each datapoint comprising: an identity of a webpage
        of the namespace; an intent; and a ranking of the intent for the respective
        webpage.<br /> 8. The method according to claim 5 wherein prompting the user
        to indicate an intent comprises: inferring at least one intent from an identity
        of the webpage displayed in the browser; and causing the at least one inferred
        intent to be displayed on the webpage displayed in the browser.<br /> 9. The
        method according to claim 5 comprising: prompting the visitor to indicate
        a rank of a webpage for an indicated intent; receiving the indicated rank
        into the intent engine; and storing a datapoint in a database, the datapoint
        comprising: an identity of the ranked webpage; the indicated intent; and the
        ranking.<br /> 10. The method according to claim 5 wherein prompting the visitor
        to indicate an intent comprises: generating a ranked list of intents for the
        namespace; causing one or more intents from the ranked list of intents to
        be displayed in the webpage at the browser.<br /> 11. An intent processing
        system comprising: an intent engine configured to display an intent tool in
        at least one webpage when the at least one webpage is loaded into a user browser,
        the intent tool comprising a plurality of display elements comprising one
        or more of: an intent field; a recommendation field; and a ranking tool; and
        at least one database configured to store intent data; wherein the intent
        engine is configured to: display at least one intent in the intent field;
        display at least one webpage recommendation in the recommendation field; and
        receive ranking data from the ranking tool and store the ranking data in the
        at least one database.<br /> 12. The intent processing system according to
        claim 11 wherein the intent engine is configured to: receive a ranking of
        a page from the ranking tool; generate a datapoint comprising: a current intent
        indicated by the intent field; a current webpage loaded in the user browser;
        and the received ranking; and store the generated datapoint in the at least
        one database.<br /> 13. The intent processing system according to claim 12
        wherein the intent engine is configured to process a plurality of the datapoints
        stored in the at least one database to determine a ranked list of webpages
        for an intent.<br /> 14. The intent processing system according to claim 13
        wherein the intent engine is configured to: receive a confirmed intent from
        the intent field of a webpage loaded in the user browser; reference a ranked
        list of webpages for the confirmed intent to select at least one recommended
        webpage; and provide at least one link for the at least one recommended webpage
        to the recommendation field of the intent tool displayed in the webpage loaded
        in the user browser.<br /> 15. The intent processing system according to claim
        12 wherein the intent engine is configured to process a plurality of the datapoints
        received from a plurality of users to determine a ranked list of intents for
        a webpage.<br /> 16. The intent processing system according to claim 11 wherein
        the intent engine is configured to store a definition of a namespace in the
        at least one database, the definition of the namespace comprising a plurality
        of webpages, and wherein the at least one webpage recommendation is selected
        from the plurality of webpages of the namespace.<br /> 17. The intent processing
        system according to claim 11 wherein the intent tool comprises a configurable
        widget.","briefHtml":"(1) FIELD OF THE INVENTION<br />(2)  This disclosure
        relates to systems and methods for processing information from visitors to
        one or more websites.<br />(3) BACKGROUND OF THE INVENTION<br />(4)  Websites
        have become valuable resources for companies to engage consumers and customers.
        Paramount to the success of a website is that visitors to the website can
        readily identify and navigate to the pages within the website that contain
        the information or perform the functions that correspond to the visitor''s
        intent.<br />(5)  What is required are improved systems and methods for determining
        a visitor''s intent and for using the visitor''s intent to predict and suggest
        webpages for the visitor.<br />(6) SUMMARY OF THE INVENTION<br />(7)  In one
        aspect of the disclosure, there is provided a method for predicting an intent
        of a visitor to a webpage. The method comprises receiving into an intent engine
        at least one input parameter from a web browser displaying the webpage. The
        input parameter is processed by the intent engine to determine at least one
        inferred intent. The inferred intent can be sent to the visitor''s web browser
        that is displaying the webpage so that the inferred intent is displayed to
        the visitor.<br />(8)  In one aspect of the disclosure, there is provided
        a method for predicting a navigation destination for a visitor of a webpage
        belonging to a defined namespace comprising a plurality of webpages. The method
        comprises prompting the visitor to indicate an intent on a webpage displayed
        at a browser of the visitor. The indicated intent is received into an intent
        engine for processing. Processing of the indicated intent comprises using
        the indicated intent as a reference to intent ranking data that ranks the
        plurality of webpages for the indicated intent. The intent ranking data may
        have been provided by previous visitors to one or more webpages of the namespace.
        The processing of the indicated intent determines one or more recommended
        webpages defined to be within the namespace that most match the indicated
        intent. Links to the recommended webpages can be displayed in the visitor''s
        browser.<br />(9)  In one aspect of the disclosure, there is provided an intent
        processing system comprising an intent engine and at least one database configured
        to store intent data. The intent engine may be configured to display an intent
        tool in at least one webpage when the at least one webpage is loaded into
        a user browser. The intent tool may comprise a plurality of display elements
        including one or more of an intent field, a recommendation field, and a ranking
        tool. The intent engine may also be configured to display at least one intent
        in the intent field, display at least one webpage recommendation in the recommendation
        field, and receive ranking data from the ranking tool and store the ranking
        data in the at least one database.","backgroundTextHtml":null,"subHeadingM0Html":null,"subHeadingM1Html":null,"subHeadingM2Html":null,"subHeadingM3Html":null,"subHeadingM4Html":null,"subHeadingM5Html":null,"subHeadingM6Html":null,"usClassIssued":"706/46","issuedUsDigestRefClassifi":null,"datePublYear":"2014","applicationYear":"2011","pfDerwentWeekYear":null,"pfApplicationYear":null,"pfPublYear":null,"reissueApplNumber":null,"abstractHeader":null,"abstractedPublicationDerwent":null,"affidavit130BFlag":null,"affidavit130BText":null,"applicantGroup":["Cowdrey;
