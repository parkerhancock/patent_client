        navigation may be enhanced by recording a visitor''s intent and recording
        page rankings that indicate how well the pages of a website match the visitor''s
        intent. Using historical intent data, an intent can be inferred for a visitor
        based on a URL. Page recommendations can also be made once a visitor has confirmed
        their intent by determining a ranked list of URLs for the indicated intent.
        Intent data may be collected and displayed by integrating an intent widget
        into webpages of a website.","descriptionHtml":"(1) BRIEF DESCRIPTION OF THE
        DRAWINGS<br />(2)  Reference will now be made, by way of example only, to
        specific embodiments and to the accompanying drawings in which:<br />(3)  FIG.
        1 depicts an intent processing system;<br />(4)  FIG. 2 depicts a flowchart
        of a method for predicting visitor intent;<br />(5)  FIG. 3 depicts a flowchart
        of a method for predicting a navigation destination of a visitor;<br />(6)  FIG.
        4 depicts a configuration of an intent tool;<br />(7)  FIG. 5 depicts an alternative
        configuration of the intent tool;<br />(8)  FIG. 6 depicts a process for loading
        an intent tool into a web browser;<br />(9)  FIG. 7 depicts a state diagram
        of an intent tool;<br />(10)  FIG. 8 depicts a high level dataflow for an
        intent engine;<br />(11)  FIG. 9 depicts dataflows for a page initialization
        process;<br />(12)  FIG. 10 depicts dataflows for a process of recording a
        page/intent ranking; and<br />(13)  FIG. 11 depicts a chart indicating how
        intent ranking parameters may differ for differing web pages.<br />(14) DETAILED
        DESCRIPTION OF THE INVENTION<br />(15)  A website is generally formed of a
        plurality of distinct Uniform Resource Locators (URLs), each corresponding
        to a page of content. Each webpage of the website may represent different
        subject matter or a different function of the website, for example, separate
        webpages may be provided for ordering and purchases, order tracking, general
        information, etc.<br />(16)  When users visit a website, they are typically
        visiting for a particular purpose. By knowing the intent of their visit, that
        visitor can be more dynamically directed to the page within the website or
        namespace that best provides the information that the visitor is seeking.<br
        />(17)  Research and studies by the present inventors of online experiences
        have revealed the value of measuring and managing the interdependence of site
        visitor intent and success.<br />(18)  As visitors navigate the website, their
        intent information can be collected. The visitors may also be prompted to
        indicate how well the webpages they visit within the website match their intent.
        This information can then be analyzed to make recommendations to direct subsequent
        users to the most appropriate content on the website for the indicated intents.<br
        />(19)  A system for collecting, analyzing and using intent data is illustrated
        in FIG. 1. The system includes a web server 12 that provides web pages 13
        to a user at a web browser 14. Web pages are uploaded to the web server 12
        from various web page administrators 16. Typically, an administrator will
        represent a business or the like who has responsibility for the content of
        a website that includes multiple web pages within a website. Multiple websites,
        each containing multiple webpages, may be owned and/or administered by a single
        entity. For example, a company may have separate websites for different geographic
        locations, or a company may have distinct sub-companies or divisions. For
        the purposes of the present description, the term &quot;namespace&quot; will
        be used to cover all webpages under the control of an administrator and will
        include webpages within a single website or within multiple websites. Thus,
        the web page administrator 16 will be referred to herein as a namespace administrator.<br
        />(20)  The system further includes an intent engine 20 that collects and
        analyzes intent data from visitors as they browse webpages within a namespace.
        In one embodiment, the intent engine 20 provides an intent tool 22 that is
        used in conjunction with one or more webpages 13 within a namespace. The intent
        tool 22 may incorporate user interface display elements into a webpage that
        elicit intent and success information from users. The intent tool provides
        the collected information to the intent engine 20. The intent engine 20 process
        the intent and success information and learns to predict intent and intent-based
        destination pages.<br />(21)  In one embodiment, the intent engine 20 learns
        from users'' stated visit intent and intent based page ratings to provide
        predictive intent and predictive destination services via a compact and interactive
        web site widget. This tool fills a gap between traditional site navigation,
        faceted navigation, search, and social feedback programs to provide a unique,
        hybrid navigation and feedback tool that improves intent-based conversion
        metrics.<br />(22)  The intent engine 20 may be implemented on various platforms,
        such as .NET, or cloud based infrastructures such as Google App Engine (GAE),
        Microsoft Azure, Amazon EC2, Rackspace Cloud etc. Other implementations will
        be apparent to a person skilled in the art.<br />(23)  The intent tool will
        be described herein as a third party service offering made to owners and administrators
        of websites and namespaces. However, other implementations, such as direct
        installations by the website administrators will be apparent to a person skilled
        in the art. Similarly, the intent engine 20 will be described herein as remote
        from the web server 12. In various alternative embodiments, the intent engine
        may be incorporated into a web server and/or within a website of an organization.
        That is, intent data may be collected, analyzed and used directly by the web
        server and/or directly by the website owner.<br />(24)  The Intent engine
        20 may control multiple namespaces for different customers and may be administered
        by an intent engine administrator 18. The intent engine 20 may be operatively
        associated with an intent database 23 for storing various intent related data,
        such as page views, intent candidates, recommendations for particular web
        pages, success data, etc., as will be described in greater detail below. Data
        within the intent database 23 may be grouped by namespace, so that a particular
        namespace administrator may only access data relevant to their account.<br
        />(25)  In FIG. 2, there is shown a flowchart 100 for predicting the intent
        of a visitor to a webpage of a defined namespace. At step 101, the intent
        engine 20 receives input parameters, such as a URL or similar webpage identity
        from the web browser of a visitor. The intent engine processes the input parameters
        (step 102), for example by referencing historical intent data, to infer one
        or more intents of the visitor. At step 103, the inferred intents are provided
        to the web browser for display to the visitor.<br />(26)  A method for predicting
        a navigation destination for the visitor is depicted in the flowchart 200
        of FIG. 3. At step 201, the visitor is prompted to indicate an intent. The
        indicated intent is received into the intent engine (step 202) and processed
        to determine on or more web page recommendations (step 203). The intent engine
        may use the indicated intent to reference to historical intent data provided
        by previous visitors to the webpages of the namespace. The web page recommendations
        may be provided to the visitor web browser (step 204) for display to the visitor,
        e.g. as hyperlinks to the recommended web pages.<br />(27)  In one embodiment,
        intent and success data may be recorded as a series of data points or page
        views. Each page view may associate the URL of the viewed page, a current
        intent indicated in a display element and a success rating provided by the
        user that indicates how well the viewed webpage matches the current intent.
        An Intent Ranking Formula, described in more detail below, may be applied
        to the collective Page View data provided by multiple visitors to calculate
        intent rankings for webpages within the namespace.<br />(28)  The ranking
        process may be a two-way process. That is, each URL within the namespace may
        be associated with a ranked list of intents. Such lists may be used for inferring
        intents when a visitor navigates to that particular webpage. If the visitor
        confirms the intent, the visitor may be provided with a list of recommended
        webpages that also show a strong match to the confirmed intent.<br />(29)  The
        corollary of the intent ranking is that each Intent may be associated with
        a ranked list of URLs. The list of URLs may be used to make the recommendations
        when a visitor has confirmed their intent.<br />(30)  As described above,
        the intent tool 22 displays intent elements within each webpage of a namespace.
        The display elements may include an intent indicator, a page recommendation
        and a rating indicator. The display elements may be provided as a configurable
        widget 22 that includes coded instructions to reference the intent engine
        20 and databases 23 in response to navigation events within the user browser
        14. The individual components of the intent tool 22 may be incorporated into
        the website as a configurable widget.<br />(31)  Intent Management<br />(32)  For
        consistency and clarity, the following terminology will be used to described
        the intent based tools and methodologies. However, the terminology is provided
        by way of example only and is not intended to limit the application and scope
        of the invention.<br />(33)  Intent--a unique purpose or usage of the website.<br
        />(34)  Intent Candidates--a ranked list of Intents for the current page.<br
        />(35)  Inferred Intent--one or more of the highest ranked Intent Candidates
        for the current page. The intent tool passively applies the Inferred Intent
        to each page by default.<br />(36)  Declared Intent--an Intent that has been
        confirmed by the visitor as the purpose for the page visit.<br />(37)  Current
        Intent--the current user-specified or programmatically inferred Intent for
        the page visit. The Inferred Intent (top rated) is applied as the Current
        Intent until the user sets a Declared Intent.<br />(38)  Account--the website
        vender.<br />(39)  Account NameSpace--collection of domains and web pages
        for the website vender.<br />(40)  Current Page--the currently rendered Page
        within a web browser.<br />(41)  Destination Candidates--the ranked list of
        possible next pages for the Current Page and the Current Intent.<br />(42)  Page--a
        distinct URL of the NameSpace.<br />(43)  Success--a `thumbs-up` rating of
        a page. The highest point value available.<br />(44)  Visitor--users of the
        vender/customer''s website.<br />(45)  The intent engine 20 can be used to
        integrate a widget 22 into a webpage 13 of a website that allows a user to
