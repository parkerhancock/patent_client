        a 7-point (0 to 6) scale with zero indicating Failure and 6 indicating Success.<br
        />(79)   TABLE-US-00001 Value\tDescription Thumbs-down\t0\tFailure 1-Star\t1\tNot
        very useful 2-Stars\t2 3-Stars\t3\tModerately useful 4-Stars\t4 5-Stars\t5\tVery
        Useful<br />(80)  Ratings Data<br />(81)  All page ratings are recorded in
        respect to the visitor''s Current Intent. Only one record will be recorded
