      hole.<br />(27)  Many of the preceding devices are either complex and inconvenient
      to employ or they have been unsatisfactory in that they tended to damage the
      surface of the ball, thereby adversely affecting the ball''s playing properties
      and otherwise left much to be desired.<br />(28)  Another significant drawback
      of the prior art is that such prior art contemplates pressurization of a very
      small number of tennis balls, typically, three tennis balls in a container of
      a configuration similar to the containers in which tennis balls are marketed.<br
      />(29)  The increasing popularity of tennis and the resultant growth in the
      offering of group tennis lessons, as well as the burgeoning tennis club industry,
      have resulted in the use of far more tennis balls than such prior art apparatus
      can economically preserve. For example, it is not uncommon for a tennis club
      in a large metropolitan area to use 10,000 or more tennis balls in a year. To
      address the large quantities of balls, some have proposed &quot;batch&quot;
      systems. &quot;Batch&quot; processing of tennis balls can be a real and immediate
      solution that may result in significant economy, particularly for users of large
      numbers of tennis balls. As used by many, batch processing refers to the processing
      of, for example, 200 or more tennis balls at one time.<br />(30)  For example,
      U.S. Pat. No. 4,101,029 issued to Feinberg et al. on Jul. 18, 1978, entitled
      Tennis Ball Rejuvenator and Maintainer shows pressure vessel for batch processing
      tennis balls. This patent discusses a pressure vessel for storing tennis balls
      includes a cylindrical open topped receptacle having in its inside upper border
      a peripheral groove separably engaging an elastomeric O-ring gasket provided
      with a finger removal tab. A vertical coaxial post is anchored to the receptacle
      base and axially movably supports for movement between limited raised and depressed
      positions a coupling member which is spring urged to raised position and releasably
      locked in its depressed position. A dished cover is coaxially separably connected
      to the coupling member and has an outwardly downwardly inclined peripheral lip
      engaging the O-ring when the cover is in raised position to effect an air tight
      seal. Mounted on the receptacle peripheral wall and communicating with the interior
      thereof are a pressure gauge, a pressure release and safety valve and a pressurizing
      check valve.<br />(31)  U.S. Pat. No. 4,046,491 issued to Roeder on Sep. 6,
      1977, entitled Tennis Ball Preserver shows a large container for batch processing
      tennis balls. This patent is directed to an apparatus for batch processing tennis
      balls for preserving their internal pressurization. The apparatus includes a
      high pressure reservoir and a lower pressure storage chamber integrally and
      unitarily housed within a single tank and separated by a bulkhead. An air compressor
      is connected to the high pressure reservoir and is controlled by a gauge apparatus
      to maintain a desired high pressure within the reservoir. The reservoir and
      storage chamber are connected together by a conduit which includes a low pressure
      regulator to maintain a desired pressure in the storage chamber. A passageway
      with an air-tight, removable lid provides access to the interior of the low
      pressure chamber for loading and unloading the tennis balls. The apparatus may
      also be used to repressurize tennis balls which have lost some of their inflation
      with compressed air.<br />(32)  The known art fails to address many perceived
      shortcomings in the industry. For example, a desirable improvement in the art
      would be the introduction of a system adapted to quickly recharge depleted tennis
      balls economically and efficiently wall also providing the ability to store
      tennis balls indefinitely.<br />(33)  Thus, it may be seen that these prior
      art patents are very limited in their teaching and utilization, and an improved
      method and apparatus for effectively recharging tennis balls and particularly
      large quantities of tennis balls quickly is needed to overcome these limitations.
      What is needed then is an improved apparatus and method for quickly recharging
      large quantities of depleted tennis balls in an efficient and economical manner.<br
      />(34) SUMMARY OF THE INVENTION<br />(35)  The present invention is directed
      to an improved apparatus and method for quickly recharging large quantities
      of depleted tennis balls in an efficient and economical manner. In accordance
      with one exemplary embodiment of the present invention, a method and apparatus
      for recharging depleted tennis balls is provided that uses compressed carbon
      dioxide. Of particular note is the invention''s ability to quickly and economically
      recharge balls. The invention may advantageously utilize multiple pressure vessels
      to permit a user to simultaneously recharge and store recharged balls. The multiple
      pressure vessels may be arranged to discharge gases from a recharging vessel
      at high-pressure into a storage vessel maintained at a lower pressure. In this
      manner, gas may be recycled by moving it from a high pressure vessel to a low
      pressure vessel before discharge. High-pressure gas may also be recycled by
      moving it from a recharge vessel into another recharge vessel to partially charge
      the new recharge vessel.<br />(36)  In one exemplary embodiment of the invention,
      a recharge pressure vessel is filled with any number of discharged, flat tennis
      balls. The vessel is sealed and charged with 50 psi of carbon dioxide. The vessel
      is then rotated to dislodge any balls that may have been wedged into the side
      of the vessel to prevent wedged balls from becoming misshapen. The vessel is
      rotated periodically to maintain the desired ball shape. Within 4 to 5 days,
      the balls become fully pressurized and the pressure may be released and the
      recharged balls remove from the vessel. It is possible to recharge the balls
      at a pressure as low as 20 psi, but such a lower pressure increases the charging
      time to 6 weeks or longer. Thus, higher pressures exponentially decrease the
      charging time.<br />(37)  It is thus an object of the present invention to provide
      an apparatus and process that can be economically operated to batch process
      tennis balls in order to restore a desirable internal pressurization, thereby
      significantly increasing the useful life of the tennis balls.<br />(38)  It
      is a basic object of the present invention to provide an apparatus and method
      which may be used to repressurize tennis balls which have lost a significant
      amount of their original pressurization.<br />(39)  An additional object of
      the present invention is to provide an apparatus for storing tennis balls in
      a pressurized environment to preserve their pressurization wherein the apparatus
      is proportioned and designed for bulk processing of tennis balls and sufficient
      to maintain constant pressure for such batch processing.<br />(40)  It is a
      principal object of the present invention to provide an improved device for
      preserving the playing characteristics of an internally gas pressurized ball.<br
      />(41)  Another object of the present invention is to provide an improved vessel
      for preserving the playing characteristics of a supply of internally gas pressurized
      balls during the prolonged storage thereof.<br />(42)  Still another object
      of the present invention is to provide an improved pressure vessel for storing
      a supply of gas pressurized balls, such as tennis balls and the like, to preserve
      their original liveliness, bounce, configuration and shape.<br />(43)  Still
      a further object of the present invention is to provide an improved vessel of
      the above nature characterized by its simplicity, ruggedness, reliability, ease
      and convenience of use and application, and great versatility and adaptability.<br
