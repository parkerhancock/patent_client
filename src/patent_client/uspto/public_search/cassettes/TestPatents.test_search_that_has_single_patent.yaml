      method and apparatus for recharging depleted tennis balls that uses compressed
      carbon dioxide. A recharge pressure vessel including a cylinder with a closed
      end and a spaced apart open end with a connecting wall forming a charging chamber.
      A pressure port proximate the open end permits gas entry and exit for charging.
      The chamber may be filled with any number of discharged tennis balls and then
      is sealed and charged with high pressure heavy molecular weight gas such as
      carbon dioxide. The vessel is then agitated to jostle the inserted balls and
      within 4 to 5 days, the balls will become fully pressurized and the pressure
      may be released and the recharged balls remove from the vessel.","descriptionHtml":"(1)
      BRIEF DESCRIPTION OF THE SEVERAL VIEWS OF THE DRAWINGS<br />(2)  In the following
      drawings, which form a part of the specification and which are to be construed
      in conjunction therewith, and in which like reference numerals have been employed
      throughout wherever possible to indicate like parts in the various views:<br
      />(3)  FIG. 1 is a schematic view of a recharging system in accordance with
      an exemplary embodiment of the invention; and,<br />(4)  FIG. 2 is a partially
      fragmented perspective view of a recharging tank showing several tennis balls
      being recharged therein.<br />(5) DETAILED DESCRIPTION OF THE INVENTION<br />(6)  As
      shown in FIG. 1 of the drawings, one exemplary embodiment of the present invention
      is generally designated by reference numeral 20. The present invention employs
      a cylindrical pressure vessel 22 with an internal charging chamber 24 that is
      essentially impermeable when sealed.<br />(7)  The chamber 24 is formed from
      the hollow vessel interior bounded between a closed end 26 and a spaced apart
      removable end 27 with a wall 28 extending therebetween. The removable end 27
      may include the entire cylinder end or a portion thereof. A charging port 29
      penetrates vessel 22 proximate removable end 28. The charging port 29 permits
      the entry and removal of gasses from chamber 24. A pressure gauge may penetrate
      vessel 22 adjacent port 29 or alternatively a removable pressure gauge may be
      placed on port 29 during tennis ball charging to thereby measure the internal
      pressure in chamber 24.<br />(8)  The invention may include a series of storage
