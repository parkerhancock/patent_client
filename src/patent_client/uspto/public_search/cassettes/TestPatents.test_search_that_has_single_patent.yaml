      may be appropriately plumbed to reuse gas released from the charging vessel
      22 or they may be supplied with gas separately as appropriate. Such storage
      vessels may be used to store recharged tennis balls at 17 psi indefinitely.<br
      />(9)  Of particular relevance to the present invention is Dalton''s law. It
      says the total pressure of a gas is equal to the sum of the partial pressures
      of each of the component gases: P.sub.total=P.sub.1+P.sub.2+P.sub.3 . . . +P.sub.n  If
      we consider air, this means the total atmospheric pressure of 1.013 bars (14.7
      pounds per square inch absolute) is the sum of the partial pressures of all
      its constituents: nitrogen, oxygen, water vapor, argon, carbon dioxide, and
      various other gases in trace amounts. In particular, air contains roughly 78%
      nitrogen, 21% oxygen, 0.93% argon, 0.04% carbon dioxide, and trace amounts of
      other gases, in addition to variable quantities of water vapor, which normally
      approximates 3%. The two most dominant components in dry air are Oxygen and
      Nitrogen. Oxygen has an 16 atomic unit mass and Nitrogen has a 14 atomic units
      mass. Since both these elements are diatomic in air --O.sub.2 and N.sub.2, the
      molecular mass of Oxygen is 32 and the molecular mass of Nitrogen is 28. Since
      air is a mixture of gases the total mass can be estimated by adding the weight
      of all major components as shown below:<br />(10)   TABLE-US-00001 Volume Ratio\t\tMolecular
      Components in\tcompared to Dry\tMolecular Mass - M\tMass in Dry Air\tAir\t(kg/kmol)\tAir
      Oxygen\t0.2095\t32.00\t6.704 Nitrogen\t0.7809\t28.02\t21.88 Carbon Dioxide\t0.0003\t44.01\t0.013
      Hydrogen\t0.0000005\t2.02\t0 Argon\t0.00933\t39.94\t0.373 Neon\t0.000018\t20.18\t0
      Helium\t0.000005\t4.00\t0 Krypton\t0.000001\t83.8\t0 Xenon\t0.09 10.sup.-6\t131.29\t0
      Total Molecular Mass of dry Air\t28.97<br />(11)  Water vapor--H.sub.2O--is
      composed of one Oxygen atom and two Hydrogen atoms. Hydrogen is the lightest
      element at 1 atomic unit while Oxygen is 16 atomic units. Thus the water vapor
      atom has an atomic mass of 18 atomic units. At 18 atomic units, water vapor
      is lighter than diatomic Oxygen with 32 units and diatomic Nitrogen with 28
      units. Thus, it is important to note that water vapor in air will replace other
      gases and reduce the total density of the mixture and hence dry air is more
      dense than humid air. Carbon dioxide (CO.sub.2) on the other hand has a atomic
      mass of 44.01, which is more dense than dry air at 28.97.<br />(12)  In the
      charging container 22, carbon dioxide is kept at 50 psi during charging. The
      introduction of multiple depleted tennis balls 42 introduces a quantity of air
      at atmospheric pressure (i.e. air at approximately 14.7 psi). The total quantity
      is dependent upon the number of tennis balls introduced but can be expected
      to be the number of tennis balls multiplied by the internal volume of each ball,
      which can be calculated based upon the formula: sphere volume= 4/3.pi.r.sup.3=(.pi.d.sup.3)/6.
      The acceptable measurements for the external diameter of tennis balls according
      to the International Tennis Federation is 2.575 inches to 2.700 inches with
      the outer covering and internal rubber core having a thickness of approximated
      0.125 inches. Thus, the appropriate diameter is approximately 2.5 inches and
      the internal volume of each ball is approximately 8.17 cubic inches. Fifty such
      balls would have an internal volume of 408.5 cubic inches. The charging chamber
      volume is much larger.<br />(13)  The volume of a cylinder can be calculated
      using the formula: Volume=.pi.r.sup.2height=1/4.pi.d.sup.2height. In one exemplary
      embodiment, the charging chamber 24 has a radius of approximately 4-6 inches
      and a height of approximately 2.5-3.0 feet (i.e. 30 inches). Thus, the volume
      of the charging chamber would be approximately 3391 cubic inches. Such a charging
      chamber can hold 50 or more tennis balls.<br />(14)  Introducing 50 flat tennis
      balls 32 at atmospheric pressure into the charging chamber does not change the
      pressure or gas concentrations inside the chamber, which is already at ambient
      room conditions. After the balls are added, the pressure in the charging chamber
      25 is increased to 50 psi by introducing an appropriate quantity of pressurized
      carbon dioxide, generally in the range of 1-5 pounds of materials. The added
      carbon dioxide initially fills the charging chamber 24, increasing the pressure
      throughout the charging container. Each of the tennis balls 30 acts as a small
      pressure vessel with permeable walls that the pressurized carbon dioxide gas
      must permeate over time. The internal pressure of each tennis ball is initially
      at 14.7 psi (i.e. 1 atm) but over time the pressurized carbon dioxide at 50
      psi will penetrate the tennis ball exterior 32 as well as the semi-permeable
      rubber core or internal wall 34 and begin equalizing the internal tennis ball
      pressure with the chamber internal pressure. As the tennis ball pressure increases,
      the chamber pressure decreases accordingly. After approximately 4 days, the
      internal tennis ball pressures will have risen to 17 psi while the chamber pressure
      will have decreased from 50 to 47 psi. Thus it is possible to monitor the status
      of the charging tennis balls by monitoring the decreasing pressure of the charging
      chamber 30 to determine when the balls are recharged.<br />(15)  It has been
      found that the number of tennis balls being recharged is not especially important
      in that 3 balls can be recharged in essentially the same time frame as 30 balls.
      However, increasing the internal pressure of the recharging chamber from 50
      to 60 psi did decrease the recharging time from 4 days to 3 days.<br />(16)  The
      steps for implementing the present invention include the following. The chamber
      24 is emptied and open and at ambient atmospheric condition. Several depleted
      tennis balls (i.e. up to around 50) are then introduced into the chamber 24
      through the opened removable end 28. End 28 is then sealed. A gas preferably
      heavier in molecular weight than air and most preferentially carbon dioxide
      is introduced into the chamber 24 through port 29. As additional gas is introduced,
      the pressure inside chamber 24 rises above 14 psi and then above 17 psi. While
      feasible to operate at lower pressures, it has been determined through experimentation
      that practicable time periods (i.e. less than 10 days) requires a chamber pressure
      of at least 40 psi and more preferentially 50 psi. Once the pressure chamber
      24 is charged to 50 psi, the chamber may be agitated to jostle the balls 32
      inside the chamber. This prevents balls from becoming misshapen as a result
      of being lodged or otherwise captivated against a wall or the like. The chamber
      pressure is monitored with a pressure gauge, which may be a permanent part of
      the vessel 22 or used with port 29. As the chamber pressure decreases, the pressure
      inside the balls will increase correspondingly. Once a desirable pressure decrease
      has occurred (i.e. 3 psi drop) a corresponding pressure increase in the balls
      will occur as well. Thus, once the chamber pressure drops 3 psi the internal
      ball pressure will have risen from 14 to 17 psi and the balls will be sufficiently
      recharged to terminate the recharging process. The pressure in chamber 22 is
      then bleed off through port 29 until at an acceptable level (i.e. 17 psi for
      storage and 14 psi to open the chamber).<br />(17)  From the foregoing, it will
