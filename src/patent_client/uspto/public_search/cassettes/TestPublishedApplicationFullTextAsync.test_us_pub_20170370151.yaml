      the invention.<br />[0034] <figref idref=\\\"DRAWINGS\\\">FIG. 9</figref> is
      a schematic diagram of a system according to an embodiment of the invention.<br
      />[0035] <figref idref=\\\"DRAWINGS\\\">FIG. 10</figref> is a schematic diagram
      of a method according to an embodiment of the invention.<br />[0036] <figref
      idref=\\\"DRAWINGS\\\">FIG. 11</figref> is a schematic diagram of a system according
      to an embodiment of the invention.<br />DETAILED DESCRIPTION<br />[0037] So
      that the manner in which the features and advantages of the embodiments of systems,
      computer-readable media, interfaces, and methods of the present invention, as
      well as others, which will become apparent, may be understood in more detail,
      a more particular description of the embodiments of systems, computer-readable
      media, interfaces, and methods of the present invention briefly summarized above
      may be had by reference to the embodiments thereof, which are illustrated in
      the appended drawings, which form a part of this specification. It is to be
      noted, however, that the drawings illustrate only various embodiments of the
      embodiments of systems, computer-readable media, interfaces, and methods of
      the present invention and are therefore not to be considered limiting of the
      embodiments of systems, computer-readable media, interfaces, and methods of
      the present invention's scope as it may include other effective embodiments
      as well.<br />[0038] Systems, methods, and computer-readable media for autonomous
      direct controlled steering in directional drilling can use substantially online
      data transmission (that is, data transmission that can be accomplished during
      drilling) to take drilling parameter measurements at one or more downhole locations.
      Wired drill pipe, for example, can enable online data transmission, as can additional
      or other hardware and signals, as will be understood by those skilled in the
      art. These measurements can be used, along with data validation and reconciliation
      techniques, to produce reliable online information from downhole and surface
      variables in real-time intervals. Further, such direct control in autonomous
      directional drilling can be based on joint control of downhole torque on bit
      (DTOB) and toolface orientation while taking into consideration the coupling
      dynamics between torque and angular displacement in slide drilling. Additionally,
      control methods can adaptively predict the impact of changing downhole torque
      on the toolface orientation and can compensate accordingly for that impact in
      advance before it can influence the toolface angular displacement. In some instances,
      a closed-loop control of directional drilling can include a first set of control
      operations that ensure stability and robustness of automated directional drilling
      against a wide range of external disturbances, measurement errors, and unknown
      lithology and hydraulic conditions. Such a first set of control operations can
      be implemented fully either in a downhole device or in a surface application.
      Further, such a first set of control operations can be executed by a controller
      to issue operating commands to a drilling equipment system (including, for example,
      one or more of a rotating system, a hoisting system, a circulating system, and
      a downhole rotary steerable system (RSS)) that can either directly or indirectly
      affect one or more drilling parameters. Additionally, in some circumstances,
      a closed-loop control of directional drilling also can include a second set
      of control operations that can evaluate the drilling operating conditions and
      adaptively modify the first set of control operations thereby to alter the manner
      of issuing operating commands to one or more of a rotating system, a hoisting
      system, a circulating system, and a downhole RSS. The second set of control
      operations can include online adjusting the control parameters used as input
      to the first set of control operations, as well as choosing a suitable control
      structure from a database based on one or more if-then scenarios. Still further,
      a closed-loop control of directional drilling also can include a third set of
      control operations that can determine an optimal rate of penetration (ROP) online
      to enhance the overall directional drilling performance by estimating short-
      to mid-term future values of a preselected set of downhole variables and by
      solving a set of parametric constrained optimization problems. Each set of control
      operations can be associated with one or more separate controllers or other
      computing devices, or one or more sets of control operations can be associated
      with the same controller or other computing devices.<br />[0039] Embodiments
      of the invention can include, for example, systems to control directional drilling
      in borehole drilling for hydrocarbon wells. A system <b>100</b> according to
      an embodiment, for instance, can relate to a borehole <b>102</b> for a hydrocarbon
      well extending from a surface into subterranean material, as illustrated in
      <figref idref=\\\"DRAWINGS\\\">FIG. 1</figref>, for example. Such a system <b>100</b>
      can include a drill string <b>104</b> positioned within the borehole <b>102</b>.
      A drill string <b>104</b> can include one or more substantially cylindrical
      segments of drill pipe <b>106</b>, a wire drilling line <b>117</b>, a bottom
      hole assembly (BHA) <b>108</b>, a drill bit <b>110</b>, and a downhole drive
      controller <b>112</b> to control and adjust rotation of the drill bit <b>110</b>.
      A downhole drive controller <b>112</b> can include, for example, a controller
      associated with the RSS. A drill bit <b>110</b> can be located at the bottom
      of the BHA <b>108</b>, as illustrated in <figref idref=\\\"DRAWINGS\\\">FIG.
      1</figref>, for example. A system <b>100</b> further can include a top drive
      <b>114</b> or other rotating system positioned substantially at the surface
      and connected to the drill string <b>104</b>. Operation of the top drive <b>114</b>
      can rotate the drill string <b>104</b> within the borehole <b>102</b> along
      an axis substantially parallel to the walls of the borehole <b>102</b>. Such
      a top drive <b>114</b> can be a device or assembly made up of one or more components
      or machines (including, for example, one or more motors, one or more gears,
      and a rotary mechanism) that is operable to rotate the drill string <b>104</b>
      within the borehole <b>102</b>. In addition, a system <b>100</b> can include
      a drawworks <b>116</b> or other hoisting system positioned substantially at
      the surface and connected to the drill string <b>104</b>. The drawworks <b>116</b>
      can include a substantially cylindrical spool around which the wire drilling
      line <b>117</b> can be wound. Further, the drawworks <b>116</b> also can include
      a pulley <b>119</b> and a brake to inhibit unwinding of the wire drilling line
      <b>117</b> from the spool. Operation of the drawworks <b>116</b> can rotate
      the spool thereby to extend the wire drilling line <b>117</b> into the borehole
      <b>102</b> and, alternatively, to retract the wire drilling line <b>117</b>
      from the borehole <b>102</b>. That is, operation of the drawworks <b>116</b>
      thereby can lower the drill string <b>104</b> into the borehole <b>102</b> and
      alternatively can reel the drill string <b>104</b> in from the borehole <b>102</b>.
      Consequently, operation of the drawworks <b>116</b> can control ROP of the drill
      string <b>104</b>. The drawworks <b>116</b> can be a device or assembly made
      up of one or more components or machines (including, for example, the wire drilling
      line <b>117</b>, one or more spools, one or more pulleys <b>119</b>, and one
      or more brakes) that is operable to hoist the drill string <b>104</b> in and
      out of the borehole <b>102</b>. A system <b>100</b> also can include a mud pump
      <b>118</b> or other circulating system positioned substantially at the surface
      and connected to the drill string <b>104</b>. Operation of the mud pump <b>118</b>
      can pump a drilling fluid through the one or more segments of drill pipe <b>106</b>
      and the BHA <b>108</b> of the drill string <b>104</b> to the drill bit <b>110</b>.
      That is, such a mud pump <b>118</b> (or another circulating system) can pump
      a drilling fluid down via the drill pipe <b>106</b> where the drilling fluid
      subsequently can exit the drill string <b>104</b> via orifices in the drill
      bit <b>110</b> and then flow upwardly to the surface through the annulus of
      the borehole <b>102</b>, as will be understood by those skilled in the art.<br
      />[0040] The drill bit <b>110</b>, the downhole drive controller <b>112</b>,
      a sensor assembly <b>126</b>, the drill pipe <b>106</b>, the top drive <b>114</b>
      (or other rotating system), the drawworks <b>116</b> (or other hoisting system),
      the mud pump <b>118</b> (or other circulating system), and any other drilling
      equipment (including those not illustrated in the example depicted in <figref
      idref=\\\"DRAWINGS\\\">FIG. 1</figref>) each can include one or more high sampling
      rate drilling parameter sensors. For example, a system <b>100</b> can include
      a first set of one or more sensors positioned along the drill string <b>104</b>
      thereby defining one or more downhole sensors <b>120</b> (sometimes called downhole
      parameter sensors). As illustrated, downhole sensors <b>120</b> are positioned
      on or at the BHA <b>108</b> but can be positioned in other locations, as well,
      and need not be positioned in the locations illustrated in the example depicted
      in <figref idref=\\\"DRAWINGS\\\">FIG. 1</figref>. A system <b>100</b> also
      can include a second set of one or more sensors positioned at the surface thereby
      defining one or more surface sensors <b>122</b>. As illustrated, surface sensors
      <b>122</b> are rig-mounted sensors and positioned at the top drive <b>114</b>,
      the drawworks <b>116</b>, and the mud pump <b>118</b>, but surface sensors <b>122</b>
      can be positioned at other locations, as well, and need not be positioned in
      the locations illustrated in the example depicted in <figref idref=\\\"DRAWINGS\\\">FIG.
      1</figref>. A drilling parameter sensor, such as a downhole sensor <b>120</b>
      or a surface sensor <b>122</b>, can be any sensor operable to measure and provide
      raw data regarding at least one drilling parameter. Such a sensor can be mounted
      to any location available to sense the drilling parameter being monitored. Exemplary
      downhole sensors <b>120</b> can include (but are not limited to) direction measurement
      sensors, formation and wellbore evaluation sensors, sensors for determining
      the performance and physical condition of the BHA <b>108</b> and the drill bit
      <b>110</b>, mud motor parameter sensors, and sensors for determining the operating
      condition of the drill string <b>104</b>, as will be understood by those skilled
      in the art. Exemplary surface sensors <b>122</b> can include (but are not limited
      to) sensors for measuring variables related to the drill string <b>104</b>,
      such as load, torque, position, velocity, acceleration, and vibration, as well
      as sensors for measuring the fluid-related variables such as mud pressure, mud
      flow rate, and casing annular pressure and temperature, as will be understood
      by those skilled in the art.<br />[0041] A system <b>100</b> also can include
      a controller <b>130</b> positioned at the surface. A controller <b>130</b> can
      include one or more processors <b>132</b> and can be in communication with the
      downhole drive controller <b>112</b>, the top drive <b>114</b>, the drawworks
      <b>116</b>, the mud pump <b>118</b>, the one or more downhole sensors <b>120</b>,
      and the one or more surface sensors <b>122</b>, as illustrated in <figref idref=\\\"DRAWINGS\\\">FIG.
      5</figref>, for example. A downhole communication hub <b>128</b> can be operable
      to collect data from different downhole sensors <b>120</b> and to transmit the
      collected data to the surface via a substantially online data transmission system
      <b>124</b>, in some circumstances, as illustrated in <figref idref=\\\"DRAWINGS\\\">FIG.
      1</figref>, for example. The communications hub <b>128</b> also can be operable
      to receive operating instructions and control signals from the surface and relay
      those signals to one or more downhole sensors <b>120</b>, the downhole drive
      controller <b>112</b>, or other downhole tools. Such a substantially online
      data transmission system <b>124</b> can be any system suitable for the continuous
      transmission of measurement data, control commands, and other signals between
      downhole and the surface in real-time intervals of, for example, one second.
      Exemplary communication methods can include, but are not limited to, direct
      communication via electric signals along wired drill pipe (such as drill pipe
      <b>106</b>), mud-pulse telemetry, fiber optics, wireless signals, acoustic signals,
      and electromagnetic signals. For example, a data transmission system <b>124</b>
      can include a wired drill pipe <b>106</b> that in turn includes conductors coupled
      to the drill pipe <b>106</b> to provide a direct link between downhole and the
      surface. For example, in some instances, the controller <b>130</b> can be in
      communication with the downhole drive controller <b>112</b> and the one or more
      downhole sensors <b>120</b> through the one or more segments of drill pipe <b>106</b>,
      for example, as illustrated in <figref idref=\\\"DRAWINGS\\\">FIG. 5</figref>.
      The data transmission system <b>124</b> can be connected to a surface data network
      (such as a network to which the controller <b>130</b> also is connected) via
      a surface communications link that can be integrated into a component such as
      a swivel, internal blow out preventer (IBOP) or into an instrumented saver sub
      coupled to the drill string <b>104</b>. Consequently, the controller <b>130</b>
      can be in communication with the data transmission system <b>124</b>, as illustrated
      in <figref idref=\\\"DRAWINGS\\\">FIG. 1</figref>, for example.<br />[0042]
      A system <b>100</b> also can include a non-transitory computer-readable medium
      (such as a memory <b>136</b>) in communication with the one or more processors
      <b>132</b> of the controller <b>130</b>. The computer-readable medium <b>136</b>
      can have one or more computer programs stored thereon that, when executed by
      the one or more processors <b>132</b>, cause the system <b>100</b> to perform
      certain steps. For example, the system <b>100</b> can receive user input from
      a user, such as a directional driller, before performing additional steps. For
      instance, a system <b>100</b> can determine a target downhole torque on bit
      (DTOB) measurement value (that is, a targeted DTOB value to be measured by one
      or more downhole sensors <b>120</b>) responsive to receipt of user input from
      a user computing device in communication with the controller <b>130</b>. Further,
      for example, a user such as a directional driller can preselect a desired or
      target DTOB, or a target DTOB can be calculated from or otherwise determined
      based on some other preselected target value, such as ROP, WOB, or mud motor
      differential pressure. As an alternative or in addition to determining a target
      DTOB, a system <b>100</b> can determine a target downhole WOB (DWOB) measurement
      value (that is, a targeted DWOB value to be measured by one or more downhole
      sensors <b>120</b>) responsive to receipt of user input from the user computing
      device. A system <b>100</b> also can determine a target toolface orientation
      measurement value (that is, a targeted toolface orientation value to be measured
      by one or more downhole sensors <b>120</b>) responsive to receipt of the user
      input from the user computing device. As an alternative to a directional driller's
      preselection of these target values, any or all of the target values can be
      automatically computed by a drilling path planner, for example, in some circumstances.<br
      />[0043] Further, a system <b>100</b> can determine<b>6</b>\u2014responsive
      to one or more measurements at the one or more downhole sensors <b>120</b>\u2014an
      actual toolface orientation measurement value (that is, an actual toolface orientation
      value as measured by one or more downhole sensors <b>120</b>) and one or more
      of an actual DTOB measurement value (that is, an actual DTOB value as measured
      by one or more downhole sensors <b>120</b>) and an actual DWOB measurement value
      (that is, an actual DWOB value as measured by one or more downhole sensors <b>120</b>).
      For example, when a target DTOB measurement value has been determined, a system
      <b>100</b> can determine an actual DTOB measurement value; when a target DWOB
      has been determined, a system <b>100</b> can determine an actual DWOB measurement
      value. A system <b>100</b> also can determine\u2014responsive to one or more
      measurements at the one or more surface sensors <b>122</b>\u2014one or more
      of a current top drive operation measurement value, a current drawworks operation
      measurement value, and a current mud pump operation measurement value.<br />[0044]
      In addition, a system <b>100</b> can determine one or more of a DTOB error value
      and a DWOB error value. For example, when a target DTOB measurement value and
      an actual DTOB measurement value have been determined, a DTOB error value can
      be determined responsive to a comparison of the target DTOB measurement value
      to the actual DTOB measurement value. As an alternative to or in addition to
      determining a DTOB error value, for example, a DWOB error value can be determined\u2014responsive
      to a comparison of the target DWOB measurement value to the actual DWOB measurement
      value\u2014when a target DWOB measurement value and an actual DWOB measurement
      value have been determined. For example, the actual DTOB measurement value can
      be compared to the target DTOB measurement value to generate one or more of
      torque position error (E.sub.TOB), torque velocity error (\u0394E.sub.TOB),
      and torque acceleration error (\u0394.sup.2E.sub.TOB). Each of these error variables
      then can be scaled using a corresponding, in some instances nonlinear, scale
      function (such as, for example, SE.sub.TOB, S\u0394E.sub.TOB, and S\u0394.sup.2E.sub.TOB)
      that can determine the general sensitivity of control logic with respect to
      different values of the respective error variable. Likewise, the actual DWOB
      measurement value can be compared to the target DWOB measurement value to generate
      one or more of weight position error (E.sub.WOB), weight velocity error (\u0394E.sub.WOB),
      and weight acceleration error (\u0394.sup.2E.sub.WOB). Each of these error variables
      then can be scaled using a corresponding, in some instances nonlinear, scale
      function (such as, for example, SE.sub.WOB, S\u0394E.sub.WOB, and S\u0394.sup.2E.sub.WOB)
      that can determine the general sensitivity of control logic with respect to
      different values of the respective error variable. Each scale function can be
      determined analytically or using a knowledge-based approach.<br />[0045] In
      a similar manner, a system <b>100</b> can determine, responsive to a comparison
      of the target toolface orientation measurement value and the actual toolface
      orientation measurement value, a toolface orientation error value. For example,
      the actual toolface orientation measurement value can be compared to the target
      toolface orientation measurement value to generate one or more of position error
      E.sub.toolface, velocity error \u0394E.sub.toolface, and acceleration error
      \u0394.sup.2E.sub.toolface that then can be scaled using one or more (in some
      instances, nonlinear) scale functions, such as, for example, SE.sub.toolface,
      S\u0394E.sub.toolface, and S\u0394.sup.2E.sub.toolface.<br />[0046] A system
      <b>100</b> then can determine a control command for one or more of the top drive
      <b>114</b>, the drawworks <b>116</b>, and the mud pump <b>118</b> to correct
      each of the toolface orientation error value and the one or more of the DTOB
      error value and the DWOB error value responsive to the one or more of the current
      top drive operation measurement value, the current drawworks operation measurement
      value, and the current mud pump operation value, for example. A control command
      for the top drive <b>114</b> can be responsive to the current top drive operation
      measurement value, for instance, and a control command for the drawworks <b>116</b>
      can be responsive to the current drawworks operation measurement value. A control
      command for the mud pump <b>118</b> can be responsive to the current mud pump
      operation measurement value. Further, a system <b>100</b> can operate one or
      more of the top drive <b>114</b>, the drawworks <b>116</b>, and the mud pump
      <b>118</b> responsive to the control command, which can include one or more
      commands for the respective equipment. Operation of the drawworks <b>116</b>
      can include altering an ROP, and consequently a WOB, measurement value at the
      surface. Further, operation of the top drive <b>114</b> can include altering
      one or more of an angle of the drill string <b>104</b> with respect to the surface
      and a rotational speed of the drill string <b>104</b> within the borehole <b>102</b>.
      In addition, operation of the mud pump <b>118</b> can include altering a flow
      rate measurement value of the drilling fluid at the surface and, as a result,
      a fluid differential pressure (DiffP) at the surface. Consequently, operation
      of one or more of the top drive <b>114</b>, the drawworks <b>116</b>, and the
      mud pump <b>118</b> responsive to the control command thereby eventually can
      correct one or more of a toolface orientation of the drill string <b>104</b>,
      a DTOB, and a DWOB.<br />[0047] A system <b>100</b> also can perform data validation
      and reconciliation operations. The raw measurement data obtained by downhole
      sensors <b>120</b> and surface sensors <b>122</b> may not be fully correct as
      a result of measurement errors. Measurement errors can be categorized into two
      basic types: (1) random errors that can result from intrinsic sensor accuracy
      and (2) gross or systematic errors that can result from sensor calibration or
      faulty data transmission. Data validation and reconciliation operations can
      use filtering and estimation techniques to produce a single consistent set of
      data that represent the most likely value of a drilling parameter in real-time
      intervals of, for example, one second, while the raw data measured by the downhole
      sensors <b>120</b> and surface sensors <b>122</b> can exceed, for example, 50
      Hz in sampling rate.<br />[0048] Exemplary data validation and reconciliation
      operations are illustrated, for instance, in <figref idref=\\\"DRAWINGS\\\">FIG.
      3</figref>. For example, in some circumstances, determining the actual toolface
      measurement value and the one or more of the actual DTOB measurement value and
      the actual DWOB measurement value can include validating <b>204</b> the one
      or more measurements at the one or more downhole sensors <b>120</b> (such as
      high sampling rate raw measurement data <b>202</b>) thereby to produce one or
      more validated measurements, as illustrated in <figref idref=\\\"DRAWINGS\\\">FIG.
      3</figref>, for example. Validating <b>204</b> the one or more measurements,
      which can have been sampled at a high rate, can provide certain improvements
      to the fitness, accuracy, and consistency of the measured values. Exemplary
      validation <b>204</b> operations can include, but are not limited to, examining
      data for consistency within a minimum and maximum expected range, discarding
      isolated data that deviate significantly from neighboring data measurements,
      cleaning data from spike faults when the rate of change in a gradient of measurement
      data over a specific period of time is much greater than expected, and monitoring
      stuck-at fault or frozen data where a series of measurement data remain with
      little or no variation for a period of time greater than expected.<br />[0049]
      Data validation and reconciliation operations also can include filtering <b>208</b>
      the validated data. For example, determining the actual toolface measurement
      value and the one or more of the actual DTOB measurement value and the actual
      DWOB measurement value also can include filtering <b>208</b> the one or more
      validated measurements thereby to produce one or more filtered measurements.
      Filtering <b>208</b> the one or more validated measurements can attenuate noise
      components of the measurement data. Exemplary filtering <b>208</b> methods can
      include, but are not limited to, taking the simple average of measured values
      over a specific time period, taking the moving average based on a specific moving
      time window, taking the exponentially weighted moving average that places greater
      importance on more recent data by discounting older data in an exponential manner,
      using local regression methods, and applying Savitzky-Golay filtering.<br />[0050]
      In addition, data validation and reconciliation operations can include reconciling
      <b>210</b> the filtered data. For instance, determining the actual toolface
      measurement value and the one or more of the actual DTOB measurement value and
      the actual DWOB measurement value further can include reconciling <b>210</b>
      the one or more filtered measurements thereby to produce one or more reconciled
      measurements. Reconciling <b>210</b> the one or more filtered measurements can
      correct random errors. From a statistical viewpoint, a main assumption in data
      reconciliation can be that no gross errors exist in the set of measurements,
      since gross errors can bias the reconciliation results and reduce the robustness
      of the reconciliation. Given n measurements for each variable in a set of m
