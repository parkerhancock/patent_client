      OF INVENTION<br />[0002] Embodiments of the invention relate to hydrocarbon
      well drilling and, more specifically, to systems, computer-readable media, interfaces,
      and methods to control directional drilling.<br />BACKGROUND<br />[0003] In
      the field of oil and gas exploration and production, hydrocarbon wells may be
