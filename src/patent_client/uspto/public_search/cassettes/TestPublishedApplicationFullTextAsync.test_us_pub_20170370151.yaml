      be constructed by drilling a borehole into a formation using a rotary drill
      bit attached to a remote end of a drill string. A fluid that may be referred
      to as \u201Cdrilling mud\u201D may be circulated down through the drill string
      to lubricate the drill bit and carry drill cuttings out of the wellbore as the
      fluid returns to the surface at the well site. The particular methods and equipment
      used to construct a particular well may vary extensively based on the environment
      and formation in which the well is being drilled. Many different types of equipment
      and systems may be used in the construction of wells, including, but not limited
      to, a rotating system for turning the drill bit, a hoisting system for lifting
      the drill string, a circulating system for managing the drilling fluid, pressure
      management equipment for controlling wellbore pressure, a directional drilling
      and steering system for non-vertical drilling, and several downhole tools.<br
      />[0004] Some oil and gas wells may not be drilled vertically straight but rather
      at a deviated angle from vertical and in a specified direction. Specific drilling
      methods may be deployed to deviate these wells to direct them in the desired
      well path. Such methods, known collectively as \u201Cdirectional drilling,\u201D
      may require drilling personnel to orient downhole equipment to drill the well
      in the desired well path. The overall directional drilling operation may be
      directed by a specific person known as the \u201Cdirectional driller.\u201D<br
      />[0005] \u201CSliding\u201D may describe drilling with a mud motor rotating
      the bit downhole without rotating the drill string from the surface. This operation
      may be conducted when a bottom hole assembly has been fitted with a bent sub
      or a bent housing mud motor, or both, for directional drilling. Sliding may
      be a predominant method to build and control or correct hole angle in modern
      and conventional directional drilling operations.<br />[0006] A precise drill
      bit direction may be essential to drilling a borehole successfully, particularly
      in controlled steering and directional drilling. Achieving a precise drill bit
      direction may be obtained either by steering while sliding, which orients the
      bent segment of a downhole mud motor from the surface, or by steering while
      rotating, which utilizes a downhole rotary steerable system (RSS).<br />[0007]
      A drill bit direction may be determined by a toolface orientation in three-dimensional
      space. Downhole toolface orientation is a complex function of several drilling
      variables including, but not limited to, weight on bit (WOB), torque on bit
      (TOB), drill bit torsional speed (rotations per minute or RPM), mud motor differential
      pressure, rate of penetration (ROP), drill bit type, formation lithology, and
      the angular position of a rotating system. The overall efficiency of directional
      drilling, especially in the slide drilling, may depend on analyzing all of these
      variables and accordingly applying torque or angle corrections to the drill
      bit.<br />[0008] Current directional drilling practices may require the directional
      driller to verbally translate desired downhole equipment orientation to the
      rig's \u201Cdriller,\u201D a person who may control the machinery on a rig floor
      that is used to drill the well. The driller then may apply and maintain the
      required settings of drilling machinery located on the drilling rig floor. These
      directional drilling methods may result in human error that consequentially
      may increase rig non-productive time, lower drilling efficiency, and drive up
      overall directional drilling cost.<br />SUMMARY<br />[0009] Applicant has recognized
      problems associated with drill bit direction in directional drilling and advantageously
      provides solutions to these problems in fields such as drilling control and
      automation systems. Applicant has recognized that, in the presence of latency
      or a delay in receiving toolface orientation information, a controlled steering
      process can lead to undesirable back-and-forth wandering of the drill bit, which
      can result in high trajectory tortuosity. Further, Applicant has recognized
      that substantially online transmission of downhole data while drilling can provide
      new and unique opportunities for automated drilling operations by eliminating
      or dramatically reducing the communication delay between downhole and the surface.
      Wired drill pipe technology, for example, can enable such data transmission.
      This online data transmission can enable real-time monitoring, optimization,
      and autonomous direct control solutions and systems for three-dimensional directional
      drilling. Applicant advantageously has recognized a need in the art for methods,
      systems, and apparatuses that can provide these capabilities.<br />[0010] Further,
      a measure of efficiency in a drilling operation can include how fast a borehole
      can be drilled, which is directly related to rate of penetration (ROP). An optimal
      ROP can be a function of several drilling variables including, but not limited
      to, weight on bit (WOB), torque on bit (TOB), drill bit torsional speed (rotations
      per minute or RPM), drilling fluid hydraulics, toolface orientation, drill bit
      type, and formation lithology. Increasing ROP can decrease the life of the drill
      bit, which in turn can increase drilling time because shorter drill bit life
      can necessitate more frequent replacements of the drill bit. An inappropriate
      ROP also can lead to such issues as vibration and sticking that can eventually
      slow down the drilling process. Applicant therefore has recognized that an autonomous
      directional drilling solution can optimize ROP while steering.<br />[0011] Applicant
      advantageously provides systems, methods, computer-readable media, interfaces,
      and apparatuses for drilling control and automation systems. More specifically,
      embodiments of systems, methods, computer-readable media, interfaces, and apparatuses
      for autonomous, closed-loop directional drilling that can interface with a plurality
      of drilling sensors and communication systems to support a variety of autonomous
      real-time direct control functions using a common operation infrastructure are
      provided. The common operation infrastructure can be configured to acquire data
      from a variety of sources and sensors, communicate that data with a variety
      of control functions and information interfaces, and provide substantially online
      operating instructions to drilling equipment and systems, all in real time and
      at a high data rate, which can be enabled by wired drill pipe and a surface
      data network, for example. Embodiments thus can enable an operator (or another
      application) to determine slide drilling with a preselected target downhole
      TOB (DTOB) and/or downhole WOB (DWOB) and under a specific toolface orientation.<br
      />[0012] Directional drilling conceptually can include orienting the bit in
      the desired direction and executing a series of slide drill and rotate drill
      iterations. Orienting can be accomplished by rotating and holding the axial
      position of the drill string so that the bent sub or bent housing, which has
      a small angle offset, orients the new direction in which to drill. Without turning
      the drill string, the bit can be rotated with a mud motor and drill in the direction
      it points. With steerable motors, when the desired wellbore direction is attained,
      the entire drill string can be rotated and drill straight rather than at an
      angle. By controlling the amount of hole drilled in the sliding versus the rotating
      mode, the wellbore trajectory can be controlled precisely.<br />[0013] Advantages
      of embodiments of the invention can include that a feedback control can obtain
      direct data at downhole. Because of this, the control can take into account
      unforeseen disturbances due to, for example, frictional, hydraulic, and lithology
      changes. By altering one or more surface drilling parameters immediately once
      deviations are observed in toolface orientation and downhole TOB, regardless
      of what caused the deviation, embodiments can deliver slide drilling with higher
      accuracy and stability.<br />[0014] For example, embodiments can include systems
      and methods to control directional drilling in borehole drilling for hydrocarbon
      wells. A system according to an embodiment can include, for example, a drill
      string positioned within a borehole for a hydrocarbon well. The borehole can
      extend from a surface into subterranean material. Further, a drill string can
      include one or more substantially cylindrical segments of drill pipe, a wire
      drilling line, a bottom hole assembly, a drill bit, and a downhole drive controller
      to control rotation of the drill bit. A system also can include a top drive
      positioned substantially at the surface and connected to the drill string. Operation
      of the top drive can rotate the drill string within the borehole. Additionally,
      a system can include a drawworks positioned substantially at the surface and
      connected to the drill string. The drawworks can include a substantially cylindrical
      spool around which the wire drilling line is wound, and the drawworks also can
      include a pulley and a brake to inhibit unwinding of the wire drilling line
      from the spool. Further, operation of the drawworks can rotate the spool thereby
      to extend the wire drilling line into the borehole and alternatively to retract
      the wire drilling line from the borehole. As a result, operation of the drawworks
      thereby can lower the drill string into the borehole and alternatively can reel
      the drill string in from the borehole. A system still further can include a
      mud pump positioned substantially at the surface and connected to the drill
      string. Operation of the mud pump can pump a drilling fluid through the one
      or more segments of drill pipe and the bottom hole assembly of the drill string
      to the drill bit. In addition, a system can include a first set of one or more
      sensors positioned along the drill string thereby defining one or more downhole
      sensors. A system also can include a second set of one or more sensors positioned
      at the surface thereby defining one or more surface sensors.<br />[0015] Additionally,
      a system according to an embodiment can include a controller. A controller can
      include one or more processors positioned at the surface and in communication
      with the downhole drive controller, the top drive, the drawworks, the mud pump,
      the one or more downhole sensors, and the one or more surface sensors. Further,
      the controller can be in communication with the downhole drive controller and
      the one or more downhole sensors through the one or more segments of drill pipe.
      A system also can include a non-transitory computer-readable medium in communication
      with the one or more processors of the controller. The non-transitory computer-readable
      medium can have one or more computer programs stored thereon that, when executed
      by the one or more processors, cause the system to perform certain actions.
      For example, a system can determine one or more of a target downhole torque
      on bit (DTOB) measurement value and a target downhole weight on bit (DWOB) measurement
      value responsive to receipt of user input from a user computing device in communication
      with the controller. A system also can determine a target toolface orientation
      measurement value responsive to receipt of the user input from the user computing
      device. In addition, a system can determine, responsive to one or more measurements
      at the one or more downhole sensors, an actual toolface orientation measurement
      value and one or more of an actual DTOB measurement value and an actual DWOB
      measurement value. A system further can determine, responsive to one or more
      measurements at the one or more surface sensors, a current top drive operation
      measurement value, a current drawworks operation measurement value, and a current
      mud pump operation value. Additionally, a system can determine one or more error
      values selected from a group of a DTOB error value and a DWOB error value. A
      DTOB error value can be determined responsive to a comparison of the target
      DTOB measurement value to the actual DTOB measurement value, and a DWOB error
      value can be determined responsive to a comparison of the target DWOB measurement
      value to the actual DWOB measurement value. Still further, a system can determine,
      responsive to a comparison of the target toolface orientation measurement value
      and the actual toolface orientation measurement value, a toolface orientation
      error value. A system also can determine a control command for one or more of
      the top drive, the drawworks, and the mud pump to correct each of the toolface
      orientation error value and the one or more of the DTOB error value and the
      DWOB error value responsive to the current top drive operation measurement value,
      the current drawworks operation measurement value, and the current mud pump
      operation value. In addition, a system can operate one or more of the top drive,
      the drawworks, and the mud pump responsive to the control command thereby to
      correct a toolface orientation of the drill string. Operation of the drawworks
      can include altering a weight on bit measurement value at the surface. Further,
      operation of the top drive can include altering one or more of an angle of the
      drill string with respect to the surface and a rotational speed of the drill
      string within the borehole. Operation of the mud pump can include altering a
      flow rate measurement value of the drilling fluid at the surface.<br />[0016]
      In some instances, determining the actual toolface measurement value and the
      one or more of the actual DTOB measurement value and the actual DWOB measurement
      value can include validating the one or more measurements at the one or more
      downhole sensors thereby to produce one or more validated measurements, as well
      as filtering the one or more validated measurements thereby to produce one or
      more filtered measurements. Further, determining the actual toolface measurement
      value and the one or more of the actual DTOB measurement value and the actual
      DWOB measurement value can include reconciling the one or more filtered measurements
      thereby to produce one or more reconciled measurements and verifying the one
      or more reconciled measurements thereby to produce one or more verified measurements.
      Determining the actual toolface measurement value and the one or more of the
      actual DTOB measurement value and the actual DWOB measurement value also can
      include remediating gross errors in the one or more verified measurements thereby
      to produce the actual toolface measurement value and the one or more of the
      actual DTOB measurement value and the actual DWOB measurement value. Additionally,
      in some circumstances, the control command can be responsive to one or more
      dynamic models of the drill string within the borehole. Further, operation of
      the drawworks can control a rate of penetration of the drill string. In addition,
      in some instances, the one or more computer programs, when executed by the one
      or more processors, can cause the system to estimate one or more future values
      of one or more downhole variables and to determine an optimal rate of penetration
      of the drill string responsive to a constrained optimization problem. The control
      command can be responsive to the determined optimal rate of penetration of the
      drill string.<br />[0017] Additionally, the control command can be for each
      of the top drive and the drawworks. In some circumstances, determining the control
      command can include using multi-input, multi-output control logic to determine
      the control command. Further, the multi-input, multi-output control logic can
      include a plurality of decision rules, and each of the decision rules can be
