        d'un navigateur. Dans un ou plusieurs modes de r\xE9alisation, l'algorithme
        de pertinence utilise divers param\xE8tres et attribue des coefficients de
        pond\xE9ration aux param\xE8tres pour obtenir un ensemble de suggestions \xE0
        fournir \xE0 l'utilisateur. Au moyen de diverses r\xE8gles, de pond\xE9rations
        associ\xE9es et de l'algorithme de pertinence, des suggestions pertinentes
        peuvent \xEAtre fournies \xE0 un utilisateur pour faciliter ses activit\xE9s
        de navigation.</p>\n            </abstract>\n        </exchange-document>\n
