        HISTORY</invention-title>\n            </bibliographic-data>\n            <abstract
        lang=\"en\">\n                <p>Various embodiments provide a Web browser
        that employs a relevancy algorithm to make an educated guess as to the likelihood
        of a user's intended destination when the user begins to enter text into a
        browser's address bar. In one or more embodiments, the relevancy algorithm
        employs various parameters and assigns weights to the parameters to arrive
        at a collection of suggestions to provide to the user. By using various rules,
        associated weightings, and the relevancy algorithm, relevant suggestions can
        be provided to a user to facilitate their navigation activities.</p>\n            </abstract>\n
