      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?><?xml-stylesheet type=\"text/xsl\"
        href=\"/3.2/style/pub-ftxt-claims.xsl\"?>\n<ops:world-patent-data xmlns=\"http://www.epo.org/exchange\"
        xmlns:ops=\"http://ops.epo.org\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><ftxt:fulltext-documents
        xmlns=\"http://www.epo.org/fulltext\" xmlns:ftxt=\"http://www.epo.org/fulltext\"><ftxt:fulltext-document
        system=\"ops.epo.org\" fulltext-format=\"text-only\"><bibliographic-data><publication-reference
        data-format=\"docdb\"><document-id><country>WO</country><doc-number>2009085664</doc-number><kind>A2</kind></document-id></publication-reference></bibliographic-data><claims
        lang=\"EN\"><claim><claim-text>Claims\n1. A computer-implemented method comprising:
        maintaining metadata associated with browser-accessible items, wherein the
        metadata includes: a title associated with an item, a URL associated with
        an item, a last date an item was visited by a user, frequency with which an
        item has been visited by a user, and whether or not an item was selected from
        a list; assigning weights to the metadata; processing weighted metadata using
        a relevancy algorithm; receiving a user action associated with accessing one
        or more items; and responsive to receiving the user action, presenting one
        or more suggestions based upon the user action and an output of the relevancy
        algorithm.\n2. The method of claim 1 , wherein the user action inputs text
        into a Web browser user interface.\n3. The method of claim 2, wherein the
        Web browser user interface comprises an address bar into which the text has
        been typed.\n4. The method of claim 1 , wherein the user action comprises
        accessing a drop down menu associated with the Web browser.\n5. The method
        of claim 4, wherein the drop down menu is provided in connection with a browser&apos;s
        address bar. \n6. The method of claim 1 , wherein the metadata further includes
        a date an item was last modified.\n7. The method of claim 1 , wherein the
        metadata further includes one or more of the following: an unread count associate
        with an item, whether the user typed an entire string associated with an item,
        how a user interacted with the page, tags or key words associated with an
        item, and whether a term provided by the user was used in a full text search.\n8.
        One or more computer-readable storage media comprising computer-readable instructions
        which, when executed, implement a method comprising: maintaining metadata
        associated with browser-accessible items, wherein the metadata includes one
        or more of: a title associated with an item, a URL associated with an item,
        a last date an item was visited by a user, frequency with which an item has
        been visited by a user, or whether or not an item was selected from a list;
        assigning weights to the metadata; processing weighted metadata using a relevancy
        algorithm; receiving a user action associated with accessing one or more items;
        and responsive to receiving the user action, presenting suggestions based
        upon the user action and an output of the relevancy algorithm, wherein the
        suggestions are grouped in accordance with different types.\n9. The one or
        more computer-readable media of claim 8, wherein one type includes an URL
        type. \n10. The one or more computer-readable media of claim 8, wherein one
        type includes a history type.\n11. The one or more computer-readable media
        of claim 8, where in one type includes a favorites type.\n12. The one or more
        computer-readable media of claim 8, wherein one type includes an RSS type.\n13.
        The one or more computer-readable media of claim 8, wherein types comprise
        an URL type, a history type, a favorites type, and an RSS type.\n14. A computer-implemented
        method comprising: ascertaining whether a user-entered query is more than
        one word; if the user-entered query is not more than one word, ascertaining
        whether the user- entered query is prefixed with a protocol string and/or
        a URI; if the user-entered query is not more than one word and is prefixed
        with a protocol string and/or a URI, returning results using a first method;
        if the user-entered query is not more than one word and is not prefixed with
        a protocol string and/or URI, returning results using a second using a second
        different method; and if the user-entered query is more than one word, returning
        results using the second different method. \n15. The method of claim 14, wherein
        said results are returned grouped into different types.\n16. The method of
        claim 14, wherein the first method strips a query word of protocol prefixes
        in order to perform a prefix string match against a destination&apos;s stripped
        URL.\n17. The method of claim 16, wherein the first method returns results
        grouped in accordance with history types, favorites types, RSS Feeds and Feed
        Item types and Typed URL types.\n18. The method of claim 14, wherein the second
        method does not make changes to one or more query words and utilizes word
        breaking.\n19. The method of claim 18, wherein the second method returns at
        results grouped in accordance with history types, favorites types, RSS Feeds
        and Feed Item types and Typed URL types.\n20. The method of claim 14, wherein
        the first method strips a query word of protocol prefixes in order to perform
        a prefix string match against a destination&apos;s stripped URL and wherein
        the second method does not make changes to one or more query words and utilizes
        word breaking, wherein the first and second methods return results grouped
        in accordance with history types, favorites types, RSS Feeds and Feed Item
        types and Typed URL types.</claim-text></claim></claims></ftxt:fulltext-document></ftxt:fulltext-documents></ops:world-patent-data>"
